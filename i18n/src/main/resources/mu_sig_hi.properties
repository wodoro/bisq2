muSig.trade.guide.security.headline=Bisq MuSig पर व्यापार करना कितना सुरक्षित है?
muSig.trade.guide.security.content=- Bisq कभी भी आपके फंड को नहीं रखता; व्यापार 2-का-2 मल्टीसिग और सुरक्षा जमा द्वारा सुरक्षित होते हैं।\n- मध्यस्थ और मध्यस्थ मल्टीसिग कुंजियों को नियंत्रित नहीं करते और एकतरफा फंड नहीं हिला सकते।\n- फिएट भुगतान चार्जबैक जोखिम शामिल कर सकते हैं, इसलिए व्यापार नियमों का ध्यानपूर्वक पालन करें।\n- आप स्थानीय कानूनों का पालन करने के लिए जिम्मेदार हैं।

muSig.trade.guide.process.headline=व्यापार प्रक्रिया कैसे काम करती है?
muSig.trade.guide.process.content=जब आप एक ऑफर लेते हैं, तो आप उपलब्ध विकल्पों का चयन करेंगे और शुरू करने से पहले एक सारांश की समीक्षा करेंगे।\
एक बार आरंभ करने के बाद, उपयोगकर्ता इंटरफ़ेस आपको इन चरणों के माध्यम से मार्गदर्शन करेगा:
muSig.trade.guide.process.steps=- जमा लेनदेन प्रकाशित होने के बाद, व्यापारी एक ब्लॉकचेन पुष्टिकरण की प्रतीक्षा करते हैं।\n- पुष्टिकरण के बाद, खरीदार फिएट भुगतान भेजता है और भुगतान शुरू किया गया चिह्नित करता है। भुगतान कारण के लिए ऐप के निर्देशों का पालन करें (इसे खाली छोड़ें या अपना पूरा नाम उपयोग करें)।\n- एक बार जब विक्रेता भुगतान प्राप्त कर लेता है, तो वे व्यापार पूरा करने के लिए Bisq ऐप में प्राप्ति की पुष्टि करते हैं।

muSig.trade.guide.rules.headline=व्यापार नियमों के बारे में मुझे क्या जानने की आवश्यकता है?
muSig.trade.guide.rules.content=- एक बार जब व्यापार शुरू हो जाता है, तो इसे उचित कारण के बिना रद्द नहीं किया जा सकता है।\n- नियमित रूप से संदेशों की जांच करें, तुरंत उत्तर दें (मध्यस्थता के दौरान 48 घंटे के भीतर), और सभी संचार Bisq व्यापार चैट में रखें।\n- फिएट ट्रांसफर के लिए सटीक भुगतान खाता डेटा का उपयोग करें।\n- 'भुगतान का कारण' फ़ील्ड को खाली छोड़ दें यदि संभव हो; अन्यथा अपना नाम उपयोग करें। कभी भी 'Bisq' या 'Bitcoin' शामिल न करें।\n- यदि प्रेषक के बैंक शुल्क लेता है, तो प्रेषक उन्हें कवर करता है।\n- जब भुगतान प्राप्त होता है, तो विक्रेता को यह सत्यापित करना चाहिए कि रसीद डेटा खरीदार के खाते की जानकारी से मेल खाता है। यदि ऐसा नहीं है, तो मध्यस्थता का मामला खोलें।\n- व्यापार विंडो के भीतर व्यापार पूरा करें और कम से कम दैनिक ऑनलाइन रहें।\n- यदि समस्याएँ होती हैं, तो मध्यस्थता खोलें क्योंकि यह पहली वृद्धि का कदम है; एक मध्यस्थ को उत्तर देने में 48 घंटे तक का समय लग सकता है।\n- यदि किसी भी व्यापार साथी द्वारा मध्यस्थता को अस्वीकार किया जाता है, तो व्यापार मध्यस्थता में चला जाता है। यह केवल समय लॉक (ऑल्टकॉइन व्यापार के लिए 5 दिन, फिएट व्यापार के लिए 20 दिन) के बाद उपलब्ध होता है।
