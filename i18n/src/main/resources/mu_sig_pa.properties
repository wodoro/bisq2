muSig.trade.limits.overview.info.fiat.buyer=ਵਪਾਰ ਸੀਮਾਵਾਂ ਹੇਠ ਲਿਖੇ ਕਾਰਕਾਂ ਦੁਆਰਾ ਨਿਰਧਾਰਿਤ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ:\n- ਚੁਣੀ ਗਈ ਭੁਗਤਾਨ ਵਿਧੀ ਨਾਲ ਸੰਬੰਧਿਤ ਚਾਰਜਬੈਕ ਖਤਰਾ\n- ਕੀ ਖਰੀਦਦਾਰ ਨੇ Bisq 1 ਸਾਈਨ ਕੀਤੀ ਖਾਤੇ ਦੀ ਉਮਰ ਦਾ ਗਵਾਹੀ ਆਯਾਤ ਕੀਤਾ ਹੈ\n- ਭੁਗਤਾਨ ਖਾਤੇ ਦੀ ਉਮਰ
