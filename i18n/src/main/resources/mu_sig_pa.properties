muSig.trade.guide.welcome.headline=ਬਿਸਕ ਮੁਸਿਗ 'ਤੇ ਵਪਾਰ ਕਰਨ ਦਾ ਤਰੀਕਾ
muSig.trade.guide.welcome.content=ਇਹ ਮਾਰਗਦਰਸ਼ਕ ਬਿਸਕ ਮੁਸਿਗ ਨਾਲ ਬਿਟਕੋਇਨ ਖਰੀਦਣ ਜਾਂ ਵੇਚਣ ਦੇ ਮੁੱਖ ਪਹਲੂਆਂ ਦਾ ਸੰਖੇਪ ਦਿੰਦਾ ਹੈ।\
ਤੁਸੀਂ ਸੁਰੱਖਿਆ ਮਾਡਲ, ਉਪਭੋਗਤਾ-ਸਮ੍ਹੂਹ ਵਪਾਰ ਪ੍ਰਵਾਹ ਅਤੇ ਵਪਾਰ ਦੇ ਨਿਯਮਾਂ ਬਾਰੇ ਜਾਣੋਗੇ।\
\
ਜੇਕਰ ਤੁਹਾਡੇ ਕੋਲ ਹੋਰ ਸਵਾਲ ਹਨ, ਤਾਂ 'ਸਹਾਇਤਾ' ਮੀਨੂ ਦੇ ਅਧੀਨ ਗੱਲਬਾਤ ਕਮਰਿਆਂ 'ਤੇ ਜਾਓ।

muSig.trade.guide.security.headline=ਬਿਸਕ ਮੁਸਿਗ 'ਤੇ ਵਪਾਰ ਕਰਨਾ ਕਿੰਨਾ ਸੁਰੱਖਿਅਤ ਹੈ?
muSig.trade.guide.security.content=- Bisq ਕਦੇ ਵੀ ਤੁਹਾਡੇ ਧਨ ਨੂੰ ਨਹੀਂ ਰੱਖਦਾ; ਵਪਾਰ 2-ਦਾ-2 ਮਲਟੀਸਿਗ ਅਤੇ ਸੁਰੱਖਿਆ ਜਮ੍ਹਾਂ ਦੁਆਰਾ ਸੁਰੱਖਿਅਤ ਹੁੰਦੇ ਹਨ।\n- ਵਿਚੋਲਿਆਂ ਅਤੇ ਸਾਲਸਾਂ ਕੋਲ ਮਲਟੀਸਿਗ ਕੁੰਜੀਆਂ ਦਾ ਨਿਯੰਤਰਣ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਉਹ ਇਕ ਪਾਸੇ ਤੋਂ ਧਨ ਨੂੰ ਨਹੀਂ ਹਿਲਾ ਸਕਦੇ।\n- ਫਿਆਟ ਭੁਗਤਾਨਾਂ ਵਿੱਚ ਚਾਰਜਬੈਕ ਖਤਰੇ ਹੋ ਸਕਦੇ ਹਨ, ਇਸ ਲਈ ਵਪਾਰ ਦੇ ਨਿਯਮਾਂ ਦੀ ਪਾਲਣਾ ਧਿਆਨ ਨਾਲ ਕਰੋ।\n- ਤੁਸੀਂ ਸਥਾਨਕ ਕਾਨੂੰਨਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਲਈ ਜ਼ਿੰਮੇਵਾਰ ਹੋ।

muSig.trade.guide.process.headline=ਵਪਾਰ ਪ੍ਰਕਿਰਿਆ ਕਿਵੇਂ ਕੰਮ ਕਰਦੀ ਹੈ?
muSig.trade.guide.process.content=ਜਦੋਂ ਤੁਸੀਂ ਇੱਕ ਪੇਸ਼ਕਸ਼ ਲੈਂਦੇ ਹੋ, ਤਾਂ ਤੁਸੀਂ ਉਪਲਬਧ ਵਿਕਲਪਾਂ ਦੀ ਚੋਣ ਕਰੋਗੇ ਅਤੇ ਸ਼ੁਰੂ ਕਰਨ ਤੋਂ ਪਹਿਲਾਂ ਇੱਕ ਸੰਖੇਪ ਦੀ ਸਮੀਖਿਆ ਕਰੋਗੇ।\
ਇੱਕ ਵਾਰੀ ਸ਼ੁਰੂ ਹੋਣ 'ਤੇ, ਉਪਭੋਗਤਾ ਇੰਟਰਫੇਸ ਤੁਹਾਨੂੰ ਇਨ੍ਹਾਂ ਕਦਮਾਂ ਵਿੱਚ ਮਾਰਗਦਰਸ਼ਨ ਕਰੇਗਾ:
muSig.trade.guide.process.steps=- ਜਦੋਂ ਜਮ੍ਹਾਂ ਕਰਨ ਦੀ ਲੈਣ-ਦੇਣ ਪ੍ਰਕਾਸ਼ਿਤ ਹੁੰਦੀ ਹੈ, ਵਪਾਰੀ ਇੱਕ ਬਲੌਕਚੇਨ ਪੁਸ਼ਟੀਕਰਨ ਦੀ ਉਡੀਕ ਕਰਦੇ ਹਨ।\n- ਪੁਸ਼ਟੀਕਰਨ ਦੇ ਬਾਅਦ, ਖਰੀਦਦਾਰ ਫਿਆਟ ਭੁਗਤਾਨ ਭੇਜਦਾ ਹੈ ਅਤੇ ਭੁਗਤਾਨ ਸ਼ੁਰੂ ਹੋਇਆ ਦੇ ਨਿਸ਼ਾਨ ਲਗਾਉਂਦਾ ਹੈ। ਭੁਗਤਾਨ ਦੇ ਕਾਰਨ ਲਈ ਐਪ ਦੇ ਨਿਰਦੇਸ਼ਾਂ ਦੀ ਪਾਲਣਾ ਕਰੋ (ਖਾਲੀ ਛੱਡੋ ਜਾਂ ਆਪਣਾ ਪੂਰਾ ਨਾਮ ਵਰਤੋਂ)।\n- ਜਦੋਂ ਵਿਕਰੇਤਾ ਭੁਗਤਾਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਵਪਾਰ ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ Bisq ਐਪ ਵਿੱਚ ਪ੍ਰਾਪਤੀ ਦੀ ਪੁਸ਼ਟੀ ਕਰਦਾ ਹੈ।

muSig.trade.guide.rules.headline=ਵਪਾਰ ਨਿਯਮਾਂ ਬਾਰੇ ਮੈਨੂੰ ਕੀ ਜਾਣਨਾ ਚਾਹੀਦਾ ਹੈ?
muSig.trade.guide.rules.content=- ਜਦੋਂ ਇੱਕ ਵਪਾਰ ਸ਼ੁਰੂ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਇਸਨੂੰ ਬਿਨਾਂ ਕੋਈ ਜਾਇਜ਼ ਕਾਰਨ ਦੇ ਰੱਦ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।\n- ਸੁਨੇਹਿਆਂ ਦੀ ਨਿਯਮਤ ਜਾਂਚ ਕਰੋ, ਤੁਰੰਤ ਜਵਾਬ ਦਿਓ (ਮੱਧਸਥਤਾ ਦੌਰਾਨ 48 ਘੰਟਿਆਂ ਦੇ ਅੰਦਰ), ਅਤੇ ਸਾਰੀ ਸੰਚਾਰ ਬਿਸਕ ਵਪਾਰ ਗੱਲਬਾਤ ਵਿੱਚ ਰੱਖੋ।\n- ਫਿਆਟ ਟਰਾਂਸਫਰ ਲਈ ਸਹੀ ਭੁਗਤਾਨ ਖਾਤਾ ਡੇਟਾ ਦੀ ਵਰਤੋਂ ਕਰੋ।\n- ਜੇ ਸੰਭਵ ਹੋਵੇ ਤਾਂ 'ਭੁਗਤਾਨ ਦਾ ਕਾਰਨ' ਖੇਤਰ ਖਾਲੀ ਛੱਡੋ; ਨਹੀਂ ਤਾਂ ਆਪਣੇ ਨਾਮ ਦੀ ਵਰਤੋਂ ਕਰੋ। ਕਦੇ ਵੀ 'ਬਿਸਕ' ਜਾਂ 'ਬਿਟਕੋਇਨ' ਸ਼ਾਮਲ ਨਾ ਕਰੋ।\n- ਜੇ ਭੇਜਣ ਵਾਲੇ ਦੇ ਬੈਂਕ ਨੇ ਫੀਸਾਂ ਲਗਾਈਆਂ, ਤਾਂ ਭੇਜਣ ਵਾਲਾ ਉਨ੍ਹਾਂ ਨੂੰ ਭਰਦਾ ਹੈ।\n- ਜਦੋਂ ਭੁਗਤਾਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਵਿਕਰੇਤਾ ਨੂੰ ਇਹ ਪੁਸ਼ਟੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਕਿ ਰਸੀਦ ਦਾ ਡੇਟਾ ਖਰੀਦਦਾਰ ਦੇ ਖਾਤੇ ਦੀ ਵੇਰਵਾ ਨਾਲ ਮਿਲਦਾ ਹੈ। ਜੇ ਇਹ ਨਹੀਂ ਮਿਲਦਾ, ਤਾਂ ਇੱਕ ਮੱਧਸਥਤਾ ਮਾਮਲਾ ਖੋਲੋ।\n- ਵਪਾਰ ਦੀ ਖਿੜਕੀ ਵਿੱਚ ਵਪਾਰ ਨੂੰ ਪੂਰਾ ਕਰੋ ਅਤੇ ਹਰ ਰੋਜ਼ ਘੱਟੋ-ਘੱਟ ਆਨਲਾਈਨ ਰਹੋ।\n- ਜੇ ਸਮੱਸਿਆਵਾਂ ਆਉਂਦੀਆਂ ਹਨ, ਤਾਂ ਪਹਿਲੇ ਉੱਚਾਈ ਦੇ ਕਦਮ ਵਜੋਂ ਮੱਧਸਥਤਾ ਖੋਲੋ; ਇੱਕ ਵਿਚੋਲਾ ਜਵਾਬ ਦੇਣ ਵਿੱਚ 48 ਘੰਟੇ ਲੈ ਸਕਦਾ ਹੈ।\n- ਜੇ ਕਿਸੇ ਵੀ ਵਪਾਰ ਸਾਥੀ ਦੁਆਰਾ ਮੱਧਸਥਤਾ ਨੂੰ ਰੱਦ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਵਪਾਰ ਸਾਲਸ ਵਿੱਚ ਚਲਾ ਜਾਂਦਾ ਹੈ। ਇਹ ਸਮਾਂ ਲੌਕ (ਆਲਟਕੋਇਨ ਵਪਾਰ ਲਈ 5 ਦਿਨ, ਫਿਆਟ ਵਪਾਰ ਲਈ 20 ਦਿਨ) ਦੇ ਬਾਅਦ ਹੀ ਉਪਲਬਧ ਹੁੰਦਾ ਹੈ।
muSig.trade.guide.rules.confirm=ਮੈਂ ਪੜ੍ਹਿਆ ਹੈ ਅਤੇ ਸਮਝਿਆ ਹੈ


