muSig.trade.limits.overview.info=ਬਹੁਤ ਸਾਰੇ ਫਿਆਟ ਭੁਗਤਾਨ ਵਿਧੀਆਂ ਵਿੱਚ ਬੈਂਕ ਚਾਰਜਬੈਕਸ ਦਾ ਖਤਰਾ ਹੁੰਦਾ ਹੈ।\nਇਸ ਖਤਰੇ ਨੂੰ ਘਟਾਉਣ ਲਈ, Bisq ਬਿਟਕੋਇਨ ਖਰੀਦਣ ਵਾਲਿਆਂ ਲਈ ਵਪਾਰ ਦੀ ਰਕਮ ਅਤੇ ਵਪਾਰ ਦਰ ਦੀਆਂ ਸੀਮਾਵਾਂ ਲਗੂ ਕਰਦਾ ਹੈ, ਕਿਉਂਕਿ ਖਰੀਦਣ ਵਾਲਾ ਉਹ ਪਾਰਟੀ ਹੈ ਜੋ ਚਾਰਜਬੈਕ ਸ਼ੁਰੂ ਕਰ ਸਕਦੀ ਹੈ।
