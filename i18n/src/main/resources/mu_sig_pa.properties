muSig.trade.limits.algorithm.info=ਵਪਾਰ ਸੀਮਾਵਾਂ ਹੇਠਾਂ ਦਿੱਤੇ ਕਾਰਕਾਂ ਦੁਆਰਾ ਨਿਰਧਾਰਿਤ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ:\n- ਹਰ ਫਿਆਟ ਭੁਗਤਾਨ ਵਿਧੀ ਦਾ ਚਾਰਜਬੈਕ ਖਤਰੇ ਦਾ ਪੱਧਰ ਹੁੰਦਾ ਹੈ। ਇਸ ਪੱਧਰ ਦੇ ਆਧਾਰ 'ਤੇ, 10,000 USD ਦੀ ਵੱਧ ਤੋਂ ਵੱਧ ਵਪਾਰ ਰਕਮ 50% ਤੱਕ ਘਟਾਈ ਜਾ ਸਕਦੀ ਹੈ।\n- ਜੇਕਰ ਉਪਭੋਗਤਾ ਨੇ ਪਹਿਲਾਂ ਬਿਸਕ 1 ਵਿੱਚ ਆਪਣੇ ਖਾਤੇ ਵਿੱਚ ਸਾਈਨ ਇਨ ਕੀਤਾ ਸੀ ਅਤੇ ਇਸਨੂੰ ਆਯਾਤ ਕਰਦਾ ਹੈ, ਤਾਂ ਸੀਮਾਵਾਂ ਹਟਾਈ ਜਾਂਦੀਆਂ ਹਨ।\n- ਜੇਕਰ ਭੁਗਤਾਨ ਖਾਤਾ 90 ਦਿਨਾਂ ਤੋਂ ਪੁਰਾਣਾ ਹੈ, ਤਾਂ ਸੀਮਾਵਾਂ ਹਟਾਈ ਜਾਂਦੀਆਂ ਹਨ। ਨਵੇਂ ਖਾਤਿਆਂ ਲਈ, ਸੀਮਾਵਾਂ ਲੀਨੀਅਰ ਤੌਰ 'ਤੇ ਵਧਦੀਆਂ ਹਨ ਜਦੋਂ ਤੱਕ ਉਹ ਪੱਧਰ ਨਹੀਂ ਪਹੁੰਚਦੀਆਂ।
muSig.trade.limits.algorithm.rateLimit.headline=ਵਪਾਰ ਦਰ ਸੀਮਾ
muSig.trade.limits.algorithm.rateLimit.info=ਵਪਾਰ ਦਰ ਦੀ ਸੀਮਾ (ਦਿਨ ਵਿੱਚ ਆਗਿਆਤ ਵਪਾਰਾਂ ਦੀ ਗਿਣਤੀ) ਵਪਾਰ ਰਕਮ ਸੀਮਾ ਤੋਂ ਪ੍ਰਾਪਤ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।\nਇਹ ਵਪਾਰ ਰਕਮ ਸੀਮਾ ਨੂੰ 1,000 ਨਾਲ ਵੰਡਣ ਦੇ ਬਰਾਬਰ ਹੈ, ਜਿਸਦਾ ਘੱਟੋ-ਘੱਟ ਮੁੱਲ 1 ਹੈ।\nਜਦੋਂ ਵਪਾਰ ਦੀ ਵੱਧ ਤੋਂ ਵੱਧ ਰਕਮ ਸੀਮਾ ਪਹੁੰਚ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਵਪਾਰ ਦਰ ਦੀ ਸੀਮਾ ਹਟਾ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ।\n\nਕਿਰਪਾ ਕਰਕੇ ਨੋਟ ਕਰੋ ਕਿ ਤੁਸੀਂ Bisq 1 ਤੋਂ ਆਪਣੇ ਖਾਤੇ ਆਯਾਤ ਕਰ ਸਕਦੇ ਹੋ ਅਤੇ ਆਪਣੇ ਖਾਤੇ ਦੀ ਉਮਰ ਨੂੰ ਬਣਾਈ ਰੱਖ ਸਕਦੇ ਹੋ।

