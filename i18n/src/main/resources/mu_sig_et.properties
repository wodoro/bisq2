muSig.trade.guide.welcome.headline=Kuidas kauplemine toimub Bisq MuSig'is
muSig.trade.guide.welcome.content=See juhend annab ülevaate peamistest aspektidest Bitcoini ostmisel või müümisel Bisq MuSigiga.\
Saate teada turvamudelist, kasutajaliidese kauplemisvoost ja kauplemisreeglitest.\
\
Kui teil on täiendavaid küsimusi, külastage vestlusruume 'Toetuse' menüü all.

muSig.trade.guide.security.headline=Kui ohutu on kauplemine Bisq MuSig'is?
muSig.trade.guide.security.content=- Bisq ei hoia kunagi teie raha; tehingud on kaitstud 2-of-2 multisig ja turvadeposiitidega.\n- Vahendajad ja vahemehed ei kontrolli multisig võtmeid ega saa raha ühekülgselt liigutada.\n- Fiat maksed võivad sisaldada tagasimakse riski, seega järgige tehingureegleid hoolikalt.\n- Te olete vastutav kohalike seaduste järgimise eest.

muSig.trade.guide.process.headline=Kuidas kauplemisprotsess töötab?
muSig.trade.guide.process.content=Kui võtate pakkumise, valite saadaval olevad valikud ja vaatate üle kokkuvõtte enne alustamist.\
Kui olete alustanud, juhendab kasutajaliides teid nende sammude kaudu:
muSig.trade.guide.process.steps=- Pärast deposiidi tehingu avaldamist ootavad kauplejad ühte plokiahela kinnitust.\n- Pärast kinnitust saadab ostja fiat makse ja märgib Makse alustatud. Järgige rakenduse juhiseid makse põhjuse osas (jätke see tühjaks või kasutage oma täisnime).\n- Kui müüja on makse saanud, kinnitab ta selle saamist Bisq rakenduses, et tehing lõpetada.

muSig.trade.guide.rules.headline=Mida pean teadma kauplemisreeglitest?
muSig.trade.guide.rules.content=- Kui tehing on alustatud, ei saa seda tühistada ilma põhjendatud põhjuseta.\n- Kontrollige sõnumeid regulaarselt, vastake kiiresti (48 tunni jooksul vahendamise ajal) ja hoidke kogu suhtlus Bisq tehingu vestluses.\n- Kasutage fiat ülekande jaoks täpset maksekonto andmeid.\n- Jätke 'makse põhjus' väli võimalusel tühjaks; vastasel juhul kasutage oma nime. Ärge kunagi lisage 'Bisq' ega 'Bitcoin'.\n- Kui saatja pank küsib tasu, katab need saatja.\n- Kui makse on saadud, peab müüja kinnitama, et kviitungi andmed vastavad ostja konto üksikasjadele. Kui ei, avage vahendamisjuhtum.\n- Täitke tehing tehingu akna jooksul ja olge vähemalt iga päev online.\n- Kui tekivad probleemid, avage vahendamine esimesena eskalatsiooni sammuna; vahendajal võib vastamiseks kuluda kuni 48 tundi.\n- Kui vahendamine lükatakse tagasi mõne tehingu osalise poolt, läheb tehing vahekohtusse. See muutub kättesaadavaks alles pärast ajalukku (5 päeva altcoin tehingute jaoks, 20 päeva fiat tehingute jaoks).
muSig.trade.guide.rules.confirm=Olen lugenud ja mõistnud


