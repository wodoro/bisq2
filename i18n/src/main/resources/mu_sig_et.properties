muSig.trade.limits.overview.headline=Miks on kauplemise limiidid vajalikud?
muSig.trade.limits.overview.info=Enamik fiat makseviise kaasneb pangatasude tagasivõtmise riskiga.\nSelle riski vähendamiseks rakendab Bisq kauplemise summa ja kauplemise hinnapiiranguid Bitcoini ostjatele, kuna ostja on see, kes võiks algatada tagasivõtmise.
muSig.trade.limits.overview.subHeadline.fiat.buyer=Fiat tehingud – Bitcoini ostjad
muSig.trade.limits.overview.info.fiat.buyer=Kauplemise limiidid määratakse järgmiste tegurite põhjal:\n- Valitud makseviisiga seotud tagasimakse risk\n- Kas ostja on importinud Bisq 1 allkirjastatud konto vanuse tunnistaja\n- Maksekonto vanus
muSig.trade.limits.overview.subHeadline.fiat.seller=Fiat tehingud – Bitcoini müüjad
muSig.trade.limits.overview.info.fiat.seller=Kauplemise limiidid määratakse ainult valitud makseviisi alusel.
muSig.trade.limits.overview.subHeadline.crypto=Krüptovaluuta kauplemine
muSig.trade.limits.overview.info.crypto=Kauplemise maksimaalne summa piirang on 10 000 USD.

muSig.trade.limits.algorithm.headline=Kuidas rakendatakse kauplemise limiite?
muSig.trade.limits.algorithm.info=Kauplemise limiidid määratakse järgmiste tegurite põhjal:\n- Igal fiat makseviisil on tagasimakse riski tase. Sõltuvalt sellest tasemest võib maksimaalne kauplemise summa 10,000 USD väheneda kuni 50%.\n- Kui kasutajal oli varem konto sisse logitud Bisq 1-s ja ta impordib selle, siis limiidid eemaldatakse.\n- Kui maksekonto on vanem kui 90 päeva, siis limiidid eemaldatakse. Uute kontode puhul suurenevad limiidid järk-järgult, kuni saavutatakse see lävi.
muSig.trade.limits.algorithm.rateLimit.headline=Kauplemise määr piirang
muSig.trade.limits.algorithm.rateLimit.info=Kauplemise määr piirang (lubatud tehingute arv päevas) tuleneb kauplemise summa piirangust.\nSee on võrdne kauplemise summa piirang jagatuna 1 000-ga, minimaalse väärtusega 1.\nKui maksimaalne kauplemise summa piirang on saavutatud, eemaldatakse kauplemise määr piirang.\n\nPalun pange tähele, et saate importida oma kontod Bisq 1-st ja säilitada oma konto vanuse.

