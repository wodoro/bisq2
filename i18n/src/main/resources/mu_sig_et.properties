muSig.mediation.request.confirm.msg=Kui teil on probleeme, mida te ei suuda oma kauplemispartneriga lahendada, võite paluda abi vahendajalt.\n\nPalun ärge küsige vahendamist üldiste küsimuste jaoks. Toetuse osas on vestlusruumid, kus saate üldisi nõuandeid ja abi.
