muSig.trade.guide.welcome.headline=Bisq MuSig에서 거래하는 방법
muSig.trade.guide.welcome.content=이 가이드는 Bisq MuSig을 사용하여 비트코인을 구매하거나 판매하는 주요 측면에 대한 개요를 제공합니다.\
보안 모델, 사용자 친화적인 거래 흐름 및 거래 규칙에 대해 배울 수 있습니다.\
\
추가 질문이 있는 경우 '지원' 메뉴 아래의 채팅룸을 방문하세요.

muSig.trade.guide.security.headline=Bisq MuSig에서 거래하는 것은 얼마나 안전한가요?
muSig.trade.guide.security.content=- Bisq는 귀하의 자금을 보유하지 않으며, 거래는 2-of-2 멀티시그 및 보안 예치금으로 보호됩니다.\n- 중재인과 중재자는 멀티시그 키를 제어하지 않으며 자금을 일방적으로 이동할 수 없습니다.\n- 법정 화폐 결제는 환불 위험이 있을 수 있으므로 거래 규칙을 주의 깊게 따르십시오.\n- 귀하는 지역 법률을 준수할 책임이 있습니다.

muSig.trade.guide.process.headline=거래 프로세스는 어떻게 작동하나요?
muSig.trade.guide.process.content=제안을 수락할 때 사용 가능한 옵션을 선택하고 시작하기 전에 요약을 검토합니다.\
시작되면 사용자 인터페이스가 이러한 단계를 안내합니다:
muSig.trade.guide.process.steps=- 입금 거래가 게시된 후, 거래자는 하나의 블록체인 확인을 기다립니다.\n- 확인 후, 구매자는 법정 화폐 결제를 보내고 결제가 시작되었음을 표시합니다. 결제 사유에 대한 앱의 지침을 따르십시오(비워두거나 전체 이름을 사용하십시오).\n- 판매자가 결제를 받으면, 거래를 완료하기 위해 Bisq 앱에서 수령을 확인합니다.

muSig.trade.guide.rules.headline=거래 규칙에 대해 무엇을 알아야 합니까?
muSig.trade.guide.rules.content=- 거래가 시작되면 정당한 사유 없이 취소할 수 없습니다.\n- 메시지를 정기적으로 확인하고, 신속하게 응답하며(중재 중에는 48시간 이내), 모든 커뮤니케이션은 Bisq 거래 채팅에서 진행하십시오.\n- 법정 화폐 이체를 위한 결제 계정 데이터를 정확하게 사용하십시오.\n- 가능하면 '지불 사유' 필드를 비워 두십시오. 그렇지 않으면 이름을 사용하십시오. 'Bisq' 또는 'Bitcoin'을 포함해서는 안 됩니다.\n- 송금인의 은행이 수수료를 부과하는 경우, 송금인이 이를 부담합니다.\n- 결제가 수신되면 판매자는 영수증 데이터가 구매자의 계정 세부정보와 일치하는지 확인해야 합니다. 일치하지 않으면 중재 사례를 열어야 합니다.\n- 거래 창 내에서 거래를 완료하고 최소 하루에 한 번은 온라인 상태를 유지하십시오.\n- 문제가 발생하면 첫 번째 에스컬레이션 단계로 중재를 열어야 하며, 중재자는 응답하는 데 최대 48시간이 걸릴 수 있습니다.\n- 거래 상대방이 중재를 거부하면 거래는 중재로 진행됩니다. 이는 시간 잠금(알트코인 거래는 5일, 법정 화폐 거래는 20일) 이후에만 가능합니다.
muSig.trade.guide.rules.confirm=나는 읽고 이해했습니다


