muSig.trade.guide.welcome.headline=How to trady on Bisq MuSig
muSig.trade.guide.welcome.content=Dis gid go give you ova-view of di key aspects of buying or selling Bitcoin with Bisq MuSig.\
You go learn about di sekuriti model, di user-facing trady flow, and di trady rules.\
\
If you get any further questions, visit di chat rooms under di 'Support' menu.

muSig.trade.guide.security.headline=How safe e be to trad for Bisq MuSig?
muSig.trade.guide.security.content=- Bisq no dey hold your funds; trads dey secured by 2-of-2 multisig and sekuriti deposits.\n- Mediators and arbitrators no dey control di multisig keys and no fit move funds unilaterally.\n- Fiat payments fit involve chargeback risk, so abeg follow di trad rules carefully.\n- You dey responsible to comply with local laws.

muSig.trade.guide.process.headline=How di trady proses dey work?
muSig.trade.guide.process.content=When you dey take an ofa, you go select di available options and revyu summary before you start.\
Once you don set am, di user interface go guide you through dese steps:
muSig.trade.guide.process.steps=- After di deposit transakshon don publish, traders go wait for one blockchain confirmeshon.\n- After confirmeshon, di buyer go send di fiat payment and mark say Payment don start. Follow di app’s instructions for di payment reason (leave am blank or use your full name).\n- Once di seller don receiv di payment, dem go confirm say dem don receive am for di Bisq app to complete di trad.

muSig.trade.guide.rules.headline=Wetin I gatz sabi about di trady rulz?
muSig.trade.guide.rules.content=- Once a trad don start, e no fit cancel without justified reason.\n- Check messages regularly, reply quick (within 48 hours during mediation), and keep all communication for di Bisq trad chat.\n- Use di exact payment akaunt data for di fiat transfer.\n- Leave di 'reason for payment' field blank if e possible; otherwise use your name. No include 'Bisq' or 'Bitcoin'.\n- If di sender’s bank dey charge fi, di sender go cover am.\n- When payment don dey received, di seller gatz verify say di receipt data match di buyer’s akaunt details. If e no match, open mediation case.\n- Complete di trad within di trad window and dey online at least daily.\n- If problems show, open mediation as di first escalation step; a mediator fit take up to 48 hours to respond.\n- If mediation dey reject by any trad peer, di trad go enter arbitration. E go dey available only after di time lock (5 days for altcoin trads, 20 days for fiat trads).
