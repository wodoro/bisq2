muSig.trade.guide.security.content=- Bisq ไม่เคยเก็บเงินของคุณ; การซื้อขายได้รับการป้องกันโดยการเก็บรักษาแบบมัลติซิก 2 จาก 2 และค่ามัดจำความปลอดภัย\n- ผู้ไกล่เกลี่ยและผู้ชี้ขาดไม่ควบคุมคีย์มัลติซิกและไม่สามารถเคลื่อนย้ายเงินได้โดยพลการ\n- การชำระเงินด้วยเงิน fiat อาจมีความเสี่ยงในการเรียกคืนเงิน ดังนั้นโปรดปฏิบัติตามกฎการซื้อขายอย่างรอบคอบ\n- คุณมีหน้าที่รับผิดชอบในการปฏิบัติตามกฎหมายท้องถิ่น

