muSig.trade.limits.tab1.info=เพื่อป้องกันการเรียกคืนเงินจากผู้ซื้อที่ไม่ประสงค์ดี มีตัวเลือกและพารามิเตอร์ต่างๆ ที่ใช้ในการกำหนดขีดจำกัดจำนวนการซื้อขายสูงสุดที่อนุญาตสำหรับผู้ซื้อ Bitcoin รวมถึงความถี่ในการซื้อขาย\n\nด้านต่อไปนี้จะถูกพิจารณา:\n- ความเสี่ยงจากการเรียกคืนเงินของวิธีการชำระเงินที่ใช้ในการซื้อขาย\n- อายุของบัญชีการชำระเงิน (เมื่อสร้างใน Bisq)\n- ค่ามัดจำความปลอดภัยของผู้ซื้อ (15 - 100% ของจำนวนการซื้อขาย)\n- หากผู้ซื้อเคยทำการซื้อขายด้วยบัญชีเดียวกันมาก่อนและยืนยันความเป็นเจ้าของบัญชีของเขาโดยการใช้บัญชีการชำระเงินที่สอง\n- ชื่อเสียงของผู้ซื้อ

