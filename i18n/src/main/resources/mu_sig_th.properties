muSig.trade.guide.process.content=เมื่อคุณรับข้อเสนอ คุณจะเลือกตัวเลือกที่มีอยู่และตรวจสอบสรุปก่อนเริ่มต้น\
เมื่อเริ่มต้นแล้ว อินเทอร์เฟซผู้ใช้จะนำทางคุณผ่านขั้นตอนเหล่านี้:
muSig.trade.guide.process.steps=- หลังจากการทำธุรกรรมฝากเงินถูกเผยแพร่ ผู้ซื้อขายจะรอการยืนยันจากบล็อกเชนหนึ่งครั้ง\n- หลังจากการยืนยัน ผู้ซื้อจะส่งการชำระเงินด้วยเงิน fiat และทำเครื่องหมายว่าเริ่มการชำระเงิน ปฏิบัติตามคำแนะนำของแอปสำหรับเหตุผลในการชำระเงิน (ปล่อยว่างหรือใช้ชื่อเต็มของคุณ)\n- เมื่อผู้ขายได้รับการชำระเงินแล้ว พวกเขาจะยืนยันการรับเงินในแอป Bisq เพื่อทำการซื้อขายให้เสร็จสมบูรณ์

muSig.trade.guide.rules.headline=สิ่งที่ฉันต้องรู้เกี่ยวกับกฎการซื้อขายคืออะไร?
muSig.trade.guide.rules.content=- เมื่อการซื้อขายเริ่มต้นขึ้น จะไม่สามารถยกเลิกได้โดยไม่มีเหตุผลที่ชอบธรรม\n- ตรวจสอบข้อความเป็นประจำ ตอบกลับอย่างรวดเร็ว (ภายใน 48 ชั่วโมงในระหว่างการไกล่เกลี่ย) และเก็บการสื่อสารทั้งหมดในแชทการซื้อขายของ Bisq\n- ใช้ข้อมูลบัญชีการชำระเงินที่ถูกต้องสำหรับการโอนเงิน fiat\n- เว้นช่อง 'เหตุผลในการชำระเงิน' ให้ว่างถ้าเป็นไปได้ มิฉะนั้นให้ใช้ชื่อของคุณ ห้ามรวม 'Bisq' หรือ 'Bitcoin'\n- หากธนาคารของผู้ส่งเรียกเก็บค่าธรรมเนียม ผู้ส่งจะต้องรับผิดชอบค่าธรรมเนียมเหล่านั้น\n- เมื่อได้รับการชำระเงิน ผู้ขายต้องตรวจสอบว่าข้อมูลใบเสร็จตรงกับรายละเอียดบัญชีของผู้ซื้อ หากไม่ตรงให้เปิดกรณีการไกล่เกลี่ย\n- ทำการซื้อขายให้เสร็จสิ้นภายในกรอบเวลาการซื้อขายและออนไลน์อย่างน้อยวันละครั้ง\n- หากเกิดปัญหา ให้เปิดการไกล่เกลี่ยเป็นขั้นตอนการเพิ่มระดับแรก ผู้ไกล่เกลี่ยอาจใช้เวลาถึง 48 ชั่วโมงในการตอบกลับ\n- หากการไกล่เกลี่ยถูกปฏิเสธโดยผู้เข้าร่วมการซื้อขายใด ๆ การซื้อขายจะเข้าสู่การชี้ขาด ซึ่งจะสามารถเข้าถึงได้หลังจากเวลาล็อก (5 วันสำหรับการซื้อขาย altcoin, 20 วันสำหรับการซื้อขาย fiat)
muSig.trade.guide.rules.confirm=ฉันได้อ่านและเข้าใจแล้ว


