muSig.trade.guide.welcome.headline=Bisq MuSig-এ ট্রেড কিভাবে করবেন
muSig.trade.guide.welcome.content=এই গাইডটি Bisq MuSig এর সাথে বিটকয়েন কেনা বা বিক্রি করার মূল দিকগুলোর একটি সংক্ষিপ্ত বিবরণ দেয়।\
আপনি নিরাপত্তা মডেল, ব্যবহারকারী-মুখী ট্রেড প্রবাহ এবং ট্রেড নিয়ম সম্পর্কে জানতে পারবেন।\
\
যদি আপনার আরও প্রশ্ন থাকে, 'সমর্থন' মেনুর অধীনে চ্যাট রুমে যান।

muSig.trade.guide.security.headline=Bisq MuSig-এ ট্রেড করা কতটা নিরাপদ?
muSig.trade.guide.security.content=- Bisq কখনও আপনার তহবিল ধারণ করে না; ট্রেডগুলি 2-of-2 মাল্টিসিগ এবং নিরাপত্তা জমা দ্বারা সুরক্ষিত।\n- মধ্যস্থতাকারী এবং সালিশকারীরা মাল্টিসিগ কী নিয়ন্ত্রণ করে না এবং একপাক্ষিকভাবে তহবিল স্থানান্তর করতে পারে না।\n- ফিয়াট পেমেন্টে চার্জব্যাক ঝুঁকি থাকতে পারে, তাই ট্রেডের নিয়মগুলি সতর্কতার সাথে অনুসরণ করুন।\n- স্থানীয় আইন মেনে চলার জন্য আপনি দায়ী।

muSig.trade.guide.process.headline=ট্রেড প্রক্রিয়া কীভাবে কাজ করে?
muSig.trade.guide.process.content=অফার গ্রহণ করার সময়, আপনি উপলব্ধ বিকল্পগুলি নির্বাচন করবেন এবং শুরু করার আগে একটি সংক্ষিপ্ত বিবরণ পর্যালোচনা করবেন।\
একবার আরম্ভ হলে, ব্যবহারকারীর ইন্টারফেস আপনাকে এই পদক্ষেপগুলোর মাধ্যমে গাইড করবে:
muSig.trade.guide.process.steps=- জমা লেনদেন প্রকাশিত হওয়ার পরে, ট্রেডাররা একটি ব্লকচেইন নিশ্চিতকরণের জন্য অপেক্ষা করে।\n- নিশ্চিতকরণের পরে, ক্রেতা ফিয়াট পেমেন্ট পাঠায় এবং পেমেন্ট শুরু হয়েছে চিহ্নিত করে। পেমেন্টের কারণে অ্যাপের নির্দেশাবলী অনুসরণ করুন (খালি রাখুন বা আপনার পুরো নাম ব্যবহার করুন)।\n- একবার বিক্রেতা পেমেন্ট গ্রহণ করলে, তারা ট্রেড সম্পন্ন করতে বিটকয়েন অ্যাপে প্রাপ্তি নিশ্চিত করে।

muSig.trade.guide.rules.headline=ট্রেড নিয়ম সম্পর্কে আমাকে কী জানতে হবে?
muSig.trade.guide.rules.content=- একবার একটি ট্রেড শুরু হলে, এটি একটি যুক্তিসঙ্গত কারণ ছাড়া বাতিল করা যায় না।\n- নিয়মিত বার্তা চেক করুন, দ্রুত উত্তর দিন (মধ্যস্থতার সময় 48 ঘণ্টার মধ্যে), এবং সমস্ত যোগাযোগ Bisq ট্রেড চ্যাটে রাখুন।\n- ফিয়াট ট্রান্সফারের জন্য সঠিক পেমেন্ট অ্যাকাউন্ট ডেটা ব্যবহার করুন।\n- সম্ভব হলে 'পেমেন্টের কারণ' ক্ষেত্রটি খালি রাখুন; অন্যথায় আপনার নাম ব্যবহার করুন। কখনও 'Bisq' বা 'Bitcoin' অন্তর্ভুক্ত করবেন না।\n- যদি প্রেরকের ব্যাংক ফি চার্জ করে, তবে প্রেরক সেগুলি বহন করবে।\n- যখন পেমেন্ট গ্রহণ করা হয়, বিক্রেতাকে নিশ্চিত করতে হবে যে রসিদ ডেটা ক্রেতার অ্যাকাউন্টের বিবরণ মিলে যায়। যদি না মেলে, তবে একটি মধ্যস্থতার মামলা খুলুন।\n- ট্রেড উইন্ডোর মধ্যে ট্রেড সম্পন্ন করুন এবং অন্তত প্রতিদিন অনলাইনে থাকুন।\n- যদি সমস্যা হয়, তবে প্রথম উত্থাপন পদক্ষেপ হিসাবে মধ্যস্থতা খুলুন; একজন মধ্যস্থতাকারী প্রতিক্রিয়া জানাতে 48 ঘণ্টা পর্যন্ত সময় নিতে পারে।\n- যদি কোনও ট্রেড সহকর্মী দ্বারা মধ্যস্থতা প্রত্যাখ্যাত হয়, তবে ট্রেড সালিশে প্রবেশ করে। এটি কেবল সময় লক (অল্টকয়েন ট্রেডের জন্য 5 দিন, ফিয়াট ট্রেডের জন্য 20 দিন) পরে উপলব্ধ হয়।
