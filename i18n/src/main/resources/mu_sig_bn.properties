muSig.trade.limits.tab1.headline=ব্যাংক চার্জব্যাক সুরক্ষা
muSig.trade.limits.tab1.info=ব্যাংক চার্জব্যাক থেকে ক্ষতিকারক ক্রেতাদের বিরুদ্ধে সুরক্ষার জন্য, বিটকয়েন ক্রেতাদের জন্য সর্বাধিক অনুমোদিত ট্রেড পরিমাণ এবং ট্রেডের ফ্রিকোয়েন্সি প্রয়োগ করার জন্য বিভিন্ন বিকল্প এবং প্যারামিটার ব্যবহার করা হয়।\n\nনিচের দিকগুলো বিবেচনায় নেওয়া হয়:\n- ট্রেডে ব্যবহৃত পেমেন্ট পদ্ধতির চার্জব্যাক ঝুঁকি\n- পেমেন্ট অ্যাকাউন্টের বয়স (বিস্কে এটি কখন তৈরি হয়েছিল)\n- ক্রেতার নিরাপত্তা জমা (ট্রেড পরিমাণের ১৫ - ১০০%)\n- যদি ক্রেতা পূর্বে একই অ্যাকাউন্ট দিয়ে ট্রেড করে থাকে এবং দ্বিতীয় পেমেন্ট অ্যাকাউন্ট ব্যবহার করে তার অ্যাকাউন্টের মালিকানা যাচাই করে থাকে\n- ক্রেতার খ্যাতি

