muSig.trade.guide.notConfirmed.warn=Prosím, prečítajte si sprievodcu obchodovaním a potvrďte, že ste si prečítali a porozumeli obchodným pravidlám.

muSig.trade.guide.welcome.headline=Ako obchodovať na Bisq MuSig
muSig.trade.guide.welcome.content=Tento sprievodca poskytuje prehľad kľúčových aspektov nákupu alebo predaja Bitcoinu s Bisq MuSig.\
Dozviete sa o bezpečnostnom modeli, obchodnom procese z pohľadu používateľa a pravidlách obchodovania.\
\
Ak máte ďalšie otázky, navštívte chatovacie miestnosti v ponuke 'Podpora'.

muSig.trade.guide.security.headline=Ako bezpečné je obchodovať na Bisq MuSig?
muSig.trade.guide.security.content=- Bisq nikdy nedrží vaše prostriedky; obchody sú zabezpečené 2-of-2 multisig a záložnými vkladmi.\n- Sprostredkovatelia a arbitri nekontrolujú multisig kľúče a nemôžu jednostranne presúvať prostriedky.\n- Fiat platby môžu zahŕňať riziko chargebacku, preto dôkladne dodržiavajte obchodné pravidlá.\n- Ste zodpovední za dodržiavanie miestnych zákonov.

muSig.trade.guide.process.headline=Ako funguje proces obchodovania?
muSig.trade.guide.process.content=Pri prijímaní ponuky si vyberiete dostupné možnosti a prejdete súhrn pred začatím.\
Akonáhle sa proces začne, používateľské rozhranie vás prevedie týmito krokmi:
muSig.trade.guide.process.steps=- Po zverejnení transakcie vkladu obchodníci čakajú na jedno potvrdenie blockchainu.\n- Po potvrdení kupujúci odošle fiat platbu a označí Platba začatá. Postupujte podľa pokynov aplikácie pre dôvod platby (nechajte prázdne alebo použite svoje celé meno).\n- Akonáhle predajca prijme platbu, potvrdí prijatie v aplikácii Bisq, aby dokončil obchod.

muSig.trade.guide.rules.headline=Čo potrebujem vedieť o obchodných pravidlách?
muSig.trade.guide.rules.content=- Akonáhle obchod začne, nemožno ho zrušiť bez odôvodneného dôvodu.\n- Pravidelne kontrolujte správy, odpovedajte promptne (do 48 hodín počas sprostredkovania) a udržujte všetku komunikáciu v Bisq obchodnom chate.\n- Použite presné údaje platobného účtu pre fiat prevod.\n- Nechajte pole 'dôvod platby' prázdne, ak je to možné; inak použite svoje meno. Nikdy nezahŕňajte 'Bisq' alebo 'Bitcoin'.\n- Ak banka odosielateľa účtuje poplatky, hradí ich odosielateľ.\n- Keď je platba prijatá, predávajúci musí overiť, že údaje o prijatí zodpovedajú údajom účtu kupujúceho. Ak nie, otvorte mediáciu.\n- Dokončite obchod v rámci obchodného okna a buďte online aspoň denne.\n- Ak nastanú problémy, otvorte mediáciu ako prvý krok eskalácie; sprostredkovateľ môže odpovedať až do 48 hodín.\n- Ak je mediácia zamietnutá ktorýmkoľvek obchodným partnerom, obchod prechádza do arbitráže. Stane sa dostupným až po uplynutí časového zámku (5 dní pre altcoinové obchody, 20 dní pre fiat obchody).
muSig.trade.guide.rules.confirm=Prečítal(a) som si a pochopil(a)


