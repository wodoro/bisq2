muSig.trade.limits.tab1.info=Aby sa chránilo pred charge-backmi zo strany zlomyseľných kupujúcich, existujú rôzne možnosti a parametre, ktoré sa používajú na uplatnenie limitu na maximálne povolené obchodné sumy pre kupujúcich Bitcoin, ako aj na frekvenciu obchodov.\n\nZohľadňujú sa nasledujúce aspekty:\n- Riziko charge-backu metódy platby použitej v obchode\n- Vek platobného účtu (kedy bol vytvorený v Bisq)\n- Záložný vklad kupujúceho (15 - 100% z obchodnej sumy)\n- Či kupujúci obchodoval s rovnakým účtom predtým a overil vlastníctvo svojho účtu použitím druhého platobného účtu\n- Reputácia kupujúceho

