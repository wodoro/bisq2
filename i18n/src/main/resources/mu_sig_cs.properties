muSig.mediation.request.confirm.headline=Požádat o mediaci
muSig.mediation.request.confirm.msg=Pokud máte problémy, které nemůžete vyřešit se svým obchodním partnerem, můžete požádat o pomoc mediátora.\n\nProsím, nežádejte o mediaci pro obecné otázky. V sekci podpory jsou chatovací místnosti, kde můžete získat obecné rady a pomoc.
muSig.mediation.request.confirm.openMediation=Otevřít mediaci
muSig.mediation.request.feedback.headline=Mediace požadována
