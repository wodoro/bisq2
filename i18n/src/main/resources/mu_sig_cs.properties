muSig.trade.guide.notConfirmed.warn=Prosím, přečtěte si průvodce obchodováním a potvrďte, že jste si přečetli a porozuměli obchodním pravidlům.

muSig.trade.guide.welcome.headline=Jak obchodovat na Bisq MuSig
muSig.trade.guide.welcome.content=Tento průvodce poskytuje přehled klíčových aspektů nákupu nebo prodeje Bitcoinu pomocí Bisq MuSig.\
Dozvíte se o modelu zabezpečení, uživatelsky orientovaném obchodním toku a pravidlech obchodování.\
\
Pokud máte další otázky, navštivte chatovací místnosti v nabídce 'Podpora'.

muSig.trade.guide.security.headline=Jak bezpečné je obchodovat na Bisq MuSig?
muSig.trade.guide.security.content=- Bisq nikdy nedrží vaše prostředky; obchody jsou zabezpečeny 2-of-2 multisig a zálohami na zabezpečení.\n- Mediátoři a arbitři nekontrolují multisig klíče a nemohou jednostranně přesunout prostředky.\n- Fiat platby mohou zahrnovat riziko vrácení platby, proto pečlivě dodržujte obchodní pravidla.\n- Jste odpovědní za dodržování místních zákonů.

muSig.trade.guide.process.headline=Jak funguje proces obchodu?
muSig.trade.guide.process.content=Při přijetí nabídky vyberete dostupné možnosti a zkontrolujete shrnutí před zahájením.\
Jakmile je proces zahájen, uživatelské rozhraní vás provede těmito kroky:
muSig.trade.guide.process.steps=- Po zveřejnění transakce vkladu obchodníci čekají na jedno potvrzení blockchainu.\n- Po potvrzení kupující odešle fiat platbu a označí Platba zahájena. Postupujte podle pokynů aplikace pro důvod platby (nechte prázdné nebo použijte své celé jméno).\n- Jakmile prodávající obdrží platbu, potvrdí příjem v aplikaci Bisq, aby dokončil obchod.

muSig.trade.guide.rules.headline=Co potřebuji vědět o pravidlech obchodování?
muSig.trade.guide.rules.content=- Jakmile obchod začne, nelze jej zrušit bez oprávněného důvodu.\n- Pravidelně kontrolujte zprávy, odpovídejte rychle (do 48 hodin během zprostředkování) a udržujte veškerou komunikaci v Bisq obchodním chatu.\n- Použijte přesné údaje platebního účtu pro převod fiat.\n- Pokud je to možné, nechte pole 'důvod platby' prázdné; jinak použijte své jméno. Nikdy nezmiňujte 'Bisq' nebo 'Bitcoin'.\n- Pokud banka odesílatele účtuje poplatky, nese je odesílatel.\n- Po přijetí platby musí prodávající ověřit, že údaje o příjmu odpovídají údajům účtu kupujícího. Pokud ne, otevřete zprostředkovací případ.\n- Dokončete obchod během obchodního okna a buďte online alespoň denně.\n- Pokud nastanou problémy, otevřete zprostředkování jako první krok eskalace; mediátor může odpovědět až do 48 hodin.\n- Pokud je zprostředkování odmítnuto kterýmkoli obchodním partnerem, obchod vstupuje do arbitráže. Stane se dostupným až po uplynutí časové uzávěrky (5 dní pro obchody s altcoiny, 20 dní pro fiat obchody).
muSig.trade.guide.rules.confirm=Přečetl/a jsem si a rozumím


