muSig.trade.limits.overview.headline=為什麼交易限額是必要的？
muSig.trade.limits.overview.info=大多數法幣支付方式都存在銀行退單的風險。\n為了減輕這一風險，Bisq 對比特幣買家施加交易金額和交易匯率限制，因為買家是可能發起退單的一方。
muSig.trade.limits.overview.subHeadline.fiat.buyer=法幣交易 – 比特幣買家
muSig.trade.limits.overview.info.fiat.buyer=交易限額由以下因素決定：\n- 與所選支付方式相關的退單風險\n- 買方是否已導入 Bisq 1 簽名的帳戶年齡見證\n- 支付帳戶的年齡
muSig.trade.limits.overview.subHeadline.fiat.seller=法幣交易 – 比特幣賣家
muSig.trade.limits.overview.info.fiat.seller=交易限制僅由所選支付方式決定。
muSig.trade.limits.overview.subHeadline.crypto=加密貨幣交易
muSig.trade.limits.overview.info.crypto=最高交易金額限制為 10,000 美元。

muSig.trade.limits.algorithm.headline=交易限制如何應用？
muSig.trade.limits.algorithm.info=交易限額由以下因素決定：\n- 每種法幣支付方式都有一個退單風險級別。根據這個級別，最高交易金額 10,000 美元可能會減少最多 50%。\n- 如果用戶之前在 Bisq 1 中登錄過其帳戶並導入，則限額將被移除。\n- 如果支付帳戶的年齡超過 90 天，則限額將被移除。對於較新的帳戶，限額會線性增加，直到達到該閾值。
muSig.trade.limits.algorithm.rateLimit.headline=交易速率限制
muSig.trade.limits.algorithm.rateLimit.info=交易速率限制（每日允許的交易次數）是根據交易金額限制衍生的。\n它等於交易金額限制除以 1,000，最小值為 1。\n一旦達到最大交易金額限制，交易速率限制將被移除。\n\n請注意，您可以從 Bisq 1 匯入您的帳戶並保留您的帳戶年齡。

muSig.trade.limits.simulation.headline=探索您的交易限制
muSig.trade.limits.simulation.info=此模擬工具允許您調整各種參數，並查看它們如何影響您的交易金額和交易速率限制。
muSig.trade.limits.simulation.fiatRail=選擇支付方式
muSig.trade.limits.simulation.fiatRail.maxLimit=最大交易金額限制：{0}
