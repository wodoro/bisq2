muSig.trade.guide.welcome.headline=如何在 Bisq MuSig 上進行交易
muSig.trade.guide.welcome.content=此指南概述了使用 Bisq MuSig 購買或出售比特幣的關鍵方面。\
您將了解安全模型、面向用戶的交易流程和交易規則。\
\
如果您有進一步的問題，請訪問「支援」選單下的聊天室。

muSig.trade.guide.security.headline=在 Bisq MuSig 上交易有多安全？
muSig.trade.guide.security.content=- Bisq 永遠不會持有您的資金；交易由 2-of-2 多簽和保證金保護。\n- 調解員和仲裁員不控制多簽金鑰，無法單方面移動資金。\n- 法幣支付可能涉及退單風險，因此請仔細遵循交易規則。\n- 您有責任遵守當地法律。

muSig.trade.guide.process.headline=交易流程是如何運作的？
muSig.trade.guide.process.content=當接受報價時，您將選擇可用的選項並在開始之前檢視摘要。\
一旦啟動，使用者介面將引導您完成這些步驟：
muSig.trade.guide.process.steps=- 在存款交易發布後，交易者等待一個區塊鏈確認。\n- 確認後，買方發送法幣付款並標記為「付款已開始」。請按照應用程式的指示填寫付款原因（留空或使用您的全名）。\n- 一旦賣方收到付款，他們在 Bisq 應用程式中確認收到款項以完成交易。

muSig.trade.guide.rules.headline=我需要了解有關交易規則的哪些資訊？
muSig.trade.guide.rules.content=- 一旦交易開始，除非有正當理由，否則無法取消。\n- 定期檢查訊息，及時回覆（在調解期間內需於 48 小時內回覆），並保持所有溝通在 Bisq 交易聊天中。\n- 使用準確的支付帳戶資料進行法幣轉帳。\n- 如果可能，將「付款原因」欄位留空；否則請使用您的姓名。切勿包含「Bisq」或「Bitcoin」。\n- 如果發件銀行收取費用，則由發件人承擔。\n- 當收到付款時，賣方必須驗證收據資料是否與買方的帳戶詳細資訊相符。如果不符，請開啟調解案件。\n- 在交易窗口內完成交易，並至少每天上線一次。\n- 如果發生問題，請將調解作為第一步升級；調解員可能需要最多 48 小時來回應。\n- 如果任何交易夥伴拒絕調解，則交易將進入仲裁。只有在時間鎖定（對於山寨幣交易為 5 天，對於法幣交易為 20 天）後才會生效。
muSig.trade.guide.rules.confirm=我已閱讀並理解


