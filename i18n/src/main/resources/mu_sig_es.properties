muSig.trade.limits.tab1.info=Para protegerse contra contracargos bancarios de compradores malintencionados, se utilizan varias opciones y parámetros para aplicar un límite en los montos máximos permitidos de comercio para compradores de Bitcoin, así como la frecuencia de los comercios.\n\nSe consideran los siguientes aspectos:\n- Riesgo de contracargo del método de pago utilizado en el comercio\n- Edad de la cuenta de pago (cuándo fue creada en Bisq)\n- Depósito de seguridad del comprador (15 - 100% del monto del comercio)\n- Si el comprador ha comerciado con la misma cuenta antes y ha verificado la propiedad de su cuenta utilizando una segunda cuenta de pago\n- Reputación del comprador

