muSig.trade.guide.welcome.headline=Cómo comerciar en Bisq MuSig
muSig.trade.guide.welcome.content=Esta guía ofrece un resumen de los aspectos clave de comprar o vender Bitcoin con Bisq MuSig.\
Aprenderás sobre el modelo de seguridad, el flujo de comercio orientado al usuario y las reglas de comercio.\
\
Si tienes más preguntas, visita las salas de chat en el menú 'Soporte'.

muSig.trade.guide.security.headline=¿Qué tan seguro es comerciar en Bisq MuSig?
muSig.trade.guide.security.content=- Bisq nunca retiene tus fondos; las transacciones están aseguradas por un multisig 2 de 2 y depósitos de seguridad.\n- Los mediadores y árbitros no controlan las claves multisig y no pueden mover fondos unilateralmente.\n- Los pagos en fiat pueden implicar riesgo de contracargo, así que sigue las reglas de comercio cuidadosamente.\n- Eres responsable de cumplir con las leyes locales.

muSig.trade.guide.process.headline=¿Cómo funciona el proceso de comercio?
muSig.trade.guide.process.content=Al aceptar una oferta, seleccionarás las opciones disponibles y revisarás un resumen antes de comenzar.\
Una vez iniciado, la interfaz de usuario te guiará a través de estos pasos:
muSig.trade.guide.process.steps=- Después de que la transacción de depósito se publique, los comerciantes esperan una confirmación de la blockchain.\n- Después de la confirmación, el comprador envía el pago en fiat y marca Pago iniciado. Sigue las instrucciones de la aplicación para el motivo del pago (déjalo en blanco o usa tu nombre completo).\n- Una vez que el vendedor recibe el pago, confirma la recepción en la aplicación Bisq para completar el comercio.

muSig.trade.guide.rules.headline=¿Qué necesito saber sobre las reglas de comercio?
muSig.trade.guide.rules.content=- Una vez que se ha iniciado un comercio, no se puede cancelar sin una razón justificada.\n- Revisa los mensajes regularmente, responde con prontitud (dentro de 48 horas durante la mediación) y mantén toda la comunicación en el chat de comercio de Bisq.\n- Utiliza los datos exactos de la cuenta de pago para la transferencia fiat.\n- Deja el campo 'razón del pago' en blanco si es posible; de lo contrario, utiliza tu nombre. Nunca incluyas 'Bisq' o 'Bitcoin'.\n- Si el banco del remitente cobra tarifas, el remitente las cubre.\n- Cuando se reciba el pago, el vendedor debe verificar que los datos del recibo coincidan con los detalles de la cuenta del comprador. Si no coinciden, abre un caso de mediación.\n- Completa el comercio dentro de la ventana de comercio y mantente en línea al menos a diario.\n- Si ocurren problemas, abre mediación como el primer paso de escalación; un mediador puede tardar hasta 48 horas en responder.\n- Si la mediación es rechazada por cualquier par de comercio, el comercio entra en arbitraje. Se vuelve disponible solo después del bloqueo de tiempo (5 días para comercios de altcoin, 20 días para comercios fiat).
