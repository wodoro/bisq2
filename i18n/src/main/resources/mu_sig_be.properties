muSig.mediation.request.feedback.headline=Запыт на медыяцыю
muSig.mediation.request.feedback.msg=Запыт да зарэгістраваных пасрэднікаў быў адпраўлены.\n\nКалі ласка, будзьце цярплівымі, пакуль пасрэднік не выйдзе на сувязь, каб далучыцца да чата здзелкі і дапамагчы вырашыць любыя праблемы.
