muSig.trade.limits.tab1.info=Каб абараніць ад вяртання плацяжоў з боку злосных пакупнікоў, існуюць розныя варыянты і параметры, якія выкарыстоўваюцца для ўстанаўлення абмежавання на максімальныя дазволеныя сумы здзелак для пакупнікоў Bitcoin, а таксама частату здзелак.\n\nУлічваюцца наступныя аспекты:\n- Рызыка вяртання плацяжоў метаду аплаты, выкарыстанага ў здзелцы\n- Узрост плацежнага рахунку (калі ён быў створаны ў Bisq)\n- Забеспячальны дэпазіт пакупніка (15 - 100% ад сумы здзелкі)\n- Ці гандляваў пакупнік з тым жа рахункам раней і пацвердзіў уласнасць свайго рахунку, выкарыстоўваючы другі плацежны рахунак\n- Рэпутацыя пакупніка

