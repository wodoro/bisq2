muSig.trade.guide.welcome.headline=Як гандляваць на Bisq MuSig
muSig.trade.guide.welcome.content=Гэты дапаможнік дае агляд ключавых аспектаў куплі або продажу Bitcoin з Bisq MuSig.\
Вы даведаецеся пра мадэль бяспекі, працэс здзелкі з пункту гледжання карыстальніка і правілы здзелак.\
\
Калі ў вас ёсць дадатковыя пытанні, наведайце чаты ў меню 'Падтрымка'.

muSig.trade.guide.security.headline=Насколькі бяспечна гандляваць на Bisq MuSig?
muSig.trade.guide.security.content=- Bisq ніколі не ўтрымлівае вашыя сродкі; здзелкі абаронены 2-з-2 мультыпадпісным і забеспячальным дэпазітам.\n- Пасрэднікі і арбітры не кантралююць ключы мультыпадпісу і не могуць адзінабокава перамяшчаць сродкі.\n- Фіятныя плацяжы могуць несці рызыку вяртання плацяжоў, таму уважліва прытрымлівайцеся правілаў здзелак.\n- Вы адказваеце за выкананне мясцовых законаў.

muSig.trade.guide.process.headline=Як працуе працэс здзелкі?
muSig.trade.guide.process.content=Калі вы прымаеце прапанову, вы выбераце даступныя варыянты і праглядзіце рэзюмэ перад пачаткам.\
Як толькі будзе ініцыялізавана, карыстацкі інтэрфейс дапаможа вам прайсці праз гэтыя крокі:
muSig.trade.guide.process.steps=- Пасля публікацыі транзакцыі дэпазіту гандляры чакаюць аднаго пацверджання з блокчэйна.\n- Пасля пацверджання пакупнік адправіць плацеж у фіяте і адзначыць "Плацеж пачаты". Сачыце за інструкцыямі прыкладання адносна прычыны плацяжу (пакіньце пустым або выкарыстоўвайце сваё поўнае імя).\n- Як толькі прадавец атрымае плацеж, ён пацвярджае атрыманне ў прыкладзе Bisq, каб завяршыць здзелку.

muSig.trade.guide.rules.headline=Што мне трэба ведаць пра правілы здзелак?
muSig.trade.guide.rules.content=- Пасля таго, як здзелка пачалася, яе нельга адклікаць без абгрунтаванай прычыны.\n- Правярайце паведамленні рэгулярна, адказвайце своечасова (на працягу 48 гадзін падчас медыяцыі) і захоўвайце ўсю камунікацыю ў чате здзелак Bisq.\n- Выкарыстоўвайце дакладныя даныя плацежнага рахунка для пераводу ў фіят.\n- Пакіньце поле 'прычына плацяжу' пустым, калі гэта магчыма; у адваротным выпадку ўкажыце сваё імя. Ніколі не ўключайце 'Bisq' або 'Bitcoin'.\n- Калі банк адпраўніка бярэ камісіі, іх пакрывае адпраўнік.\n- Калі плацеж атрыманы, прадавец павінен праверыць, ці супадаюць даныя чэка з дэталямі рахунка пакупніка. Калі не, адкрывайце справу медыяцыі.\n- Завяршыце здзелку на працягу акна здзелкі і будзьце онлайн як мінімум раз на дзень.\n- Калі ўзнікнуць праблемы, адкрывайце медыяцыю як першы крок эскалацыі; пасрэднік можа адказваць да 48 гадзін.\n- Калі медыяцыя адхіляецца любым удзельнікам здзелкі, здзелка пераходзіць у арбітраж. Яна становіцца даступнай толькі пасля часу блакавання (5 дзён для здзелак з альткойнамі, 20 дзён для здзелак з фіятам).
