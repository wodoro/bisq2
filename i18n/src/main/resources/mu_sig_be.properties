muSig.mediation.request.confirm.headline=Запытаць медыяцыю
muSig.mediation.request.confirm.msg=Калі ў вас ёсць праблемы, якія вы не можаце вырашыць з вашым партнёрам па здзелцы, вы можаце запытаць дапамогу ў пасрэдніка.\n\nКалі ласка, не запытвайце медыяцыю па агульных пытаннях. У раздзеле падтрымкі ёсць чаты, дзе вы можаце атрымаць агульныя парады і дапамогу.
