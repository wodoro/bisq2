muSig.trade.guide.security.content=- Bisq មិនកាន់ប្រាក់របស់អ្នកទេ; ការជួញដូរត្រូវបានសុវត្ថិភាពដោយការផ្ទុក multisig 2-of-2 និងប្រាក់សុវត្ថិភាព។\n- អន្តរការី និងអាជ្ញាកណ្តាលមិនគ្រប់គ្រងកូនសោ multisig និងមិនអាចផ្ទេរប្រាក់ដោយឯករាជ្យទេ។\n- ការទូទាត់ fiat អាចមានហានិភ័យចំណាយប្រាក់ត្រឡប់វិញ ដូច្នេះសូមអនុវត្តតាមច្បាប់ជួញដូរយ៉ាងប្រុងប្រយ័ត្ន។\n- អ្នកមានកាតព្វកិច្ចក្នុងការអនុវត្តតាមច្បាប់ក្នុងស្រុក។

muSig.trade.guide.process.headline=ការប្រព្រឹត្តិការជួញដូរ​ធ្វើការងារយ៉ាងដូចម្តេច?
muSig.trade.guide.process.content=នៅពេលដែលអ្នកយកការផ្តល់ជូន អ្នកនឹងជ្រើសរើសជម្រើសដែលមានស្រាប់ និងពិនិត្យមើលសង្ខេបមួយមុនពេលចាប់ផ្តើម។\
ម្តងមួយបានចាប់ផ្តើម អ្នកប្រើប្រាស់នឹងត្រូវបានណែនាំតាមជំហានទាំងនេះ៖
muSig.trade.guide.process.steps=- បន្ទាប់ពីប្រតិបត្តិការដាក់ប្រាក់ត្រូវបានចេញផ្សាយ អ្នកជួញដូរត្រូវរង់ចាំការបញ្ជាក់មួយនៅលើ blockchain។\n- បន្ទាប់ពីការបញ្ជាក់ អ្នកទិញផ្ញើប្រាក់រូបិយវត្ថុ និងសម្គាល់ថាប្រាក់បានចាប់ផ្តើម។ តាមដានការណែនាំរបស់កម្មវិធីសម្រាប់មូលហេតុទូទាត់ (ទុកវាឲ្យទទេឬប្រើឈ្មោះពេញរបស់អ្នក)។\n- ពេលដែលអ្នកលក់ទទួលប្រាក់បាន ពួកគេបញ្ជាក់ការទទួលនៅក្នុងកម្មវិធី Bisq ដើម្បីបញ្ចប់ការជួញដូរ។

muSig.trade.guide.rules.headline=តើខ្ញុំត្រូវដឹងអ្វីខ្លះអំពីច្បាប់ជួញដូរ?
muSig.trade.guide.rules.content=- បន្ទាប់ពីការជួញដូរ​បានចាប់ផ្តើម វា​មិនអាចត្រូវបានបោះបង់ដោយគ្មានមូលហេតុដែលមានសុពលភាព។\n- ពិនិត្យសារប្រចាំ, ឆ្លើយតបយ៉ាងឆាប់រហ័ស (ក្នុងរយៈពេល ៤៨ ម៉ោងក្នុងការអន្តរាគមន៍), និងរក្សាទុកការប្រាស្រ័យទាក់ទងទាំងអស់នៅក្នុងការជជែក Bisq។\n- ប្រើទិន្នន័យគណនីទូទាត់ដែលត្រឹមត្រូវសម្រាប់ការផ្ទេរប្រាក់ fiat។\n- បោះទុកវាល 'មូលហេតុសម្រាប់ការទូទាត់' ឲ្យទទេ ប្រសិនបើអាច; បើមិនដូច្នោះទេ ប្រើឈ្មោះរបស់អ្នក។ កុំបញ្ចូល 'Bisq' ឬ 'Bitcoin'។\n- ប្រសិនបើធនាគាររបស់អ្នកផ្ញើគិតថ្លៃ សូមអ្នកផ្ញើគិតថ្លៃទាំងអស់។\n- នៅពេលទទួលបានការទូទាត់ អ្នកលក់ត្រូវតែផ្ទៀងផ្ទាត់ថាទិន្នន័យការទទួលត្រូវនឹងព័ត៌មានគណនីរបស់អ្នកទិញ។ ប្រសិនបើវាមិនត្រឹមត្រូវ សូមបើកករណីអន្តរាគមន៍។\n- បញ្ចប់ការជួញដូរ​ក្នុងរយៈពេលជួញដូរ និងមានអនឡាញយ៉ាងហោចណាស់រៀងរាល់ថ្ងៃ។\n- ប្រសិនបើមានបញ្ហា សូមបើកអន្តរាគមន៍ជាជំហានដំបូងក្នុងការលើកកម្រិត; អន្តរការីអាចចំណាយពេលរហូតដល់ ៤៨ ម៉ោងដើម្បីឆ្លើយតប។\n- ប្រសិនបើការអន្តរាគមន៍ត្រូវបានបដិសេធដោយអ្នកជួញដូរ​ណាមួយ ការជួញដូរ​នឹងចូលទៅក្នុងការអាជ្ញាកណ្តាល។ វានឹងអាចប្រើបានតែបន្ទាប់ពីការចាក់ពេល (៥ ថ្ងៃសម្រាប់ការជួញដូរ altcoin, ២០ ថ្ងៃសម្រាប់ការជួញដូរ fiat)។
