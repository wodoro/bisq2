muSig.trade.guide.welcome.headline=Kā tirgoties Bisq MuSig
muSig.trade.guide.welcome.content=Šis ceļvedis sniedz pārskatu par galvenajiem aspektiem, pērkot vai pārdodot Bitcoin ar Bisq MuSig.\
Jūs uzzināsiet par drošības modeli, lietotājam paredzēto tirdzniecības plūsmu un tirdzniecības noteikumiem.\
\
Ja jums ir papildu jautājumi, apmeklējiet tērzēšanas istabas sadaļā 'Atbalsts'.

muSig.trade.guide.security.headline=Cik droši ir tirgoties Bisq MuSig?
muSig.trade.guide.security.content=- Bisq nekad neuztur jūsu līdzekļus; darījumi ir nodrošināti ar 2 no 2 multisig un drošības depozītiem.\n- Starpnieki un šķīrējtiesneši nekontrolē multisig atslēgas un nevar pārvietot līdzekļus vienpusēji.\n- Fiat maksājumi var ietvert atgriešanas risku, tāpēc rūpīgi ievērojiet darījumu noteikumus.\n- Jūs esat atbildīgs par vietējo likumu ievērošanu.

muSig.trade.guide.process.headline=Kā darbojas tirdzniecības process?
muSig.trade.guide.process.content=Kad pieņemat piedāvājumu, jūs izvēlēsieties pieejamās opcijas un pārskatīsiet kopsavilkumu pirms uzsākšanas.\
Kad tas ir uzsākts, lietotāja saskarne jūs vadīs cauri šiem soļiem:
muSig.trade.guide.process.steps=- Pēc depozīta transakcijas publicēšanas tirgotāji gaida vienu blokķēdes apstiprinājumu.\n- Pēc apstiprinājuma pircējs nosūta fiat maksājumu un atzīmē "Maksājums uzsākts". Sekojiet lietotnes norādījumiem par maksājuma iemeslu (atstājiet to tukšu vai izmantojiet savu pilno vārdu).\n- Kad pārdevējs saņem maksājumu, viņš apstiprina saņemšanu Bisq lietotnē, lai pabeigtu tirdzniecību.

muSig.trade.guide.rules.headline=Ko man jāzina par tirdzniecības noteikumiem?
muSig.trade.guide.rules.content=- Kad tirdzniecība ir uzsākta, to nevar atcelt bez pamatota iemesla.\n- Regulāri pārbaudiet ziņojumus, ātri atbildiet (48 stundu laikā medācijas laikā) un saglabājiet visu saziņu Bisq tirdzniecības tērzēšanā.\n- Izmantojiet precīzus maksājumu konta datus fiat pārskaitījumam.\n- Ja iespējams, atstājiet 'maksājuma iemesla' lauku tukšu; citādi izmantojiet savu vārdu. Nekad neiekļaujiet 'Bisq' vai 'Bitcoin'.\n- Ja sūtītāja banka iekasē maksas, tās sedz sūtītājs.\n- Kad maksājums ir saņemts, pārdevējam jāpārliecinās, ka kvīts dati atbilst pircēja konta informācijai. Ja tas tā nav, atveriet medācijas lietu.\n- Pabeidziet tirdzniecību tirdzniecības logā un esiet tiešsaistē vismaz katru dienu.\n- Ja rodas problēmas, atveriet medāciju kā pirmo eskalācijas soli; starpniekam var būt nepieciešamas līdz 48 stundām, lai atbildētu.\n- Ja medācija tiek noraidīta no jebkura tirdzniecības dalībnieka, tirdzniecība nonāk šķīrējtiesā. Tā kļūst pieejama tikai pēc laika slēdža (5 dienas altcoin tirdzniecībām, 20 dienas fiat tirdzniecībām).
muSig.trade.guide.rules.confirm=Es esmu izlasījis un sapratis


