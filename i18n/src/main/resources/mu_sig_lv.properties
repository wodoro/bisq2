muSig.trade.limits.tab1.headline=Bankas maksājumu atgriešanas aizsardzība
muSig.trade.limits.tab1.info=Lai aizsargātu pret bankas atgriešanas maksājumiem no ļaunprātīgiem pircējiem, tiek izmantotas dažādas iespējas un parametri, lai noteiktu ierobežojumu maksimālajām atļautajām tirdzniecības summām Bitcoin pircējiem, kā arī tirdzniecības biežumam.\n\nTiek ņemti vērā šādi aspekti:\n- Maksājuma metodes atgriešanas riski, kas izmantoti tirdzniecībā\n- Maksājumu konta vecums (kad tas tika izveidots Bisq)\n- Pircēja drošības depozīts (15 - 100% no tirdzniecības summas)\n- Vai pircējs iepriekš ir tirgojies ar to pašu kontu un apstiprinājis sava konta īpašumtiesības, izmantojot otro maksājumu kontu\n- Pircēja reputācija

