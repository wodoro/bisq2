# Mediation
######################################################

muSig.mediation.request.confirm.headline=Pieprasīt starpniecību
muSig.mediation.request.confirm.msg=Ja jums ir problēmas, kuras nevarat atrisināt ar savu tirdzniecības partneri, jūs varat lūgt palīdzību no starpnieka.\n\nLūdzu, nelūdziet starpniecību vispārīgiem jautājumiem. Atbalsta sadaļā ir tērzēšanas telpas, kur varat saņemt vispārīgus padomus un palīdzību.
muSig.mediation.request.confirm.openMediation=Atvērt starpniecību
muSig.mediation.request.feedback.headline=Mediācijas pieprasījums
muSig.mediation.request.feedback.msg=Ir nosūtīts pieprasījums reģistrētajiem starpniekiem.\n\nLūdzu, esiet pacietīgi, līdz starpnieks būs tiešsaistē, lai pievienotos tirdzniecības tērzēšanai un palīdzētu atrisināt jebkādas problēmas.
muSig.mediation.request.feedback.noMediatorAvailable=Nav pieejams starpnieks. Lūdzu, izmantojiet atbalsta tērzēšanu.
muSig.mediation.requester.tradeLogMessage={0} pieprasīja starpniecību


