muSig.trade.guide.welcome.headline=Báwo ni a ṣe lè ṣe òwò lori Bisq MuSig
muSig.trade.guide.welcome.content=Ìtọ́sọ́nà yìí n fún àkópọ̀ ti àwọn àkóónú pataki ti rira tàbí tita Bitcoin pẹ̀lú Bisq MuSig.\
Iwọ yóò kọ́ nípa àpẹẹrẹ ààbò, ṣiṣan òwò tó dojú kọ́ oníṣòwò, àti àwọn ìlànà òwò.\
\
Tí o bá ní ìbéèrè míì, ṣàbẹwò sí àwọn yàrá ìbánisọ̀rọ̀ ní abala 'Ìtẹ́wọ́gba'.

muSig.trade.guide.security.headline=Báwo ni ààbò ṣe wà láti ṣe òwò lórí Bisq MuSig?
muSig.trade.guide.security.content=- Bisq kò ní pa owó rẹ mọ́; àwọn òwò ni a dáàbò bo pẹ̀lú multisig 2-of-2 àti owó ìdépò ààbò.\n- Àlàgbàrin àti Onídájọ́ kò ní iṣakoso awọn bọtini multisig àti kò le gbe owó lọ́tọ̀.\n- Awọn ìsanwó fiat lè ní ewu ìpadà, nítorí náà, tẹ̀lé àwọn ìlànà òwò pẹ̀lú ìtẹ́lọ́run.\n- Iwọ ni ẹnìkan tó jẹ́ ẹ̀tọ́ láti tẹ̀le àwọn ofin agbegbe.

muSig.trade.guide.process.headline=Báwo ni ìlànà òwò ṣe n ṣiṣẹ?
muSig.trade.guide.process.content=Nigbati o ba n gba ìfilọ́lẹ̀, iwọ yoo yan awọn aṣayan ti o wa ati ṣe atunyẹwo akopọ ṣaaju ki o to bẹrẹ.\
Lẹ́yìn tí a bá bẹ̀rẹ̀, oju-ìṣàkóso olumulo yóò tọ́ ọ láti kọja àwọn ìgbésẹ̀ wọ̀nyí:
muSig.trade.guide.process.steps=- Lẹ́yìn tí a ti tẹ̀jáde ìdúnàádúrà àdépò, àwọn oníṣòwò ń dúró de ìjẹ́rìísí blockchain kan.\n- Lẹ́yìn ìjẹ́rìísí, olùrà ń firánṣẹ́ owó ìsanwó fiat àti pé owó ìsanwó ti bẹ̀rẹ̀. Tẹ̀lé àwọn ìtọ́sọ́nà ti ohun elo fún ìdí owó ìsanwó (fi silẹ̀ tàbí lo orúkọ rẹ pátápátá).\n- Nígbà tí olùtajà bá gba owó ìsanwó, wọn máa jẹ́rìí ìgba ni ohun elo Bisq láti parí òwò náà.

muSig.trade.guide.rules.headline=Kí ni mo nílò láti mọ̀ nípa àwọn ìlànà òwò?
muSig.trade.guide.rules.content=- Nígbà tí òwò bá ti bẹ̀rẹ̀, a kò le fagilé rẹ láìsí ìdí tó dájú.\n- Ṣàyẹ̀wò àwọn ifiranṣẹ́ ní ìgbà gbogbo, dáhùn lẹ́sẹ̀kẹsẹ (ní àkókò 48 wákàtí nígbà ìbánisọ̀rọ̀), kí o sì pa gbogbo ìbánisọ̀rọ̀ mọ́ nínú ìbánisọ̀rọ̀ òwò Bisq.\n- Lo data àkáǹtì ìsanwó tó péye fún gbigbe owó fiat.\n- Fi ààyè 'ìdí fún ìsanwó' sílẹ̀ bí ó bá ṣeé ṣe; bí kò bá ṣeé ṣe, lo orúkọ rẹ. Má ṣe fi 'Bisq' tàbí 'Bitcoin' kún.\n- Bí ilé-ifowopamọ́ olùfiranṣẹ́ bá gba owó ìsanwó, olùfiranṣẹ́ ni yóò san.\n- Nígbà tí a bá gba ìsanwó, olùtajà gbọ́dọ̀ jẹ́rìí pé data ìfọwọ́si náà bá a ṣe àkọsílẹ̀ olùra. Bí kò bá rí bẹ́ẹ̀, ṣí ìjọba ìbánisọ̀rọ̀.\n- Parí òwò náà nínú àkókò òwò náà kí o sì wà lórí ayélujára ní kéré jùlọ lẹ́ẹ̀kan ọjọ́.\n- Bí iṣoro bá ṣẹlẹ̀, ṣí ìbánisọ̀rọ̀ gẹ́gẹ́ bí ìgbésẹ̀ àtúnṣe àkọ́kọ́; alágbàrin lè gba tó wákàtí 48 láti dáhùn.\n- Bí ìbánisọ̀rọ̀ bá jẹ́ kí ẹnikẹ́ni tó ní òwò kọ́, òwò náà yóò wọ ìdájọ́. Yóò wà ní ààyè lẹ́yìn ìdí àkókò (ọjọ́ 5 fún òwò altcoin, ọjọ́ 20 fún òwò fiat).
