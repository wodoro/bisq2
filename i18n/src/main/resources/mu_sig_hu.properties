######################################################

muSig.mediation.request.confirm.headline=Közvetítés kérése
muSig.mediation.request.confirm.msg=Ha olyan problémái vannak, amelyeket nem tud megoldani a kereskedési partnerével, kérheti egy közvetítő segítségét.\n\nKérjük, ne kérjen közvetítést általános kérdésekben. A támogatási szakaszban vannak csevegőszobák, ahol általános tanácsokat és segítséget kaphat.
muSig.mediation.request.confirm.openMediation=Közvetítés megnyitása
muSig.mediation.request.feedback.headline=Közvetítés kérése megtörtént
muSig.mediation.request.feedback.msg=A kérés a regisztrált közvetítőknek elküldésre került.\n\nKérjük, legyen türelemmel, amíg egy közvetítő online lesz, hogy csatlakozzon a kereskedési csevegéshez és segítsen megoldani a problémákat.
muSig.mediation.request.feedback.noMediatorAvailable=Nincs elérhető közvetítő. Kérjük, használja a támogatási csevegést helyette.
muSig.mediation.requester.tradeLogMessage={0} közvetítést kért


