muSig.trade.limits.tab1.headline=Banki visszatérítési védelem
muSig.trade.limits.tab1.info=A banki visszaterhelések elleni védelem érdekében a rosszindulatú vásárlóktól különböző lehetőségeket és paramétereket alkalmaznak a maximálisan megengedett ügyletösszegek korlátozására Bitcoin vásárlók számára, valamint az ügyletek gyakoriságára.\n\nA következő szempontokat veszik figyelembe:\n- Az ügyletben használt fizetési mód visszaterhelési kockázata\n- A fizetési fiók kora (amikor létrehozták a Bisq-ban)\n- Vásárló biztonsági letéte (az ügylet összegének 15 - 100%-a)\n- Ha a vásárló korábban már kereskedett ugyanazzal a fiókkal, és egy második fizetési fiók használatával igazolta a fiók tulajdonjogát\n- Vásárló hírneve

