muSig.trade.guide.notConfirmed.warn=Kérjük, olvassa el az ügylet útmutatót, és erősítse meg, hogy elolvasta és megértette az ügylet szabályait.

muSig.trade.guide.welcome.headline=Hogyan kereskedjünk a Bisq MuSig-en
muSig.trade.guide.welcome.content=Ez az útmutató áttekintést nyújt a Bitcoin vásárlásának vagy eladásának kulcsfontosságú aspektusairól a Bisq MuSig segítségével.\
Megismeri a biztonsági modellt, a felhasználói ügyletfolyamatot és az ügylet szabályait.\
\
Ha további kérdései vannak, látogasson el a 'Támogatás' menü alatt található csevegőszobákba.

muSig.trade.guide.security.headline=Mennyire biztonságos a kereskedés a Bisq MuSig-en?
muSig.trade.guide.security.content=- A Bisq soha nem tartja a pénzeszközeit; az ügyletek egy 2-a-2 multisig és biztonsági letétek által vannak biztosítva.\n- A közvetítők és a döntőbírók nem irányítják a multisig kulcsokat, és nem tudják egyoldalúan mozgatni a pénzeszközöket.\n- A fiat kifizetések visszaterhelési kockázatot hordozhatnak, ezért figyelmesen kövesse az ügylet szabályait.\n- Ön felelős a helyi törvények betartásáért.

muSig.trade.guide.process.headline=Hogyan működik az ügylet folyamata?
muSig.trade.guide.process.content=Amikor egy ajánlatot fogad el, kiválasztja a rendelkezésre álló lehetőségeket, és áttekint egy összefoglalót, mielőtt elkezdené.\
Miután elindította, a felhasználói felület végigvezeti Önt ezeken a lépéseken:
muSig.trade.guide.process.steps=- Miután a letéti tranzakció közzétételre került, a kereskedők egy blokklánc megerősítésére várnak.\n- A megerősítés után a vásárló elküldi a fiat kifizetést és megjelöli a Kifizetés megkezdve. Kövesse az alkalmazás utasításait a kifizetés okára (hagyja üresen, vagy használja a teljes nevét).\n- Miután az eladó megkapta a kifizetést, megerősíti a Bisq alkalmazásban a vételt az ügylet befejezéséhez.

muSig.trade.guide.rules.headline=Mit kell tudnom az ügylet szabályairól?
muSig.trade.guide.rules.content=- Miután egy ügylet elkezdődött, azt nem lehet indokolt ok nélkül törölni.\n- Rendszeresen ellenőrizze az üzeneteket, válaszoljon gyorsan (48 órán belül a közvetítés alatt), és tartsa fenn a kommunikációt a Bisq ügylet csevegésében.\n- Használja a pontos fizetési fiók adatokat a fiat átutaláshoz.\n- Ha lehetséges, hagyja üresen a 'fizetés oka' mezőt; különben használja a nevét. Soha ne írja bele a 'Bisq' vagy 'Bitcoin' szavakat.\n- Ha a küldő bank díjat számít fel, a küldő fedezi azt.\n- Amikor a kifizetés megérkezik, az eladónak ellenőriznie kell, hogy a nyugta adatai megegyeznek a vevő fiókadataival. Ha nem, nyisson közvetítési ügyet.\n- Fejezze be az ügyletet az ügyletablakon belül, és legyen online legalább naponta.\n- Ha problémák merülnek fel, nyisson közvetítést mint első lépést a fokozásban; egy közvetítő válaszadása akár 48 órát is igénybe vehet.\n- Ha a közvetítést bármelyik kereskedő elutasítja, az ügylet döntőbíráságra lép. Ez csak az időzár (5 nap altcoin ügyletekhez, 20 nap fiat ügyletekhez) után válik elérhetővé.
muSig.trade.guide.rules.confirm=Elolvastam és megértettem


