muSig.trade.guide.welcome.headline=Cara berdagang di Bisq MuSig
muSig.trade.guide.welcome.content=Panduan ini memberikan gambaran keseluruhan tentang aspek-aspek utama membeli atau menjual Bitcoin dengan Bisq MuSig.\
Anda akan belajar tentang model keselamatan, aliran dagangan yang berhadapan dengan pengguna, dan peraturan dagangan.\
\
Jika anda mempunyai soalan lanjut, lawati bilik sembang di bawah menu 'Sokongan'.

muSig.trade.guide.security.headline=Sejauh mana selamat untuk berdagang di Bisq MuSig?
muSig.trade.guide.security.content=- Bisq tidak pernah menyimpan dana anda; perdagangan dilindungi oleh multisig 2-dari-2 dan deposit keselamatan.\n- Pengantara dan penimbang tara tidak mengawal kunci multisig dan tidak boleh memindahkan dana secara unilateral.\n- Pembayaran fiat mungkin melibatkan risiko pemulangan caj, jadi ikuti peraturan perdagangan dengan teliti.\n- Anda bertanggungjawab untuk mematuhi undang-undang tempatan.

muSig.trade.guide.process.headline=Bagaimana proses dagangan berfungsi?
muSig.trade.guide.process.content=Apabila mengambil tawaran, anda akan memilih pilihan yang tersedia dan menyemak ringkasan sebelum memulakan.\
Setelah dimulakan, antara muka pengguna akan membimbing anda melalui langkah-langkah ini:
muSig.trade.guide.process.steps=- Selepas transaksi deposit diterbitkan, pedagang menunggu satu pengesahan blockchain.\n- Selepas pengesahan, pembeli menghantar pembayaran fiat dan menandakan Pembayaran bermula. Ikuti arahan aplikasi untuk sebab pembayaran (biarkan kosong atau gunakan nama penuh anda).\n- Setelah penjual menerima pembayaran, mereka mengesahkan penerimaan dalam aplikasi Bisq untuk menyelesaikan dagangan.

muSig.trade.guide.rules.headline=Apa yang perlu saya ketahui tentang peraturan dagangan?
muSig.trade.guide.rules.content=- Setelah dagangan dimulakan, ia tidak boleh dibatalkan tanpa alasan yang sah.\n- Semak mesej secara berkala, balas dengan segera (dalam masa 48 jam semasa pengantaraan), dan simpan semua komunikasi dalam sembang dagangan Bisq.\n- Gunakan data akaun pembayaran yang tepat untuk pemindahan fiat.\n- Tinggalkan ruangan 'alasan untuk pembayaran' kosong jika boleh; jika tidak, gunakan nama anda. Jangan sekali-kali menyertakan 'Bisq' atau 'Bitcoin'.\n- Jika bank penghantar mengenakan yuran, penghantar yang menanggungnya.\n- Apabila pembayaran diterima, penjual mesti mengesahkan bahawa data resit sepadan dengan butiran akaun pembeli. Jika tidak, buka kes pengantaraan.\n- Lengkapkan dagangan dalam tingkap dagangan dan berada dalam talian sekurang-kurangnya setiap hari.\n- Jika masalah berlaku, buka pengantaraan sebagai langkah peningkatan pertama; seorang pengantara mungkin mengambil masa sehingga 48 jam untuk memberi maklum balas.\n- Jika pengantaraan ditolak oleh mana-mana rakan dagangan, dagangan akan memasuki proses penimbang tara. Ia hanya akan tersedia selepas kunci masa (5 hari untuk dagangan altcoin, 20 hari untuk dagangan fiat).
