muSig.trade.limits.tab1.headline=Protecția împotriva returnărilor bancare
muSig.trade.limits.tab1.info=Pentru a proteja împotriva returnărilor de plată din partea cumpărătorilor rău intenționați, există diverse opțiuni și parametri utilizați pentru a aplica o limită asupra sumelor maxime permise pentru tranzacțiile cu Bitcoin, precum și asupra frecvenței tranzacțiilor.\n\nUrmătoarele aspecte sunt luate în considerare:\n- Riscul de returnare a plății pentru metoda de plată utilizată în tranzacție\n- Vechimea contului de plată (când a fost creat în Bisq)\n- Depozitul de securitate al cumpărătorului (15 - 100% din suma tranzacției)\n- Dacă cumpărătorul a tranzacționat anterior cu același cont și a verificat proprietatea contului său folosind un al doilea cont de plată\n- Reputația cumpărătorului

