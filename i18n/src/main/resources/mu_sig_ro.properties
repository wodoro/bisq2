muSig.trade.guide.notConfirmed.warn=Vă rugăm să citiți ghidul de tranzacție și să confirmați că ați citit și înțeles regulile de tranzacționare.

muSig.trade.guide.welcome.headline=Cum să tranzacționați pe Bisq MuSig
muSig.trade.guide.welcome.content=Acest ghid oferă o prezentare generală a aspectelor cheie ale cumpărării sau vânzării de Bitcoin cu Bisq MuSig.\
Veți învăța despre modelul de securitate, fluxul de tranzacționare pentru utilizatori și regulile de tranzacționare.\
\
Dacă aveți întrebări suplimentare, vizitați camerele de chat din meniul 'Asistență'.

muSig.trade.guide.security.headline=Cât de sigur este să tranzacționați pe Bisq MuSig?
muSig.trade.guide.security.content=- Bisq nu deține niciodată fondurile dumneavoastră; tranzacțiile sunt securizate printr-un multisig 2 din 2 și depozite de securitate.\n- Mediatorii și arbitrii nu controlează cheile multisig și nu pot muta fondurile unilateral.\n- Plățile fiat pot implica riscuri de returnare a plății, așa că urmați cu atenție regulile tranzacției.\n- Sunteți responsabil pentru respectarea legilor locale.

muSig.trade.guide.process.headline=Cum funcționează procesul de tranzacționare?
muSig.trade.guide.process.content=Când acceptați o ofertă, veți selecta opțiunile disponibile și veți revizui un rezumat înainte de a începe.\
Odată inițiat, interfața utilizatorului vă va ghida prin acești pași:
muSig.trade.guide.process.steps=- După ce tranzacția de depozit este publicată, comercianții așteaptă o confirmare pe blockchain.\n- După confirmare, cumpărătorul trimite plata în fiat și marchează Plata începută. Urmați instrucțiunile aplicației pentru motivul plății (lăsați-l gol sau utilizați numele dumneavoastră complet).\n- Odată ce vânzătorul primește plata, acesta confirmă primirea în aplicația Bisq pentru a finaliza tranzacția.

muSig.trade.guide.rules.headline=Ce trebuie să știu despre regulile de tranzacționare?
muSig.trade.guide.rules.content=- Odată ce o tranzacție a început, nu poate fi anulată fără un motiv justificat.\n- Verificați mesajele regulat, răspundeți prompt (în termen de 48 de ore în timpul medierii) și păstrați toată comunicarea în chatul de tranzacție Bisq.\n- Utilizați datele exacte ale contului de plată pentru transferul fiat.\n- Lăsați câmpul 'motivul plății' liber dacă este posibil; altfel folosiți numele dumneavoastră. Nu includeți niciodată 'Bisq' sau 'Bitcoin'.\n- Dacă banca expeditorului percepe taxe, expeditorul le acoperă.\n- Când plata este primită, vânzătorul trebuie să verifice că datele de primire corespund detaliilor contului cumpărătorului. Dacă nu, deschideți un caz de mediere.\n- Finalizați tranzacția în fereastra de tranzacție și fiți online cel puțin zilnic.\n- Dacă apar probleme, deschideți medierea ca prim pas de escaladare; un mediator poate dura până la 48 de ore pentru a răspunde.\n- Dacă medierea este respinsă de orice partener de tranzacție, tranzacția intră în arbitraj. Aceasta devine disponibilă doar după blocarea temporară (5 zile pentru tranzacții cu altcoin, 20 de zile pentru tranzacții fiat).
muSig.trade.guide.rules.confirm=Am citit și am înțeles


