muSig.trade.guide.welcome.headline=Hvordan man handler på Bisq MuSig
muSig.trade.guide.welcome.content=Denne guide giver en oversigt over de vigtigste aspekter ved køb eller salg af Bitcoin med Bisq MuSig.\
De vil lære om sikkerhedsmodellen, den brugerorienterede handelsflow og handelsreglerne.\
\
Hvis De har yderligere spørgsmål, besøg venligst chatrum under 'Support'-menuen.

muSig.trade.guide.security.headline=Hvor sikkert er det at handle på Bisq MuSig?
muSig.trade.guide.security.content=- Bisq holder aldrig dine midler; handler er sikret af en 2-af-2 multisig og sikkerhedsindskud.\n- Mæglere og voldgiftsmænd kontrollerer ikke multisig nøglerne og kan ikke flytte midler ensidigt.\n- Fiat betalinger kan involvere risiko for tilbageførsel, så følg handelsreglerne omhyggeligt.\n- De er ansvarlig for at overholde lokale love.

muSig.trade.guide.process.headline=Hvordan fungerer handelsprocessen?
muSig.trade.guide.process.content=Når De tager imod et tilbud, vælger De de tilgængelige muligheder og gennemgår et resumé, før De starter.\
Når det er initieret, vil brugergrænsefladen guide Dem gennem disse trin:
muSig.trade.guide.process.steps=- Efter indbetalingstransaktionen er offentliggjort, venter handlende på én blockchain-bekræftelse.\n- Efter bekræftelsen sender køberen fiat-betalingen og markerer Betaling startet. Følg appens instruktioner for betalingsårsagen (lad den være tom eller brug dit fulde navn).\n- Når sælgeren modtager betalingen, bekræfter de modtagelsen i Bisq-appen for at fuldføre handlen.

muSig.trade.guide.rules.headline=Hvad skal jeg vide om handelsreglerne?
muSig.trade.guide.rules.content=- Når en handel er startet, kan den ikke annulleres uden en berettiget grund.\n- Tjek beskeder regelmæssigt, svar hurtigt (inden for 48 timer under mægling), og hold al kommunikation i Bisq handelschatten.\n- Brug de præcise betalingskontooplysninger til fiat-overførslen.\n- Lad feltet 'årsag til betaling' være tomt, hvis det er muligt; ellers brug dit navn. Inkluder aldrig 'Bisq' eller 'Bitcoin'.\n- Hvis afsenderens bank opkræver gebyrer, dækker afsenderen dem.\n- Når betalingen er modtaget, skal sælgeren bekræfte, at kvitteringsdataene stemmer overens med køberens kontooplysninger. Hvis ikke, skal der åbnes en mægling.\n- Fuldfør handlen inden for handelsvinduet og vær online mindst dagligt.\n- Hvis der opstår problemer, skal der åbnes mægling som det første eskaleringstrin; en mægler kan tage op til 48 timer om at svare.\n- Hvis mægling afvises af en handelskollega, går handlen ind i voldgift. Den bliver tilgængelig først efter tidslåsen (5 dage for altcoin-handler, 20 dage for fiat-handler).
