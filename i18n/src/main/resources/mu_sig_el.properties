muSig.trade.limits.tab1.info=Για να προστατευθείτε από τις επιστροφές χρέωσης από κακόβουλους αγοραστές, υπάρχουν διάφορες επιλογές και παράμετροι που χρησιμοποιούνται για να εφαρμοστεί ένα όριο στα μέγιστα επιτρεπόμενα ποσά συναλλαγών για τους αγοραστές Bitcoin, καθώς και στη συχνότητα των συναλλαγών.\n\nΛαμβάνονται υπόψη οι εξής παράγοντες:\n- Κίνδυνος επιστροφής χρέωσης της μεθόδου πληρωμής που χρησιμοποιήθηκε στη συναλλαγή\n- Ηλικία του λογαριασμού πληρωμών (πότε δημιουργήθηκε στο Bisq)\n- Κατάθεση ασφαλείας του αγοραστή (15 - 100% του ποσού συναλλαγής)\n- Αν ο αγοραστής έχει πραγματοποιήσει συναλλαγές με τον ίδιο λογαριασμό στο παρελθόν και έχει επαληθεύσει την ιδιοκτησία του λογαριασμού του χρησιμοποιώντας έναν δεύτερο λογαριασμό πληρωμών\n- Φήμη του αγοραστή

