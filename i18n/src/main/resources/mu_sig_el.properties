muSig.trade.guide.welcome.headline=Πώς να συναλλάσσεστε στο Bisq MuSig
muSig.trade.guide.welcome.content=Αυτός ο οδηγός παρέχει μια επισκόπηση των βασικών πτυχών της αγοράς ή πώλησης Bitcoin με το Bisq MuSig.\
Θα μάθετε για το μοντέλο ασφαλείας, τη ροή συναλλαγών που βλέπει ο χρήστης και τους κανόνες συναλλαγών.\
\
Εάν έχετε περαιτέρω ερωτήσεις, επισκεφθείτε τις συνομιλίες κάτω από το μενού 'Υποστήριξη'.

muSig.trade.guide.security.headline=Πόσο ασφαλές είναι να συναλλάσσεστε στο Bisq MuSig;
muSig.trade.guide.security.content=- Το Bisq ποτέ δεν κρατά τα κεφάλαιά σας. Οι συναλλαγές ασφαλίζονται μέσω ενός escrow 2-of-2 multisig και καταθέσεων ασφαλείας.\n- Οι διαμεσολαβητές και οι διαιτητές δεν ελέγχουν τα κλειδιά του multisig και δεν μπορούν να μετακινήσουν κεφάλαια μονομερώς.\n- Οι πληρωμές fiat ενδέχεται να περιλαμβάνουν κίνδυνο επιστροφής χρημάτων, οπότε ακολουθήστε προσεκτικά τους κανόνες συναλλαγών.\n- Είστε υπεύθυνοι για την τήρηση των τοπικών νόμων.

muSig.trade.guide.process.headline=Πώς λειτουργεί η διαδικασία συναλλαγής;
muSig.trade.guide.process.content=Όταν αποδέχεστε μια προσφορά, θα επιλέξετε τις διαθέσιμες επιλογές και θα ανασκοπήσετε μια σύνοψη πριν ξεκινήσετε.\
Μόλις αρχίσει, η διεπαφή χρήστη θα σας καθοδηγήσει μέσα από αυτά τα βήματα:
muSig.trade.guide.process.steps=- Αφού δημοσιευτεί η συναλλαγή κατάθεσης, οι έμποροι περιμένουν μία επιβεβαίωση blockchain.\n- Αφού γίνει η επιβεβαίωση, ο αγοραστής στέλνει την πληρωμή fiat και σημειώνει ότι η πληρωμή ξεκίνησε. Ακολουθήστε τις οδηγίες της εφαρμογής για τον λόγο πληρωμής (αφήστε το κενό ή χρησιμοποιήστε το πλήρες όνομά σας).\n- Μόλις ο πωλητής λάβει την πληρωμή, επιβεβαιώνει την παραλαβή στην εφαρμογή Bisq για να ολοκληρώσει τη συναλλαγή.

muSig.trade.guide.rules.headline=Τι πρέπει να γνωρίζω για τους κανόνες συναλλαγών;
muSig.trade.guide.rules.content=- Μόλις ξεκινήσει μια συναλλαγή, δεν μπορεί να ακυρωθεί χωρίς δικαιολογημένο λόγο.\n- Ελέγχετε τακτικά τα μηνύματα, απαντήστε άμεσα (εντός 48 ωρών κατά τη διάρκεια της διαμεσολάβησης) και διατηρήστε όλη την επικοινωνία στο chat συναλλαγών του Bisq.\n- Χρησιμοποιήστε τα ακριβή δεδομένα του λογαριασμού πληρωμών για τη μεταφορά fiat.\n- Αφήστε το πεδίο 'λόγος πληρωμής' κενό αν είναι δυνατόν. Διαφορετικά χρησιμοποιήστε το όνομά σας. Μην συμπεριλάβετε ποτέ 'Bisq' ή 'Bitcoin'.\n- Αν η τράπεζα του αποστολέα χρεώνει τέλη, ο αποστολέας τα καλύπτει.\n- Όταν ληφθεί η πληρωμή, ο πωλητής πρέπει να επαληθεύσει ότι τα δεδομένα της απόδειξης ταιριάζουν με τις λεπτομέρειες του λογαριασμού του αγοραστή. Αν δεν ταιριάζουν, ανοίξτε μια υπόθεση διαμεσολάβησης.\n- Ολοκληρώστε τη συναλλαγή εντός του παραθύρου συναλλαγών και να είστε online τουλάχιστον καθημερινά.\n- Αν προκύψουν προβλήματα, ανοίξτε διαμεσολάβηση ως το πρώτο βήμα κλιμάκωσης. Ένας διαμεσολαβητής μπορεί να χρειαστεί έως 48 ώρες για να απαντήσει.\n- Αν η διαμεσολάβηση απορριφθεί από οποιονδήποτε συμμετέχοντα στη συναλλαγή, η συναλλαγή εισέρχεται σε διαιτησία. Γίνεται διαθέσιμη μόνο μετά την προθεσμία κλειδώματος (5 ημέρες για συναλλαγές altcoin, 20 ημέρες για συναλλαγές fiat).
