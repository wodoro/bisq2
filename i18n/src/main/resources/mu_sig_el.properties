muSig.mediation.request.confirm.headline=Αίτηση διαιτησίας
muSig.mediation.request.confirm.msg=Εάν έχετε προβλήματα που δεν μπορείτε να επιλύσετε με τον συνεργάτη σας στη συναλλαγή, μπορείτε να ζητήσετε βοήθεια από έναν διαμεσολαβητή.\n\nΠαρακαλώ μην ζητάτε διαμεσολάβηση για γενικές ερωτήσεις. Στην ενότητα υποστήριξης υπάρχουν δωμάτια συνομιλίας όπου μπορείτε να λάβετε γενικές συμβουλές και βοήθεια.
