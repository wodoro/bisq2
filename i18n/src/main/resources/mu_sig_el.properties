muSig.mediation.request.feedback.msg=Ένα αίτημα έχει σταλεί στους καταχωρημένους διαμεσολαβητές.\n\nΠαρακαλώ έχετε υπομονή μέχρι να είναι διαθέσιμος ένας διαμεσολαβητής για να συμμετάσχει στη συνομιλία συναλλαγής και να βοηθήσει στην επίλυση τυχόν προβλημάτων.
