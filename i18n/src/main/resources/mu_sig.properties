muSig.trade.limits.overview.infoa=Most fiat payment methods carry a risk of bank chargebacks.\
  To mitigate this risk, Bisq applies trade amount and trade frequency limits to Bitcoin buyers.\n\n\
  Trade limits are determined by several factors:\n\
  - The chargeback risk associated with the selected payment method\n\
  - Whether the buyer has imported a Bisq 1 signed account age witness\n\
  - The age of the payment account\n\
  - The buyer’s reputation\n\n\
  Please note that these limits apply only to Bitcoin buyers in fiat trades, as the buyer is the party who could initiate a chargeback.\n\n\
  - For Bitcoin sellers, trade limits are determined solely by the selected payment method.\n\
  - For cryptocurrency trades, only a maximum trade limit equivalent to 10,000 USD applies.


