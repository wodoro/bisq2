muSig.trade.guide.notConfirmed.warn=Silakan baca panduan perdagangan dan konfirmasikan bahwa Anda telah membaca dan memahami aturan perdagangan.

muSig.trade.guide.welcome.headline=Cara berdagang di Bisq MuSig
muSig.trade.guide.welcome.content=Panduan ini memberikan ikhtisar tentang aspek-aspek kunci dalam membeli atau menjual Bitcoin dengan Bisq MuSig.\
Anda akan mempelajari tentang model keamanan, alur perdagangan yang dihadapi pengguna, dan aturan perdagangan.\
\
Jika Anda memiliki pertanyaan lebih lanjut, kunjungi ruang obrolan di bawah menu 'Dukungan'.

muSig.trade.guide.security.headline=Seberapa aman berdagang di Bisq MuSig?
muSig.trade.guide.security.content=- Bisq tidak pernah menyimpan dana Anda; perdagangan diamankan oleh multisig 2-dari-2 dan deposit keamanan.\n- Mediator dan arbiter tidak mengendalikan kunci multisig dan tidak dapat memindahkan dana secara sepihak.\n- Pembayaran fiat mungkin melibatkan risiko pengembalian, jadi ikuti aturan perdagangan dengan hati-hati.\n- Anda bertanggung jawab untuk mematuhi hukum setempat.

muSig.trade.guide.process.headline=Bagaimana proses perdagangan bekerja?
muSig.trade.guide.process.content=Saat mengambil penawaran, Anda akan memilih opsi yang tersedia dan meninjau ringkasan sebelum memulai.\
Setelah diinisialisasi, antarmuka pengguna akan memandu Anda melalui langkah-langkah ini:
muSig.trade.guide.process.steps=- Setelah transaksi deposit dipublikasikan, trader menunggu satu konfirmasi blockchain.\n- Setelah konfirmasi, pembeli mengirimkan pembayaran fiat dan menandai Pembayaran dimulai. Ikuti instruksi aplikasi untuk alasan pembayaran (biarkan kosong atau gunakan nama lengkap Anda).\n- Setelah penjual menerima pembayaran, mereka mengonfirmasi penerimaan di aplikasi Bisq untuk menyelesaikan perdagangan.

muSig.trade.guide.rules.headline=Apa yang perlu saya ketahui tentang aturan perdagangan?
muSig.trade.guide.rules.content=- Setelah perdagangan dimulai, perdagangan tidak dapat dibatalkan tanpa alasan yang dibenarkan.\n- Periksa pesan secara teratur, balas dengan cepat (dalam waktu 48 jam selama mediasi), dan jaga semua komunikasi dalam obrolan perdagangan Bisq.\n- Gunakan data akun pembayaran yang tepat untuk transfer fiat.\n- Biarkan kolom 'alasan pembayaran' kosong jika memungkinkan; jika tidak, gunakan nama Anda. Jangan pernah menyertakan 'Bisq' atau 'Bitcoin'.\n- Jika bank pengirim mengenakan biaya, pengirim yang menanggungnya.\n- Ketika pembayaran diterima, penjual harus memverifikasi bahwa data tanda terima sesuai dengan detail akun pembeli. Jika tidak, buka kasus mediasi.\n- Selesaikan perdagangan dalam jendela perdagangan dan tetap online setidaknya setiap hari.\n- Jika terjadi masalah, buka mediasi sebagai langkah eskalasi pertama; seorang mediator dapat memakan waktu hingga 48 jam untuk merespons.\n- Jika mediasi ditolak oleh rekan perdagangan mana pun, perdagangan masuk ke arbitrase. Ini hanya tersedia setelah penguncian waktu (5 hari untuk perdagangan altcoin, 20 hari untuk perdagangan fiat).
muSig.trade.guide.rules.confirm=Saya telah membaca dan memahami


