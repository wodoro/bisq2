muSig.trade.limits.overview.headline=Mengapa Batas Perdagangan Diperlukan?
muSig.trade.limits.overview.info=Sebagian besar metode pembayaran fiat memiliki risiko pengembalian biaya bank.\nUntuk mengurangi risiko ini, Bisq menerapkan batas jumlah perdagangan dan batas tarif perdagangan kepada pembeli Bitcoin, karena pembeli adalah pihak yang dapat memulai pengembalian biaya.
muSig.trade.limits.overview.subHeadline.fiat.buyer=Perdagangan Fiat – Pembeli Bitcoin
muSig.trade.limits.overview.info.fiat.buyer=Batas perdagangan ditentukan oleh faktor-faktor berikut:\n- Risiko pengembalian biaya yang terkait dengan metode pembayaran yang dipilih\n- Apakah pembeli telah mengimpor saksi usia akun Bisq 1 yang ditandatangani\n- Usia akun pembayaran
muSig.trade.limits.overview.subHeadline.fiat.seller=Perdagangan Fiat – Penjual Bitcoin
muSig.trade.limits.overview.info.fiat.seller=Batas perdagangan ditentukan hanya oleh metode pembayaran yang dipilih.
muSig.trade.limits.overview.subHeadline.crypto=Perdagangan Cryptocurrency
muSig.trade.limits.overview.info.crypto=Batas maksimum jumlah perdagangan yang setara dengan 10.000 USD berlaku.

muSig.trade.limits.algorithm.headline=Bagaimana Batas Perdagangan Diterapkan?
muSig.trade.limits.algorithm.info=Batas perdagangan ditentukan oleh faktor-faktor berikut:\n- Setiap metode pembayaran fiat memiliki tingkat risiko chargeback. Bergantung pada tingkat ini, jumlah perdagangan maksimum sebesar 10.000 USD dapat dikurangi hingga 50%.\n- Jika pengguna sebelumnya memiliki akun yang masuk di Bisq 1 dan mengimpornya, batas tersebut dihapus.\n- Jika akun pembayaran lebih tua dari 90 hari, batas tersebut dihapus. Untuk akun yang lebih baru, batas meningkat secara linier hingga mencapai ambang tersebut.
muSig.trade.limits.algorithm.rateLimit.headline=Batas Tarif Perdagangan
muSig.trade.limits.algorithm.rateLimit.info=Batas tarif perdagangan (jumlah perdagangan yang diizinkan per hari) diturunkan dari batas jumlah perdagangan.\nIni sama dengan batas jumlah perdagangan dibagi 1.000, dengan nilai minimum 1.\nSetelah batas jumlah perdagangan maksimum tercapai, batas tarif perdagangan akan dihapus.\n\nHarap dicatat bahwa Anda dapat mengimpor akun Anda dari Bisq 1 dan mempertahankan usia akun Anda.

