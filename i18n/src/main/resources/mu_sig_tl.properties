muSig.trade.limits.overview.headline=Bakit Kailangan ang Mga Limitasyon sa Kalakalan?
muSig.trade.limits.overview.info=Karamihan sa mga paraan ng pagbabayad ng fiat ay may kasamang panganib ng chargeback ng bangko.\nUpang mabawasan ang panganib na ito, nag-aaplay ang Bisq ng mga limitasyon sa halaga ng kalakalan at rate ng kalakalan sa mga mamimili ng Bitcoin, dahil ang mamimili ang partido na maaaring magsimula ng chargeback.
muSig.trade.limits.overview.subHeadline.fiat.buyer=Mga Kalakalan sa Fiat – Mga Bumibili ng Bitcoin
muSig.trade.limits.overview.info.fiat.buyer=Ang mga limitasyon sa kalakalan ay tinutukoy ng mga sumusunod na salik:\n- Ang panganib ng chargeback na nauugnay sa napiling paraan ng pagbabayad\n- Kung ang mamimili ay nag-import ng Bisq 1 na nakapirma na patunay ng edad ng account\n- Ang edad ng account sa pagbabayad
muSig.trade.limits.overview.subHeadline.fiat.seller=Mga Kalakalan sa Fiat – Mga Nagbebenta ng Bitcoin
muSig.trade.limits.overview.info.fiat.seller=Ang mga limitasyon sa kalakalan ay tinutukoy lamang ng napiling paraan ng pagbabayad.
muSig.trade.limits.overview.subHeadline.crypto=Kalakalan ng Cryptocurrency
muSig.trade.limits.overview.info.crypto=May maximum na limitasyon sa halaga ng kalakalan na katumbas ng 10,000 USD.

muSig.trade.limits.algorithm.headline=Paano Ipinapataw ang mga Limitasyon sa Kalakalan?
muSig.trade.limits.algorithm.info=Ang mga limitasyon sa kalakalan ay tinutukoy ng mga sumusunod na salik:\n- Ang bawat paraan ng pagbabayad ng fiat ay may antas ng panganib sa chargeback. Batay sa antas na ito, ang maximum na halaga ng kalakalan na 10,000 USD ay maaaring mabawasan ng hanggang 50%.\n- Kung ang gumagamit ay dati nang nakapag-sign in sa kanilang account sa Bisq 1 at in-import ito, ang mga limitasyon ay aalisin.\n- Kung ang account sa pagbabayad ay mas matanda sa 90 araw, ang mga limitasyon ay aalisin. Para sa mga bagong account, ang mga limitasyon ay tumataas nang linear hanggang sa maabot ang threshold na iyon.
muSig.trade.limits.algorithm.rateLimit.headline=Limitasyon sa Rate ng Kalakalan
muSig.trade.limits.algorithm.rateLimit.info=Ang limitasyon sa rate ng kalakalan (ang bilang ng mga kalakalan na pinapayagan bawat araw) ay nagmumula sa limitasyon ng halaga ng kalakalan.\nIto ay katumbas ng limitasyon ng halaga ng kalakalan na hinati sa 1,000, na may minimum na halaga na 1.\nKapag naabot na ang maximum na limitasyon ng halaga ng kalakalan, ang limitasyon sa rate ng kalakalan ay aalisin.\n\nPakitandaan na maaari mong i-import ang iyong mga account mula sa Bisq 1 at panatilihin ang iyong edad ng account.

muSig.trade.limits.simulation.headline=Tuklasin ang Iyong Mga Limitasyon sa Kalakalan
muSig.trade.limits.simulation.info=Ang tool na ito para sa simulation ay nagbibigay-daan sa iyo na i-adjust ang iba't ibang mga parameter at makita kung paano ito nakakaapekto sa iyong halaga ng kalakalan at mga limitasyon sa rate ng kalakalan.
