muSig.trade.guide.notConfirmed.warn=Pakisuyong basahin ang gabay sa kalakalan at kumpirmahin na nabasa at naintindihan mo ang mga patakaran sa kalakalan.

muSig.trade.guide.welcome.headline=Paano makipagkalakalan sa Bisq MuSig
muSig.trade.guide.welcome.content=Ang gabay na ito ay nagbibigay ng pangkalahatang-ideya ng mga pangunahing aspeto ng pagbili o pagbebenta ng Bitcoin gamit ang Bisq MuSig.\
Matututuhan mo ang tungkol sa modelo ng seguridad, ang daloy ng kalakalan na nakaharap sa gumagamit, at ang mga patakaran ng kalakalan.\
\
Kung mayroon kang karagdagang mga tanong, bisitahin ang mga chat room sa ilalim ng menu na 'Suporta'.

muSig.trade.guide.security.headline=Gaano kaligtas ang makipagkalakalan sa Bisq MuSig?
muSig.trade.guide.security.content=- Ang Bisq ay hindi kailanman humahawak ng iyong mga pondo; ang mga kalakalan ay naka-secure sa pamamagitan ng 2-of-2 na multisig at mga deposito sa seguridad.\n- Ang mga tagapamagitan at mga arbitrador ay hindi kontrolado ang mga susi ng multisig at hindi makagalaw ng mga pondo nang nag-iisa.\n- Ang mga pagbabayad ng fiat ay maaaring may kasamang panganib ng chargeback, kaya't sundin ang mga patakaran ng kalakalan nang maingat.\n- Ikaw ang may pananagutan sa pagsunod sa mga lokal na batas.

muSig.trade.guide.process.headline=Paano gumagana ang proseso ng kalakalan?
muSig.trade.guide.process.content=Kapag tumanggap ng alok, pipiliin mo ang mga magagamit na opsyon at susuriin ang isang buod bago simulan.\
Kapag nasimulan na, gagabayan ka ng user interface sa mga hakbang na ito:
muSig.trade.guide.process.steps=- Matapos mailathala ang transaksyon ng deposito, naghihintay ang mga mangangalakal para sa isang kumpirmasyon mula sa blockchain.\n- Matapos ang kumpirmasyon, ipinapadala ng mamimili ang bayad sa fiat at minarkahan ang Nagsimula ang Pagbabayad. Sundin ang mga tagubilin ng app para sa dahilan ng pagbabayad (iwanang blangko o gamitin ang iyong buong pangalan).\n- Kapag natanggap ng nagbebenta ang bayad, kinukumpirma nila ang pagtanggap sa Bisq app upang makumpleto ang kalakalan.

muSig.trade.guide.rules.headline=Ano ang kailangan kong malaman tungkol sa mga patakaran sa kalakalan?
muSig.trade.guide.rules.content=- Kapag nagsimula na ang isang kalakalan, hindi ito maaaring kanselahin nang walang makatarungang dahilan.\n- Suriin ang mga mensahe nang regular, tumugon nang mabilis (sa loob ng 48 oras sa panahon ng pag-uusap), at panatilihin ang lahat ng komunikasyon sa Bisq trade chat.\n- Gamitin ang eksaktong data ng account sa pagbabayad para sa fiat transfer.\n- Iwanang blangko ang 'dahilan para sa pagbabayad' na patlang kung maaari; kung hindi, gamitin ang iyong pangalan. Huwag kailanman isama ang 'Bisq' o 'Bitcoin'.\n- Kung ang bangko ng nagpadala ay naniningil ng bayad, ang nagpadala ang sasagot dito.\n- Kapag natanggap ang pagbabayad, dapat tiyakin ng nagbebenta na ang data ng resibo ay tumutugma sa detalye ng account ng mamimili. Kung hindi, magbukas ng kaso ng pag-uusap.\n- Kumpletuhin ang kalakalan sa loob ng trade window at maging online nang hindi bababa sa araw-araw.\n- Kung may mga problema, magbukas ng pag-uusap bilang unang hakbang sa pag-akyat; ang isang tagapamagitan ay maaaring tumugon sa loob ng 48 oras.\n- Kung ang pag-uusap ay tinanggihan ng sinumang kasosyo sa kalakalan, ang kalakalan ay papasok sa arbitrasyon. Magiging available lamang ito pagkatapos ng time lock (5 araw para sa mga kalakalan ng altcoin, 20 araw para sa mga kalakalan ng fiat).
