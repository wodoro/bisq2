muSig.trade.limits.tab1.info=ከክፍያ ተመልሰው የሚያስቀርባቸው ከክፍያ ተጠቃሚዎች የተነሳ የተወሰነ ዋጋ ይወስዳሉ፣ የተለያዩ አማራጮች እና ዝርዝሮች አሉ። ይህ የተወሰነ ዋጋ ለBitcoin ገንዘብ ግብይቶች እና የግብይት እንደ ወቅት ይቀመጣሉ።\n\nየሚቀጥሉት ነገሮች ይታሰባሉ፡\n- የግብይት ወቅት የተጠቃሚ መለያ የተጠቀሰው የክፍያ ዘዴ የተወሰነ ዋጋ\n- የክፍያ መለያ ዕድሜ (በBisq የተፈጠረ)\n- የገንዘብ ቅድሚያ የግብይት መጠን 15 - 100%\n- ገንዘብ በአንደኛ መለያ ግብይት ከተወሰነ ወቅት ወይም በሁለተኛ የክፍያ መለያ የተረጋገጠ እንደ ተሳሳተ ግብይት ይሆናል\n- የገንዘብ ተጠቃሚ ስም

