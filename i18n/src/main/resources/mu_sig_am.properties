muSig.trade.guide.security.content=- Bisq ገንዘብዎን አይይዞም፤ ግብይቶች በ2-ከ-2 ሙልቲሲግ እና የደህንነት ቅድሚያዎች ይደረጃሉ።\n- መካከለኞች እና የግጭት አስተባባሪዎች የሙልቲሲግ ቁልፎችን አይቆጣጠሩም እና ገንዘብ በአንድ በር አይንቀሳቀሱም።\n- የክፍያ ዘዴዎች የክፍያ መመለስ አደጋ ይኖራቸዋል፣ ስለዚህ የግብይት ህጎችን በጥንቃቄ ይከተሉ።\n- ከአካባቢዎ ህጎች ጋር ለመስማማት የእርስዎ ኃላፊነት አለዎት።

muSig.trade.guide.process.headline=የግብይት ሂደት እንዴት ይሠራል?
muSig.trade.guide.process.content=ቅናሽ ይቀበሉ ወቅታዊ አማራጮችን ይምረጡ እና መጀመር ከመረጃ በፊት ይገምግሙ።\
አስነሳት በሚደረግ ጊዜ፣ የተጠቃሚ ተወዳዳሪ በዚህ ደረጃ ይመራዎታል።
muSig.trade.guide.process.steps=- የተወሰነ የቅድሚያ ግብይት ተለብሷል በኋላ ግብይቶች አንድ በርካታ ማረጋገጫ ይጠብቃሉ።\n- ከማረጋገጫ በኋላ ገንዘብ ይላኩ እና የክፍያ መጀመር ይምረጡ። የክፍያ ምክንያት ለመከታተል የመተግበሪያ መመሪያዎችን ይከተሉ (ከማይሞላ ወይም ሙሉ ስምዎን ይጠቀሙ።)\n- ከሻጭ የክፍያውን ይቀበሉ በኋላ በBisq መተግበሪያ ውስጥ ይረጋገጡ እንዲያውም ግብይቱ ይደረስ።

muSig.trade.guide.rules.headline=የግብይት ህጎች ላይ ምን መረጃ እንደሚያስፈልግኝ ነው?
muSig.trade.guide.rules.content=- አንድ ግብይት መጀመር ከተጀመረ በኋላ በተመለከተ ምክንያት ያለ አይታገድም።\n- መልእክቶችን በተደጋጋሚ ይመልከቱ፣ በተመለከተ ጊዜ ይመልሱ (በመካከለኛ 48 ሰዓታት ውስጥ)፣ እና ሁሉንም ግንኙነት በBisq ግብይት ውይይት ይቀጥሉ።\n- ወቅታዊ ክፍያ መለያ ዝርዝር ለምንጭ ይጠቀሙ።\n- 'የክፍያ ምክንያት' መስክ ባለማስታወስ ይቀበሉ፣ እንደ አንድ ስም ይጠቀሙ። 'Bisq' ወይም 'Bitcoin' አይገኙም።\n- እንደ ተላኪ ባንኩ ክፍያ ከሚገኝ ክፍያዎች ይወስዳል።\n- ክፍያ ተቀባይ ከተቀበለ በኋላ የሻጭ የተቀባዩን መረጃ እንደ ወንድም ይመለከታል። እንደ አይሆን አንድ መካከለኛ ጉዳይ ክፍት ይደርሳል።\n- ግብይቱን በግብይት መስክ ውስጥ ይወጣ እና በየቀኑ በአንድ ጊዜ ይህ ይኖር።\n- ችግኝ እንደ ተነሳ የመካከለኛ ጉዳይ እንደ ወደ መጀመሪያ ይኖር፣ አንድ መካከለኛ እስከ 48 ሰዓታት ይመልስ።\n- እንደ ተመለከተ ጉዳይ በአንድ ግብይት የተቀባይ ይታወቃል። ይህ በጊዜ ተወርዳ ይገኛል (5 ቀን ለ altcoin ግብይቶች፣ 20 ቀን ለ fiat ግብይቶች)።
muSig.trade.guide.rules.confirm=እኔ አንብቤ እና እንደምን ተረድቻለሁ


