# Mediation
######################################################

muSig.mediation.request.confirm.headline=Kërko ndërmjetësim
muSig.mediation.request.confirm.msg=Nëse keni probleme që nuk mund t'i zgjidhni me partnerin tuaj të tregtimit, mund të kërkoni ndihmë nga një ndërmjetës.\n\nJu lutemi, mos kërkoni ndërmjetësim për pyetje të përgjithshme. Në seksionin e mbështetjes ka dhoma bisedash ku mund të merrni këshilla dhe ndihmë të përgjithshme.
muSig.mediation.request.confirm.openMediation=Hapni ndërmjetësimin
muSig.mediation.request.feedback.headline=Kërkesa për ndërmjetësim
muSig.mediation.request.feedback.msg=Një kërkesë për ndërmjetësit e regjistruar është dërguar.\n\nJu lutemi, tregoni durim derisa një ndërmjetës të jetë online për t'u bashkuar në bisedën e tregtisë dhe për të ndihmuar në zgjidhjen e çdo problemi.
muSig.mediation.request.feedback.noMediatorAvailable=Nuk ka ndërmjetës të disponueshëm. Ju lutemi përdorni bisedën e mbështetjes në vend.
muSig.mediation.requester.tradeLogMessage={0} kërkoi ndërmjetësim


