muSig.trade.limits.tab1.headline=Mbrojtja nga rikthimi i pagesave bankare
muSig.trade.limits.tab1.info=Për të mbrojtur nga rikthimet e pagesave nga blerësit keqdashës, ka disa opsione dhe parametra që përdoren për të aplikuar një kufi mbi shumën maksimale të lejuar për tregtime për blerësit e Bitcoin-it, si dhe frekuencën e tregtimeve.\n\nAspektet në vijim merren parasysh:\n- Rreziku i rikthimit të pagesës për metodën e pagesës të përdorur në tregtim\n- Mosha e llogarisë së pagesës (kur u krijua në Bisq)\n- Depozita e sigurisë së blerësit (15 - 100% e shumës së tregtimit)\n- Nëse blerësi ka tregtuar me të njëjtën llogari më parë dhe ka verifikuar pronësinë e llogarisë së tij duke përdorur një llogari të dytë të pagesës\n- Reputacioni i blerësit

muSig.trade.limits.tab1.headline2=Kufizimet e tregtimit
muSig.trade.limits.tab1.info2=Kufizimet e shumave të tregtimit të bazuara në reputacionin tuaj do të aplikohen në këtë tregtim.

muSig.trade.limits.tab2.headline=Parashikoni kufijtë bazuar në opsionet
muSig.trade.limits.tab2.info=Për ta bërë më të lehtë kuptimin e ndikimit të opsioneve të ndryshme, përdoruesi mund të përdorë mjetin e parashikimit më poshtë për të parë se cilat opsione kanë cilin ndikim. Me rrotullimin mbi opsionet individuale, jepet më shumë informacion.

