muSig.trade.guide.welcome.headline=Si të tregtoni në Bisq MuSig
muSig.trade.guide.welcome.content=Ky udhëzues ofron një përmbledhje të aspekteve kyçe të blerjes ose shitjes së Bitcoin me Bisq MuSig.\
Do të mësoni rreth modelit të sigurisë, rrjedhës së tregtimit për përdoruesit dhe rregullave të tregtimit.\
\
Nëse keni pyetje të tjera, vizitoni dhomat e bisedave nën menunë 'Mbështetje'.

muSig.trade.guide.security.headline=Sa e sigurt është të tregtosh në Bisq MuSig?
muSig.trade.guide.security.content=- Bisq kurrë nuk mban fondet tuaja; tregtimet sigurohen nga një multisig 2 nga 2 dhe depozitat e sigurisë.\n- Ndërmjetësit dhe arbitrat nuk kontrollojnë çelësat e multisig dhe nuk mund të lëvizin fondet në mënyrë njëanshëm.\n- Pagesat fiat mund të përfshijnë rrezik rikthimi, prandaj ndiqni me kujdes rregullat e tregtimit.\n- Ju jeni përgjegjës për përputhjen me ligjet lokale.

muSig.trade.guide.process.headline=Si funksionon procesi i tregtimit?
muSig.trade.guide.process.content=Kur merrni një ofertë, do të zgjidhni opsionet e disponueshme dhe do të rishikoni një përmbledhje para se të filloni.\
Pasi të jetë inicializuar, ndërfaqja e përdoruesit do t'ju udhëheqë nëpër këto hapa:
muSig.trade.guide.process.steps=- Pas publikimit të transaksionit të depozitës, tregtarët presin një konfirmim nga blockchain.\n- Pas konfirmimit, blerësi dërgon pagesën fiat dhe shënon Pagesa e nisur. Ndiqni udhëzimet e aplikacionit për arsyen e pagesës (lëreni bosh ose përdorni emrin tuaj të plotë).\n- Pasi shitësi të marrë pagesën, ai konfirmon marrjen në aplikacionin Bisq për të përfunduar tregtimin.

muSig.trade.guide.rules.headline=Çfarë duhet të di për rregullat e tregtimit?
muSig.trade.guide.rules.content=- Pasi një tregtim të ketë filluar, ai nuk mund të anulohet pa një arsye të justifikuar.\n- Kontrolloni mesazhet rregullisht, përgjigjuni shpejt (brenda 48 orëve gjatë ndërmjetësimit), dhe mbani të gjitha komunikimet në bisedën e tregtimit në Bisq.\n- Përdorni të dhënat e sakta të llogarisë së pagesës për transferimin fiat.\n- Lëreni fushën 'arsyeja për pagesën' bosh nëse është e mundur; përndryshe përdorni emrin tuaj. Kurrë mos përfshini 'Bisq' ose 'Bitcoin'.\n- Nëse banka e dërguesit ngarkon tarifa, dërguesi i mbulon ato.\n- Kur të pranohet pagesa, shitësi duhet të verifikojë që të dhënat e pranuara përputhen me detajet e llogarisë së blerësit. Nëse nuk përputhen, hapni një rast ndërmjetësimi.\n- Përfundoni tregtimin brenda dritares së tregtimit dhe qëndroni online të paktën çdo ditë.\n- Nëse ndodhin probleme, hapni ndërmjetësim si hapi i parë të eskalimit; një ndërmjetës mund të marrë deri në 48 orë për t'u përgjigjur.\n- Nëse ndërmjetësimi refuzohet nga ndonjë palë tregtuese, tregtimi kalon në arbitrazh. Ai bëhet i disponueshëm vetëm pas bllokimit të kohës (5 ditë për tregtimet altcoin, 20 ditë për tregtimet fiat).
muSig.trade.guide.rules.confirm=Kam lexuar dhe kuptuar


