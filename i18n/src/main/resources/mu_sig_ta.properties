muSig.trade.limits.overview.headline=வர்த்தக வரம்புகள் ஏன் தேவையானவை?
muSig.trade.limits.overview.info=பல fiat கட்டண முறைகள் வங்கி திருப்பங்களை ஏற்படுத்தும் ஆபத்தைக் கொண்டுள்ளன.\nஇந்த ஆபத்தை குறைக்க, Bisq பிட்காயின் வாங்குபவர்களுக்கு வர்த்தக தொகை மற்றும் வர்த்தக விகித வரம்புகளை விதிக்கிறது, ஏனெனில் வாங்குபவர் திருப்பத்தை ஆரம்பிக்கக்கூடிய தரப்பாக இருக்கிறார்.
muSig.trade.limits.overview.subHeadline.fiat.buyer=Fiat வர்த்தகங்கள் – பிட்காயின் வாங்குநர்கள்
muSig.trade.limits.overview.info.fiat.buyer=வர்த்தக வரம்புகள் பின்வரும் காரணிகளால் தீர்மானிக்கப்படுகின்றன:\n- தேர்ந்தெடுத்த கட்டண முறையுடன் தொடர்புடைய கட்டண திருப்பம் ஆபத்து\n- வாங்குபவர் Bisq 1 கையெழுத்திடப்பட்ட கணக்கு வயது சாட்சியை இறக்குமதி செய்துள்ளாரா\n- கட்டணக் கணக்கின் வயது
muSig.trade.limits.overview.subHeadline.fiat.seller=Fiat வர்த்தகங்கள் – பிட்காயின் விற்பனையாளர்கள்
muSig.trade.limits.overview.info.fiat.seller=வாங்குபவரின் தேர்ந்தெடுத்த கட்டண முறையால் வர்த்தக வரம்புகள் மட்டுமே நிர்ணயிக்கப்படுகின்றன.
muSig.trade.limits.overview.subHeadline.crypto=கிரிப்டோகரன்சி வர்த்தகங்கள்
muSig.trade.limits.overview.info.crypto=10,000 USDக்கு சமமான அதிகபட்ச வர்த்தக தொகை வரம்பு பொருந்துகிறது.

muSig.trade.limits.algorithm.headline=வர்த்தக வரம்புகள் எவ்வாறு பயன்படுத்தப்படுகின்றன?
muSig.trade.limits.algorithm.info=வர்த்தக வரம்புகள் கீழ்காணும் காரணிகளால் நிர்ணயிக்கப்படுகின்றன:\n- ஒவ்வொரு fiat கட்டண முறைக்கும் ஒரு கட்டண திருப்பம் ஆபத்து நிலை உள்ளது. இந்த நிலையின் அடிப்படையில், 10,000 USD என்ற அதிகபட்ச வர்த்தக தொகை 50% வரை குறைக்கப்படலாம்.\n- பயனர் முந்தைய முறையில் Bisq 1 இல் தனது கணக்கில் உள்நுழைந்திருந்தால் மற்றும் அதை இறக்குமதி செய்தால், வரம்புகள் நீக்கப்படுகின்றன.\n- கட்டணக் கணக்கு 90 நாட்களுக்கு மேல் பழமையானதாக இருந்தால், வரம்புகள் நீக்கப்படுகின்றன. புதிய கணக்குகளுக்கு, அந்த எல்லையை அடைவதற்கான வரம்புகள் நேர்மறையாக அதிகரிக்கின்றன.
muSig.trade.limits.algorithm.rateLimit.headline=வர்த்தக விகித வரம்பு
muSig.trade.limits.algorithm.rateLimit.info=வர்த்தக விகித வரம்பு (ஒரு நாளில் அனுமதிக்கப்பட்ட வர்த்தகங்களின் எண்ணிக்கை) வர்த்தக தொகை வரம்பிலிருந்து பெறப்படுகிறது.\nஇது 1,000-ல் வகுத்த வர்த்தக தொகை வரம்புக்கு சமமாகும், குறைந்தபட்ச மதிப்பு 1 ஆகும்.\nஅதிகபட்ச வர்த்தக தொகை வரம்பு அடைந்தவுடன், வர்த்தக விகித வரம்பு நீக்கப்படுகிறது.\n\nநீங்கள் Bisq 1 இல் இருந்து உங்கள் கணக்குகளை இறக்குமதி செய்து, உங்கள் கணக்கு வயதைக் காக்கலாம் என்பதை கவனிக்கவும்.

