மேலும் கேள்விகள் இருந்தால், 'ஆதரவுக்கு' மெனுவின் கீழ் உள்ள அரட்டையறைகளைப் பார்வையிடவும்.

muSig.trade.guide.security.headline=Bisq MuSig இல் வர்த்தகம் செய்வது எவ்வளவு பாதுகாப்பானது?
muSig.trade.guide.security.content=- Bisq உங்கள் நிதிகளை எப்போதும் வைத்திருக்காது; வர்த்தகங்கள் 2-of-2 மல்டிசிக் மற்றும் பாதுகாப்பு வைப்பு மூலம் பாதுகாக்கப்படுகின்றன.\n- மத்தியஸ்தர்கள் மற்றும் நடுவர் மல்டிசிக் சாவிகளை கட்டுப்படுத்தவில்லை மற்றும் தனிப்பட்ட முறையில் நிதிகளை நகர்த்த முடியாது.\n- Fiat கட்டணங்களில் கட்டண திருப்பம் ஆபத்து இருக்கலாம், எனவே வர்த்தக விதிகளை கவனமாக பின்பற்றவும்.\n- உள்ளூர் சட்டங்களை பின்பற்றுவதற்கான பொறுப்பு உங்களுக்கே உள்ளது.

muSig.trade.guide.process.headline=வர்த்தக செயல்முறை எப்படி செயல்படுகிறது?
muSig.trade.guide.process.content=சலுகையை எடுத்துக்கொண்டால், நீங்கள் கிடைக்கும் விருப்பங்களைத் தேர்ந்தெடுத்து, தொடங்குவதற்கு முன் ஒரு மேலோட்டப் பார்வையை மதிப்பீடு செய்வீர்கள்.\
தொடங்கிய பிறகு, பயனர் இடைமுகம் இந்த படிகளை வழிகாட்டும்:
muSig.trade.guide.process.steps=- வைப்பு பரிவர்த்தனை வெளியிடப்பட்ட பிறகு, வர்த்தகர்கள் ஒரு blockchain உறுதிப்படுத்தலுக்காக காத்திருக்கிறார்கள்.\n- உறுதிப்படுத்தலுக்குப் பிறகு, வாங்குபவர் fiat கட்டணத்தை அனுப்புகிறார் மற்றும் கட்டணம் தொடங்கியது என்று குறிக்கிறார். கட்டணக் காரணத்திற்கான செயலியின் வழிமுறைகளை பின்பற்றவும் (காலியாக விட்டு விடவும் அல்லது உங்கள் முழு பெயரைப் பயன்படுத்தவும்).\n- விற்பனையாளர் கட்டணத்தைப் பெற்ற பிறகு, அவர்கள் வர்த்தகத்தை முடிக்க Bisq செயலியில் பெறுதல் உறுதிப்படுத்துகிறார்கள்.

muSig.trade.guide.rules.headline=வர்த்தக விதிகள் பற்றி என்ன தெரிந்து கொள்ள வேண்டும்?
muSig.trade.guide.rules.content=- ஒரு வர்த்தகம் தொடங்கிய பிறகு, அதனை நியாயமான காரணம் இல்லாமல் ரத்து செய்ய முடியாது.\n- செய்திகளை அடிக்கடி சரிபார்க்கவும், உடனடியாக (மத்தியஸ்தத்தின் போது 48 மணிநேரத்திற்குள்) பதிலளிக்கவும், மற்றும் அனைத்து தொடர்புகளையும் Bisq வர்த்தக அரட்டையில் வைத்திருக்கவும்.\n- fiat பரிமாற்றத்திற்கு சரியான கட்டணக் கணக்கு தரவுகளைப் பயன்படுத்தவும்.\n- 'கட்டணத்தின் காரணம்' புலத்தை சாத்தியமாக வெறுமையாக விட்டு விடவும்; இல்லையெனில் உங்கள் பெயரைப் பயன்படுத்தவும். 'Bisq' அல்லது 'Bitcoin' என்பவற்றை உள்ளிடாதீர்கள்.\n- அனுப்புநரின் வங்கியில் கட்டணங்கள் இருந்தால், அனுப்புநரே அவற்றைச் செலுத்த வேண்டும்.\n- கட்டணம் பெறப்பட்ட பிறகு, விற்பனையாளர் ரசீதின் தரவுகள் வாங்குநரின் கணக்கு விவரங்களுடன் பொருந்துகிறதா என்பதைச் சரிபார்க்க வேண்டும். அது பொருந்தாவிட்டால், மத்தியஸ்தம் வழக்கு திறக்கவும்.\n- வர்த்தக சாளரத்தில் உள்ள வர்த்தகத்தை முடிக்கவும் மற்றும் தினசரி குறைந்தது ஆன்லைனில் இருக்கவும்.\n- சிக்கல்கள் ஏற்படுமானால், முதலில் மத்தியஸ்தத்தை திறக்கவும்; ஒரு மத்தியஸ்தர் பதிலளிக்க 48 மணிநேரம் வரை எடுத்துக் கொள்ளலாம்.\n- எந்த வர்த்தக நண்பராலும் மத்தியஸ்தம் மறுக்கப்பட்டால், வர்த்தகம் நடுவர் முறைமையில் செல்கிறது. இது காலம் பூட்டு (altcoin வர்த்தகங்களுக்கு 5 நாட்கள், fiat வர்த்தகங்களுக்கு 20 நாட்கள்) முடிந்த பிறகு மட்டுமே கிடைக்கும்.
muSig.trade.guide.rules.confirm=நான் படித்தேன் மற்றும் புரிந்தேன்


