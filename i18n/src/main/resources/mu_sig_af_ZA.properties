muSig.trade.guide.welcome.headline=Hoe om te handel op Bisq MuSig
muSig.trade.guide.welcome.content=Hierdie gids gee 'n oorsig van die sleutel aspekte van die aankoop of verkoop van Bitcoin met Bisq MuSig.\nJy sal leer oor die sekuriteitsmodel, die gebruiker-gesigte handel vloei, en die handel reëls.\n\nAs jy verdere vrae het, besoek die geselskapkamers onder die 'Ondersteuning' spyskaart.

muSig.trade.guide.security.headline=Hoe veilig is dit om op Bisq MuSig te handel?
muSig.trade.guide.security.content=- Bisq hou nooit jou fondse nie; transaksies is beveilig deur 'n 2-van-2 multisig en sekuriteitsdeposito's.\n- Bemiddelaars en skeidsregters beheer nie die multisig sleutels nie en kan nie fondse unilateraal beweeg nie.\n- Fiat betalings kan 'n terugbetaling risiko inhou, so volg die handel reëls noukeurig.\n- Jy is verantwoordelik om aan plaaslike wette te voldoen.

muSig.trade.guide.process.headline=Hoe werk die handelproses?
muSig.trade.guide.process.content=Wanneer jy 'n aanbod aanvaar, sal jy die beskikbare opsies kies en 'n opsomming hersien voordat jy begin.\nSodra dit inisialiseer is, sal die gebruikerskoppelvlak jou deur hierdie stappe lei:
muSig.trade.guide.process.steps=- Nadat die deposito transaksie gepubliseer is, wag handelaars vir een blockchain bevestiging.\n- Na bevestiging, stuur die koper die fiat betaling en merk Betaling begin. Volg die app se instruksies vir die betalingsrede (laat dit leeg of gebruik jou volle naam).\n- Sodra die verkoper die betaling ontvang, bevestig hulle ontvangs in die Bisq app om die handel te voltooi.

muSig.trade.guide.rules.headline=Wat moet ek weet oor die handel reëls?
muSig.trade.guide.rules.content=- Sodra 'n handel begin het, kan dit nie gekanselleer word sonder 'n geregverdigde rede nie.\n- Kontroleer boodskappe gereeld, antwoord vinnig (binne 48 uur tydens bemiddeling), en hou alle kommunikasie in die Bisq handel geselskap.\n- Gebruik die presiese betalingrekeningdata vir die fiat oordrag.\n- Laat die 'rede vir betaling' veld leeg indien moontlik; andersins gebruik jou naam. Moet nooit 'Bisq' of 'Bitcoin' insluit nie.\n- As die sender se bank fooie hef, dek die sender dit.\n- Wanneer betaling ontvang word, moet die verkoper verifieer dat die ontvangsdata ooreenstem met die koper se rekeningbesonderhede. As dit nie ooreenstem nie, open 'n bemiddelingssaak.\n- Voltooi die handel binne die handelvenster en wees ten minste daagliks aanlyn.\n- As probleme ontstaan, open bemiddeling as die eerste eskalasie stap; 'n bemiddelaar kan tot 48 uur neem om te antwoord.\n- As bemiddeling deur enige handel maatstuk verwerp word, gaan die handel na skeidsregter. Dit word slegs beskikbaar na die tydsluiting (5 dae vir altcoin hande, 20 dae vir fiat hande).
