muSig.trade.limits.tab1.headline=Bank terugbetaling beskerming
muSig.trade.limits.tab1.info=Om te beskerm teen bank terugbetalings van kwaadwillige kopers, is daar verskeie opsies en parameters wat gebruik word om 'n limiet op die maksimum toegelate handelsbedrae vir Bitcoin-kopers sowel as die frekwensie van transaksies toe te pas.\n\nDie volgende aspekte word in ag geneem:\n- Terugbetalingsrisiko van die betalingmetode wat in die handel gebruik word\n- Ouderdom van die betalingrekening (wanneer dit in Bisq geskep is)\n- Kopers se sekuriteitsdeposito (15 - 100% van die handelsbedrag)\n- Of die koper voorheen met dieselfde rekening verhandel het en sy rekeningbesit verifieer het deur 'n tweede betalingrekening te gebruik\n- Koper se reputasie

