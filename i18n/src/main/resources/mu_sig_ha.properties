muSig.mediation.request.confirm.msg=Idan kuna da matsaloli da ba za ku iya warwarewa tare da abokin cinikin ku ba, zaku iya neman taimako daga mai shiga tsakani.\n\nDon Allah kada ku nemi shiga tsakani don tambayoyi na gaba ɗaya. A cikin sashen tallafi akwai dakunan tattaunawa inda zaku iya samun shawarwari da taimako na gaba ɗaya.
