muSig.trade.limits.tab1.headline=Kare kuɗin banki na dawo da kuɗi
muSig.trade.limits.tab1.info=Don kare kai daga dawo da kuɗi daga masu saye masu cuta, akwai zaɓuɓɓuka da yawa da ƙa'idodi da ake amfani da su don sanya iyaka akan adadin ciniki mafi girma da aka yarda ga masu sayen Bitcoin da kuma yawan cinikai.\n\nAna la'akari da waɗannan abubuwan:\n- Hadarin dawo da kuɗi na hanyar biyan kuɗi da aka yi amfani da ita a cikin cinikin\n- Shekarun asusun biyan kuɗi (lokacin da aka ƙirƙira a Bisq)\n- Kuɗin tsaro na mai saye (15 - 100% na adadin ciniki)\n- Idan mai saye ya yi ciniki tare da wannan asusun a baya kuma ya tabbatar da mallakar asusunsa ta amfani da wani asusun biyan kuɗi na biyu\n- Suna na mai saye

muSig.trade.limits.tab1.headline2=Iyakokin ciniki
muSig.trade.limits.tab1.info2=Iyakokin adadin ciniki suna da alaƙa da matsayin ku na suna a cikin al'umma.

muSig.trade.limits.tab2.headline=Duba iyakokin bisa ga zaɓuɓɓuka
muSig.trade.limits.tab2.info=Don sauƙaƙe fahimtar tasirin zaɓuɓɓukan daban-daban, mai amfani na iya amfani da kayan aikin hasashen da ke ƙasa don ganin wane zaɓuɓɓuka ke da wane tasiri. Tare da rollover, ana ba da ƙarin bayani akan zaɓuɓɓukan kowane ɗaya.

