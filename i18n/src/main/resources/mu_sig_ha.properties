muSig.trade.guide.notConfirmed.warn=Don Allah ku karanta jagorar ciniki kuma ku tabbatar cewa kun karanta kuma kun fahimci ka'idojin ciniki.

muSig.trade.guide.welcome.headline=Yadda ake ciniki a kan Bisq MuSig
muSig.trade.guide.welcome.content=Wannan jagorar tana ba da bayani gabaɗaya kan muhimman abubuwan da suka shafi siye ko sayar da Bitcoin tare da Bisq MuSig.\
Za ku koyi game da tsarin tsaro, hanyoyin ciniki da masu amfani ke fuskanta, da kuma dokokin ciniki.\
\
Idan kuna da ƙarin tambayoyi, ziyarci dakin tattaunawa a ƙarƙashin menu na 'Tallafi'.

muSig.trade.guide.security.headline=Yaya tsaro ne ciniki a kan Bisq MuSig?
muSig.trade.guide.security.content=- Bisq ba ta riƙe kuɗin ku; cinikai suna da tsaro ta hanyar 2-of-2 multisig da ajiyar tsaro.\n- Masu shiga tsakani da masu yanke hukunci ba su da iko da maɓallan multisig kuma ba za su iya motsa kuɗi ba tare da izini ba.\n- Biyan kuɗin fiat na iya haɗawa da haɗarin dawo da kuɗi, don haka ku bi ka'idojin ciniki da kyau.\n- Kuna da alhakin bin dokokin yankin ku.

muSig.trade.guide.process.headline=Yaya tsarin ciniki ke aiki?
muSig.trade.guide.process.content=Lokacin da kake karɓar tayin, za ka zaɓi zaɓuɓɓukan da ake da su kuma ka duba taƙaitaccen bayani kafin ka fara.\
Da zarar an fara, hanyar amfani za ta jagorance ka ta waɗannan matakan:
muSig.trade.guide.process.steps=- Bayan an buga ma'amalar ajiya, 'yan kasuwa suna jiran tabbatarwa guda ɗaya daga blockchain.\n- Bayan tabbatarwa, mai saye yana aika biyan kuɗin fiat kuma yana nuna cewa an fara biyan kuɗi. Bi umarnin manhajar don dalilin biyan kuɗi (bar shi a fili ko kuma ka yi amfani da cikakken sunanka).\n- Da zarar mai sayarwa ya karɓi biyan kuɗin, suna tabbatar da karɓar a cikin manhajar Bisq don kammala cinikin.

muSig.trade.guide.rules.headline=Menene ya kamata in sani game da ka'idojin ciniki?
muSig.trade.guide.rules.content=- Da zarar an fara ciniki, ba za a iya soke shi ba tare da dalili mai inganci ba.\n- Duba saƙonnin akai-akai, amsa cikin sauri (cikin awanni 48 yayin shiga tsakani), kuma ajiye dukkan sadarwa a cikin tattaunawar ciniki ta Bisq.\n- Yi amfani da bayanan asusun biyan kuɗi na ainihi don canja wurin fiat.\n- Bar filin 'dalilin biyan kuɗi' a matsayin fanko idan zai yiwu; in ba haka ba, yi amfani da sunanka. Kada ka haɗa 'Bisq' ko 'Bitcoin'.\n- Idan bankin mai aikawa yana cajin kuɗi, mai aikawa ne zai biya su.\n- Lokacin da aka karɓi biyan kuɗi, mai sayarwa dole ne ya tabbatar da cewa bayanan karɓar sun dace da bayanan asusun mai saye. Idan ba su dace ba, bude shari'ar shiga tsakani.\n- Kammala cinikin a cikin lokacin ciniki kuma ka kasance kan layi a kalla kullum.\n- Idan matsaloli sun faru, bude shari'ar shiga tsakani a matsayin mataki na farko na haɓaka; mai shiga tsakani na iya ɗaukar har zuwa awanni 48 don amsawa.\n- Idan an ƙi shiga tsakani daga kowanne abokin ciniki, cinikin zai shiga yanke hukunci. Zai kasance a samuwa ne kawai bayan lokacin kulle (kwana 5 don cinikai na altcoin, kwana 20 don cinikai na fiat).
muSig.trade.guide.rules.confirm=Na karanta kuma na fahimta


