muSig.mediation.request.confirm.headline=Beiðni um sáttamiðlun
muSig.mediation.request.confirm.msg=Ef þú átt í vandræðum sem þú getur ekki leyst með viðskiptafélaga þínum geturðu beðið um aðstoð frá sáttasemjara.\n\nVinsamlegast ekki biðja um sáttamiðlun vegna almennra spurninga. Í stuðningshlutanum eru spjallherbergi þar sem þú getur fengið almenn ráð og aðstoð.
muSig.mediation.request.confirm.openMediation=Opna sáttamiðlun
muSig.mediation.request.feedback.headline=Beiðni um sáttamiðlun
muSig.mediation.request.feedback.msg=Beiðni til skráðra sáttasemjara hefur verið send.\n\nVinsamlegast sýndu þolinmæði þar til sáttasemjari er á netinu til að taka þátt í viðskiptaspjallinu og aðstoða við að leysa öll vandamál.
muSig.mediation.request.feedback.noMediatorAvailable=Enginn sáttasemjari er tiltækur. Vinsamlegast notaðu stuðningsspjallið í staðinn.
