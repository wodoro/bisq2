muSig.trade.limits.overview.headline=Af hverju eru viðskiptatakmarkanir nauðsynlegar?
muSig.trade.limits.overview.info=Flest fiat greiðsluaðferðir bera með sér áhættu á bankaskilagreiðslum.\nTil að draga úr þessari áhættu, setur Bisq takmarkanir á viðskiptaupphæð og viðskiptaverð fyrir Bitcoin kaupendur, þar sem kaupandinn er aðilinn sem gæti hafið skilagreiðslu.
muSig.trade.limits.overview.subHeadline.fiat.buyer=Fiat viðskipti – Bitcoin kaupendur
muSig.trade.limits.overview.info.fiat.buyer=Viðskiptatakmarkanir eru ákvarðaðar af eftirfarandi þáttum:\n- Því endurgreiðsluhættu sem tengist valinni greiðsluaðferð\n- Hvort kaupandinn hafi flutt inn vitni um aldur reiknings sem er undirritað af Bisq 1\n- Aldur greiðslureikningsins
muSig.trade.limits.overview.subHeadline.fiat.seller=Fiat viðskipti – Bitcoin seljendur
muSig.trade.limits.overview.info.fiat.seller=Viðskiptatakmarkanir eru ákvarðaðar eingöngu af valinni greiðsluaðferð.
muSig.trade.limits.overview.subHeadline.crypto=Kryptóviðskipti
muSig.trade.limits.overview.info.crypto=Hámark viðskiptaupphæðartakmarkanir sem samsvarar 10,000 USD gildir.

muSig.trade.limits.algorithm.headline=Hvernig eru viðskiptatakmarkanir notaðar?
muSig.trade.limits.algorithm.info=Viðskiptatakmarkanir eru ákvarðaðar af eftirfarandi þáttum:\n- Hver greiðsluaðferð í fiat hefur áhættuþátt fyrir endurgreiðslu. Hámark viðskiptaupphæðin 10,000 USD getur minnkað um allt að 50% eftir þessum þætti.\n- Ef notandinn hafði áður skráð reikning sinn í Bisq 1 og flytur hann inn, eru takmarkanirnar fjarlægðar.\n- Ef greiðslureikningurinn er eldri en 90 dagar, eru takmarkanirnar fjarlægðar. Fyrir nýrri reikninga eykst takmarkanirnar línulega þar til þeim þröskuldi er náð.
muSig.trade.limits.algorithm.rateLimit.headline=Viðskiptahraðatakmarkanir
muSig.trade.limits.algorithm.rateLimit.info=Viðskiptagjaldmiðlinn (fjöldi viðskipta sem leyfð eru á dag) er afleiddur úr takmörkunum á viðskiptaupphæðum.\nHann er jafnt og takmörkunin á viðskiptaupphæðum deilt með 1,000, með lágmarksgildi 1.\nÞegar hámarkið á viðskiptaupphæðum er náð, er viðskiptagjaldmiðlinn fjarlægður.\n\nVinsamlegast athugaðu að þú getur flutt reikningana þína frá Bisq 1 og haldið áfram með aldur reikningsins þíns.

