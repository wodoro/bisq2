muSig.trade.guide.welcome.headline=Hvernig á að eiga viðskipti á Bisq MuSig
muSig.trade.guide.welcome.content=Þessar leiðbeiningar veita yfirlit yfir helstu þætti við kaup eða sölu á Bitcoin með Bisq MuSig.\
Þú munt læra um öryggismódelið, viðskiptastreymið sem notandinn sér, og viðskiptareglurnar.\
\
Ef þú hefur frekari spurningar, heimsæktu spjallherbergin undir 'Stuðningur' valmyndinni.

muSig.trade.guide.security.headline=Hversu öruggt er að eiga viðskipti á Bisq MuSig?
muSig.trade.guide.security.content=- Bisq heldur aldrei fjármunum þínum; viðskipti eru tryggð með 2-af-2 multisig og öryggisinnborgunum.\n- Sáttasemjarar og gerðardómara stjórna ekki multisig lykklunum og geta ekki flutt fjármuni einhliða.\n- Fiat greiðslur geta falið í sér endurgreiðsluhættu, svo fylgdu viðskiptareglunum vandlega.\n- Þú berð ábyrgð á að fara eftir staðbundnum lögum.

muSig.trade.guide.process.headline=Hvernig virkar viðskiptaferlið?
muSig.trade.guide.process.content=Þegar þú tekur tilboð, velur þú tiltækar valkostir og skoðar yfirlit áður en þú byrjar.\
Þegar byrjað er, mun notendaviðmótið leiða þig í gegnum þessi skref:
muSig.trade.guide.process.steps=- Eftir að innborgunarfærslan er birt, bíða viðskiptavinir eftir einni staðfestingu á blockchain.\n- Eftir staðfestingu sendir kaupandinn fiat greiðsluna og merkir "Greiðsla hafin". Fylgdu leiðbeiningunum í appinu um greiðsluna (láttu það vera tómt eða notaðu fullt nafn þitt).\n- Þegar seljandinn hefur fengið greiðsluna staðfestir hann móttöku í Bisq appinu til að ljúka viðskiptunum.

muSig.trade.guide.rules.headline=Hvað þarf ég að vita um viðskiptareglurnar?
muSig.trade.guide.rules.content=- Þegar viðskipti hafa hafist, er ekki hægt að aflýsa þeim án réttmæts skýringar.\n- Athugaðu skilaboð reglulega, svaraðu fljótt (innan 48 klukkustunda meðan á sáttasemningu stendur) og haltu öllum samskiptum í Bisq viðskipta spjallinu.\n- Notaðu nákvæm gögn greiðslureikningsins fyrir fiat millifærsluna.\n- Láttu 'ástæðu fyrir greiðslu' reitinn vera auðan ef mögulegt er; annars notaðu nafnið þitt. Aldrei innihalda 'Bisq' eða 'Bitcoin'.\n- Ef banki sendanda tekur gjöld, ber sendandinn þau.\n- Þegar greiðsla hefur verið móttekin, verður seljandinn að staðfesta að gögnin um kvittun passi við upplýsingar kaupendans. Ef það passar ekki, opnaðu sáttasemningarmál.\n- Kláraðu viðskiptin innan viðskipta gluggans og vertu á netinu að minnsta kosti daglega.\n- Ef vandamál koma upp, opnaðu sáttasemningu sem fyrsta skrefið í upptröppun; sáttasemjari getur tekið allt að 48 klukkustundir að svara.\n- Ef sáttasemningu er hafnað af hvaða viðskiptafélaga sem er, fer viðskiptin í gerðardóm. Það verður aðgengilegt aðeins eftir tímabundna læsingu (5 dagar fyrir altcoin viðskipti, 20 dagar fyrir fiat viðskipti).
muSig.trade.guide.rules.confirm=Ég hef lesið og skilið


