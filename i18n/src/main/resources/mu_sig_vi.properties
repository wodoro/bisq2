muSig.trade.limits.tab1.info=Để bảo vệ chống lại việc hoàn tiền từ những người mua độc hại, có nhiều tùy chọn và tham số được sử dụng để áp dụng giới hạn cho số tiền giao dịch tối đa cho người mua Bitcoin cũng như tần suất giao dịch.\n\nCác khía cạnh sau đây được xem xét:\n- Rủi ro hoàn tiền của phương thức thanh toán được sử dụng trong giao dịch\n- Tuổi của tài khoản thanh toán (khi nó được tạo trong Bisq)\n- Khoản tiền đặt cọc bảo mật của người mua (15 - 100% số tiền giao dịch)\n- Nếu người mua đã giao dịch với cùng một tài khoản trước đó và xác minh quyền sở hữu tài khoản của mình bằng cách sử dụng một tài khoản thanh toán thứ hai\n- Danh tiếng của người mua

