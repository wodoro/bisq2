muSig.trade.guide.welcome.headline=Cách giao dịch trên Bisq MuSig
muSig.trade.guide.welcome.content=Hướng dẫn này cung cấp tổng quan về các khía cạnh chính của việc mua hoặc bán Bitcoin với Bisq MuSig.\
Bạn sẽ tìm hiểu về mô hình bảo mật, quy trình giao dịch dành cho người dùng và các quy tắc giao dịch.\
\
Nếu bạn có thêm câu hỏi, hãy truy cập các phòng trò chuyện trong menu 'Hỗ trợ'.

muSig.trade.guide.security.headline=Giao dịch trên Bisq MuSig an toàn đến mức nào?
muSig.trade.guide.security.content=- Bisq không bao giờ giữ tiền của bạn; giao dịch được bảo mật bởi một hợp đồng ký quỹ multisig 2 trong 2 và tiền đặt cọc bảo mật.\n- Người hòa giải và trọng tài không kiểm soát các khóa multisig và không thể di chuyển tiền một cách đơn phương.\n- Thanh toán fiat có thể liên quan đến rủi ro hoàn tiền, vì vậy hãy tuân thủ các quy tắc giao dịch một cách cẩn thận.\n- Bạn có trách nhiệm tuân thủ các luật địa phương.

muSig.trade.guide.process.headline=Quá trình giao dịch hoạt động như thế nào?
muSig.trade.guide.process.content=Khi chấp nhận một đề nghị, bạn sẽ chọn các tùy chọn có sẵn và xem lại một tóm tắt trước khi bắt đầu.\
Khi đã khởi tạo, giao diện người dùng sẽ hướng dẫn bạn qua các bước này:
muSig.trade.guide.process.steps=- Sau khi giao dịch tiền gửi được công bố, các nhà giao dịch chờ đợi một xác nhận từ blockchain.\n- Sau khi xác nhận, người mua gửi thanh toán fiat và đánh dấu Thanh toán đã bắt đầu. Làm theo hướng dẫn của ứng dụng về lý do thanh toán (để trống hoặc sử dụng tên đầy đủ của bạn).\n- Khi người bán nhận được thanh toán, họ xác nhận đã nhận trong ứng dụng Bisq để hoàn tất giao dịch.

muSig.trade.guide.rules.headline=Bạn cần biết gì về các quy tắc giao dịch?
muSig.trade.guide.rules.content=- Khi một giao dịch đã bắt đầu, nó không thể bị hủy bỏ mà không có lý do chính đáng.\n- Kiểm tra tin nhắn thường xuyên, phản hồi kịp thời (trong vòng 48 giờ trong quá trình hòa giải), và giữ tất cả các giao tiếp trong trò chuyện giao dịch Bisq.\n- Sử dụng chính xác dữ liệu tài khoản thanh toán cho chuyển khoản fiat.\n- Để trống trường 'lý do thanh toán' nếu có thể; nếu không, hãy sử dụng tên của bạn. Không bao giờ bao gồm 'Bisq' hoặc 'Bitcoin'.\n- Nếu ngân hàng của người gửi tính phí, người gửi sẽ chịu trách nhiệm về chúng.\n- Khi thanh toán được nhận, người bán phải xác minh rằng dữ liệu biên lai khớp với thông tin tài khoản của người mua. Nếu không, hãy mở một trường hợp hòa giải.\n- Hoàn thành giao dịch trong khoảng thời gian giao dịch và có mặt trực tuyến ít nhất hàng ngày.\n- Nếu có vấn đề xảy ra, hãy mở hòa giải như là bước leo thang đầu tiên; một người hòa giải có thể mất đến 48 giờ để phản hồi.\n- Nếu hòa giải bị từ chối bởi bất kỳ bên giao dịch nào, giao dịch sẽ vào giai đoạn trọng tài. Nó chỉ có sẵn sau khi khóa thời gian (5 ngày cho giao dịch altcoin, 20 ngày cho giao dịch fiat).
muSig.trade.guide.rules.confirm=Tôi đã đọc và hiểu


