muSig.mediation.request.confirm.headline=Yêu cầu hòa giải
muSig.mediation.request.confirm.msg=Nếu bạn gặp vấn đề mà không thể giải quyết với đối tác giao dịch của mình, bạn có thể yêu cầu sự trợ giúp từ một người hòa giải.\n\nXin đừng yêu cầu hòa giải cho các câu hỏi chung. Trong phần hỗ trợ có các phòng trò chuyện nơi bạn có thể nhận được lời khuyên và giúp đỡ chung.
