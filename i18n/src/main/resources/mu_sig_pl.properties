muSig.mediation.request.confirm.headline=Zgłoś mediację
muSig.mediation.request.confirm.msg=Jeśli mają Państwo problemy, których nie mogą rozwiązać z partnerem handlowym, mogą Państwo poprosić o pomoc mediatora.\n\nProszę nie prosić o mediację w sprawie ogólnych pytań. W sekcji wsparcia znajdują się pokoje czatowe, w których mogą Państwo uzyskać ogólne porady i pomoc.
