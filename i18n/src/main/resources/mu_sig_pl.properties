muSig.trade.guide.welcome.headline=Jak handlować na Bisq MuSig
muSig.trade.guide.welcome.content=Ten przewodnik przedstawia przegląd kluczowych aspektów kupowania lub sprzedawania Bitcoinów za pomocą Bisq MuSig.\
Nauczysz się o modelu bezpieczeństwa, procesie transakcji z perspektywy użytkownika oraz zasadach transakcji.\
\
Jeśli mają Państwo dodatkowe pytania, proszę odwiedzić pokoje czatowe w menu 'Wsparcie'.

muSig.trade.guide.security.headline=Jak bezpieczne jest handlowanie na Bisq MuSig?
muSig.trade.guide.security.content=- Bisq nigdy nie przechowuje Twoich środków; transakcje są zabezpieczone przez multisig 2-na-2 oraz depozyty zabezpieczające.\n- Mediatorzy i arbiterzy nie kontrolują kluczy multisig i nie mogą jednostronnie przenosić środków.\n- Płatności fiat mogą wiązać się z ryzykiem obciążenia zwrotnego, dlatego dokładnie przestrzegaj zasad transakcji.\n- Jesteś odpowiedzialny za przestrzeganie lokalnych przepisów.

muSig.trade.guide.process.headline=Jak działa proces transakcji?
muSig.trade.guide.process.content=Podczas przyjmowania oferty wybiorą Państwo dostępne opcje i przejrzą podsumowanie przed rozpoczęciem.\
Po zainicjowaniu interfejs użytkownika poprowadzi Państwa przez te kroki:
muSig.trade.guide.process.steps=- Po opublikowaniu transakcji depozytowej, handlowcy czekają na jedno potwierdzenie blockchain.\n- Po potwierdzeniu, kupujący wysyła płatność fiat i zaznacza, że płatność została rozpoczęta. Postępuj zgodnie z instrukcjami aplikacji dotyczącymi powodu płatności (pozostaw puste lub użyj pełnego imienia i nazwiska).\n- Gdy sprzedawca otrzyma płatność, potwierdza jej odbiór w aplikacji Bisq, aby zakończyć transakcję.

muSig.trade.guide.rules.headline=Czego muszę się dowiedzieć o zasadach transakcji?
muSig.trade.guide.rules.content=- Po rozpoczęciu transakcji nie można jej anulować bez uzasadnionego powodu.\n- Regularnie sprawdzaj wiadomości, odpowiadaj szybko (w ciągu 48 godzin podczas mediacji) i utrzymuj całą komunikację w czacie handlowym Bisq.\n- Użyj dokładnych danych konta płatności do przelewu fiat.\n- Jeśli to możliwe, pozostaw pole 'powód płatności' puste; w przeciwnym razie użyj swojego imienia. Nigdy nie wpisuj 'Bisq' ani 'Bitcoin'.\n- Jeśli bank nadawcy pobiera opłaty, to nadawca je pokrywa.\n- Po otrzymaniu płatności sprzedawca musi zweryfikować, czy dane potwierdzenia odpowiadają danym konta kupującego. Jeśli nie, otwórz sprawę mediacyjną.\n- Zakończ transakcję w wyznaczonym czasie i bądź online przynajmniej codziennie.\n- Jeśli wystąpią problemy, otwórz mediację jako pierwszy krok eskalacji; mediator może potrzebować do 48 godzin na odpowiedź.\n- Jeśli mediacja zostanie odrzucona przez jakiegokolwiek uczestnika transakcji, transakcja przechodzi do arbitrażu. Będzie dostępna dopiero po zablokowaniu czasowym (5 dni dla transakcji altcoin, 20 dni dla transakcji fiat).
muSig.trade.guide.rules.confirm=Przeczytałem i zrozumiałem


