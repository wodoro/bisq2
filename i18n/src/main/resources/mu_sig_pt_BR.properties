muSig.trade.limits.tab1.headline=Proteção contra estornos bancários
muSig.trade.limits.tab1.info=Para proteger contra estornos bancários de compradores mal-intencionados, existem várias opções e parâmetros usados para aplicar um limite nos valores máximos permitidos para negociações de Bitcoin, bem como na frequência das negociações.\n\nOs seguintes aspectos são considerados:\n- Risco de estorno do método de pagamento utilizado na negociação\n- Idade da conta de pagamento (quando foi criada no Bisq)\n- Depósito de segurança do comprador (15 - 100% do valor da negociação)\n- Se o comprador já negociou com a mesma conta antes e verificou a propriedade de sua conta usando uma segunda conta de pagamento\n- Reputação do comprador

