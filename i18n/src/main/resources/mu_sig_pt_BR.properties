muSig.trade.guide.welcome.headline=Como negociar no Bisq MuSig
muSig.trade.guide.welcome.content=Este guia fornece uma visão geral dos principais aspectos de comprar ou vender Bitcoin com o Bisq MuSig.\nVocê aprenderá sobre o modelo de segurança, o fluxo de negociação voltado para o usuário e as regras de negociação.\n\nSe você tiver mais perguntas, visite as salas de chat no menu 'Suporte'.

muSig.trade.guide.security.headline=Quão seguro é negociar no Bisq MuSig?
muSig.trade.guide.security.content=- O Bisq nunca retém seus fundos; as negociações são garantidas por um multisig 2 de 2 e depósitos de segurança.\n- Mediadores e árbitros não controlam as chaves do multisig e não podem mover fundos unilateralmente.\n- Pagamentos em fiat podem envolver risco de estorno, então siga as regras de negociação com atenção.\n- Você é responsável por cumprir as leis locais.

muSig.trade.guide.process.headline=Como funciona o processo de negociação?
muSig.trade.guide.process.content=Ao aceitar uma oferta, você selecionará as opções disponíveis e revisará um resumo antes de começar.\nUma vez iniciado, a interface do usuário o guiará por essas etapas:
muSig.trade.guide.process.steps=- Após a transação de depósito ser publicada, os negociantes aguardam uma confirmação da blockchain.\n- Após a confirmação, o comprador envia o pagamento em fiat e marca Pagamento iniciado. Siga as instruções do aplicativo para o motivo do pagamento (deixe em branco ou use seu nome completo).\n- Assim que o vendedor receber o pagamento, ele confirma o recebimento no aplicativo Bisq para concluir a negociação.

muSig.trade.guide.rules.headline=O que eu preciso saber sobre as regras de negociação?
muSig.trade.guide.rules.content=- Uma vez que uma negociação tenha começado, não pode ser cancelada sem uma razão justificada.\n- Verifique as mensagens regularmente, responda prontamente (dentro de 48 horas durante a mediação) e mantenha toda a comunicação no chat de negociação do Bisq.\n- Use os dados exatos da conta de pagamento para a transferência fiat.\n- Deixe o campo 'razão para o pagamento' em branco, se possível; caso contrário, use seu nome. Nunca inclua 'Bisq' ou 'Bitcoin'.\n- Se o banco do remetente cobrar taxas, o remetente as cobre.\n- Quando o pagamento for recebido, o vendedor deve verificar se os dados do recibo correspondem aos detalhes da conta do comprador. Se não corresponderem, abra um caso de mediação.\n- Complete a negociação dentro da janela de negociação e esteja online pelo menos diariamente.\n- Se problemas ocorrerem, abra a mediação como o primeiro passo de escalonamento; um mediador pode levar até 48 horas para responder.\n- Se a mediação for rejeitada por qualquer parceiro de negociação, a negociação entra em arbitragem. Ela se torna disponível somente após o bloqueio de tempo (5 dias para negociações de altcoin, 20 dias para negociações fiat).
muSig.trade.guide.rules.confirm=Li e compreendi


