muSig.trade.limits.tab1.info=Para proteger contra estornos bancários de compradores maliciosos, existem várias opções e parâmetros utilizados para aplicar um limite nos montantes máximos permitidos para negociações de Bitcoin, bem como na frequência das negociações.\n\nOs seguintes aspetos são considerados:\n- Risco de estorno do método de pagamento utilizado na negociação\n- Idade da conta de pagamento (quando foi criada no Bisq)\n- Depósito de segurança do comprador (15 - 100% do montante da negociação)\n- Se o comprador já negociou com a mesma conta antes e verificou a sua propriedade da conta utilizando uma segunda conta de pagamento\n- Reputação do comprador

