muSig.trade.guide.welcome.headline=Wie man auf Bisq MuSig handelt
muSig.trade.guide.welcome.content=Dieser Leitfaden bietet einen Überblick über die wichtigsten Aspekte des Kaufs oder Verkaufs von Bitcoin mit Bisq MuSig.\
Sie erfahren mehr über das Sicherheitsmodell, den benutzerfreundlichen Handelsablauf und die Handelsregeln.\
\
Wenn Sie weitere Fragen haben, besuchen Sie die Chat-Räume im Menü 'Support'.

muSig.trade.guide.security.headline=Wie sicher ist es, auf Bisq MuSig zu handeln?
muSig.trade.guide.security.content=- Bisq hält niemals Ihre Mittel; Transaktionen sind durch einen 2-von-2 Multisig und Sicherheitsleistungen gesichert.\n- Mediatoren und Schiedsrichter kontrollieren die Multisig-Schlüssel nicht und können Mittel nicht einseitig bewegen.\n- Fiat-Zahlungen können Rückbuchungsrisiken beinhalten, daher sollten Sie die Handelsregeln sorgfältig befolgen.\n- Sie sind verantwortlich für die Einhaltung der lokalen Gesetze.

muSig.trade.guide.process.headline=Wie funktioniert der Handelsprozess?
muSig.trade.guide.process.content=Wenn Sie ein Angebot annehmen, wählen Sie die verfügbaren Optionen aus und überprüfen eine Zusammenfassung, bevor Sie beginnen.\
Sobald Sie gestartet haben, wird die Benutzeroberfläche Sie durch diese Schritte führen:
muSig.trade.guide.process.steps=- Nachdem die Einzahlungstransaktion veröffentlicht wurde, warten die Händler auf eine Bestätigung der Blockchain.\n- Nach der Bestätigung sendet der Käufer die Fiat-Zahlung und markiert "Zahlung gestartet". Befolgen Sie die Anweisungen der App für den Zahlungsgrund (lassen Sie es leer oder verwenden Sie Ihren vollständigen Namen).\n- Sobald der Verkäufer die Zahlung erhält, bestätigt er den Empfang in der Bisq-App, um den Handel abzuschließen.

muSig.trade.guide.rules.headline=Was muss ich über die Handelsregeln wissen?
muSig.trade.guide.rules.content=- Sobald ein Handel begonnen hat, kann er ohne einen gerechtfertigten Grund nicht storniert werden.\n- Überprüfen Sie regelmäßig Nachrichten, antworten Sie umgehend (innerhalb von 48 Stunden während der Mediation) und halten Sie alle Kommunikationen im Bisq-Handelschat.\n- Verwenden Sie die genauen Kontodaten für die Fiat-Überweisung.\n- Lassen Sie das Feld 'Zahlungsgrund' nach Möglichkeit leer; verwenden Sie andernfalls Ihren Namen. Fügen Sie niemals 'Bisq' oder 'Bitcoin' hinzu.\n- Wenn die Bank des Absenders Gebühren erhebt, trägt der Absender diese.\n- Wenn die Zahlung eingegangen ist, muss der Verkäufer überprüfen, ob die Empfangsdaten mit den Kontodaten des Käufers übereinstimmen. Wenn dies nicht der Fall ist, öffnen Sie einen Mediationsfall.\n- Schließen Sie den Handel innerhalb des Handelsfensters ab und seien Sie mindestens täglich online.\n- Wenn Probleme auftreten, eröffnen Sie die Mediation als ersten Eskalationsschritt; ein Mediator kann bis zu 48 Stunden für eine Antwort benötigen.\n- Wenn die Mediation von einem Handelspartner abgelehnt wird, tritt der Handel in die Schiedsgerichtsbarkeit ein. Dies wird erst nach der Zeitverriegelung (5 Tage für Altcoin-Handelsgeschäfte, 20 Tage für Fiat-Handelsgeschäfte) verfügbar.
