muSig.trade.limits.tab1.info=Um sich gegen Rückbuchungen von böswilligen Käufern abzusichern, gibt es verschiedene Optionen und Parameter, die verwendet werden, um eine Begrenzung der maximal erlaubten Handelsbeträge für Bitcoin-Käufer sowie die Häufigkeit der Handelsgeschäfte anzuwenden.\n\nFolgende Aspekte werden berücksichtigt:\n- Rückbuchungsrisiko der im Handel verwendeten Zahlungsmethode\n- Alter des Zahlungskontos (wann es in Bisq erstellt wurde)\n- Sicherheitsleistung des Käufers (15 - 100% des Handelsbetrags)\n- Ob der Käufer zuvor mit demselben Konto gehandelt hat und seine Kontobesitzerschaft durch die Verwendung eines zweiten Zahlungskontos verifiziert hat\n- Reputation des Käufers

