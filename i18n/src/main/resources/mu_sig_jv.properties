muSig.trade.guide.welcome.headline=Carane dagang ing Bisq MuSig
muSig.trade.guide.welcome.content=Pandhuan iki menehi ringkesan babagan aspek kunci saka tuku utawa adol Bitcoin nganggo Bisq MuSig.\
Sampeyan bakal sinau babagan model keamanan, alur dagang sing ngadhepi pangguna, lan aturan dagang.\
\
Yen sampeyan duwe pitakon luwih lanjut, bukak ruang obrolan ing menu 'Dukungan'.

muSig.trade.guide.security.headline=Keamanan dagang ing Bisq MuSig pira?
muSig.trade.guide.security.content=- Bisq ora nate nyekel dana sampeyan; dagang dilindhungi dening multisig 2-of-2 lan setoran keamanan.\n- Mediator lan juru perkara ora ngontrol kunci multisig lan ora bisa mindhah dana kanthi sepihak.\n- Pembayaran fiat bisa melu risiko chargeback, mula tindakna aturan dagang kanthi teliti.\n- Sampeyan tanggung jawab kanggo netepi hukum lokal.

muSig.trade.guide.process.headline=Kepiye proses dagang bisa digunakake?
muSig.trade.guide.process.content=Nalika njupuk tawaran, sampeyan bakal milih opsi sing kasedhiya lan mriksa ringkesan sadurunge miwiti.\
Sawise diwiwiti, antarmuka pangguna bakal nuntun sampeyan liwat langkah-langkah iki:
muSig.trade.guide.process.steps=- Sawise transaksi setoran diterbitake, pedagang ngenteni siji konfirmasi blockchain.\n- Sawise konfirmasi, pembeli ngirim pembayaran fiat lan nandhani Pembayaran diwiwiti. Tindakake pandhuan aplikasi kanggo alesan pembayaran (tinggalake kosong utawa gunakake jeneng lengkap sampeyan).\n- Sawise penjual nampa pembayaran, dheweke ngonfirmasi nampa ing aplikasi Bisq kanggo ngrampungake dagang.

muSig.trade.guide.rules.headline=Apa sing kudu aku ngerti babagan aturan dagang?
muSig.trade.guide.rules.content=- Sawise dagang diwiwiti, ora bisa dibatalake tanpa alesan sing dibenarke.\n- Priksa pesen kanthi rutin, wangsulana kanthi cepet (sawise 48 jam sajrone mediasi), lan jaga kabeh komunikasi ing obrolan dagang Bisq.\n- Gunakake data akun pembayaran sing tepat kanggo transfer fiat.\n- Ninggalake kolom 'alasan pembayaran' kosong yen bisa; yen ora, gunakake jeneng sampeyan. Aja nate nyakup 'Bisq' utawa 'Bitcoin'.\n- Yen bank pengirim njupuk biaya, pengirim sing nanggung.\n- Nalika pembayaran ditampa, penjual kudu verifikasi manawa data kuitansi cocog karo rincian akun pembeli. Yen ora, bukak kasus mediasi.\n- Rampungake dagang sajrone jendela dagang lan online paling ora saben dina.\n- Yen ana masalah, bukak mediasi minangka langkah eskalasi pertama; mediator bisa njupuk wektu nganti 48 jam kanggo wangsulan.\n- Yen mediasi ditolak dening sembarang rekan dagang, dagang mlebu arbitrasi. Iki bakal kasedhiya mung sawise kunci wektu (5 dina kanggo dagang altcoin, 20 dina kanggo dagang fiat).
muSig.trade.guide.rules.confirm=Aku wis maca lan ngerti


