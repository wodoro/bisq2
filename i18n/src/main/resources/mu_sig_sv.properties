muSig.trade.guide.welcome.headline=Hur man handlar på Bisq MuSig
muSig.trade.guide.welcome.content=Denna guide ger en översikt över de viktigaste aspekterna av att köpa eller sälja Bitcoin med Bisq MuSig.\
Du kommer att lära dig om säkerhetsmodellen, det användarvänliga handelsflödet och handelsreglerna.\
\
Om du har ytterligare frågor, besök chattrummen under 'Support'-menyn.

muSig.trade.guide.security.headline=Hur säkert är det att handla på Bisq MuSig?
muSig.trade.guide.security.content=- Bisq håller aldrig dina medel; affärer säkras av en 2-av-2 multisig och säkerhetsinsättningar.\n- Medlare och skiljedomare kontrollerar inte multisig-nycklarna och kan inte flytta medel ensidigt.\n- Fiatbetalningar kan innebära risk för återkrav, så följ handelsreglerna noggrant.\n- Du är ansvarig för att följa lokala lagar.

muSig.trade.guide.process.headline=Hur fungerar handelsprocessen?
muSig.trade.guide.process.content=När du accepterar ett erbjudande väljer du de tillgängliga alternativen och granskar en sammanfattning innan du börjar.\
När det har initierats kommer användargränssnittet att vägleda dig genom dessa steg:
muSig.trade.guide.process.steps=- Efter att insättningstransaktionen har publicerats väntar handlarna på en blockchain-bekräftelse.\n- Efter bekräftelsen skickar köparen fiatbetalningen och markerar Betalning påbörjad. Följ appens instruktioner för betalningsorsaken (lämna den tom eller använd ditt fullständiga namn).\n- När säljaren har mottagit betalningen bekräftar de mottagandet i Bisq-appen för att slutföra handeln.

muSig.trade.guide.rules.headline=Vad behöver jag veta om handelsreglerna?
muSig.trade.guide.rules.content=- När en handel har startat kan den inte avbrytas utan en berättigad anledning.\n- Kontrollera meddelanden regelbundet, svara snabbt (inom 48 timmar under medling) och håll all kommunikation i Bisq handelschatten.\n- Använd exakt betalningskontoinformation för fiatöverföringen.\n- Lämna fältet 'anledning till betalning' tomt om möjligt; annars använd ditt namn. Inkludera aldrig 'Bisq' eller 'Bitcoin'.\n- Om avsändarens bank tar ut avgifter, täcker avsändaren dem.\n- När betalningen har mottagits måste säljaren verifiera att kvittodata matchar köparens kontouppgifter. Om det inte gör det, öppna ett medlingsärende.\n- Slutför handeln inom handelsfönstret och var online minst dagligen.\n- Om problem uppstår, öppna medling som det första eskaleringssteget; en medlare kan ta upp till 48 timmar att svara.\n- Om medling avvisas av någon handelskollega går handeln in i skiljedom. Det blir tillgängligt först efter tidslåset (5 dagar för altcoin-affärer, 20 dagar för fiat-affärer).
muSig.trade.guide.rules.confirm=Jag har läst och förstått


