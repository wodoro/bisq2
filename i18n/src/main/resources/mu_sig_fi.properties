muSig.trade.guide.notConfirmed.warn=Ole hyvä ja lue kaupankäyntiopas ja vahvista, että olet lukenut ja ymmärtänyt kaupankäynnin säännöt.

muSig.trade.guide.welcome.headline=Kuinka käydä kauppaa Bisq MuSigissä
muSig.trade.guide.welcome.content=Tämä opas antaa yleiskatsauksen Bisq MuSig:llä Bitcoinin ostamisen tai myymisen keskeisistä näkökohdista.\
Opit turvallisuusmallista, käyttäjälle suunnatusta kaupankäyntiprosessista ja kaupankäyntisäännöistä.\
\
Jos Teillä on lisäkysymyksiä, vieraile keskusteluhuoneissa 'Tuki' -valikon alla.

muSig.trade.guide.security.headline=Kuinka turvallista on käydä kauppaa Bisq MuSigissä?
muSig.trade.guide.security.content=- Bisq ei koskaan pidä varojasi; kaupat on turvattu 2-of-2 multisig-vakuudella ja vakuuksilla.\n- Sovittelijat ja välimiehet eivät hallitse multisig-avaimia eivätkä voi siirtää varoja yksipuolisesti.\n- Fiat-maksuihin voi liittyä takaisinperintäriski, joten noudata kaupankäyntisääntöjä huolellisesti.\n- Olette vastuussa paikallisten lakien noudattamisesta.

muSig.trade.guide.process.headline=Kuinka kaupankäyntiprosessi toimii?
muSig.trade.guide.process.content=Kun otatte tarjouksen, valitsette käytettävissä olevat vaihtoehdot ja tarkistatte yhteenvedon ennen aloittamista.\
Kun aloitettu, käyttäjäliittymä ohjaa Teitä näiden vaiheiden läpi:
muSig.trade.guide.process.steps=- Kun talletustapahtuma on julkaistu, kauppiaat odottavat yhtä lohkoketjun vahvistusta.\n- Vahvistuksen jälkeen ostaja lähettää fiat-maksun ja merkitsee Maksu aloitettu. Seuratkaa sovelluksen ohjeita maksusyyn osalta (jättäkää se tyhjäksi tai käyttäkää koko nimeänne).\n- Kun myyjä vastaanottaa maksun, hän vahvistaa vastaanoton Bisq-sovelluksessa kaupankäynnin loppuunsaattamiseksi.

muSig.trade.guide.rules.headline=Mitä minun tarvitsee tietää kaupankäyntisäännöistä?
muSig.trade.guide.rules.content=- Kun kauppa on aloitettu, sitä ei voi peruuttaa ilman perusteltua syytä.\n- Tarkistakaa viestit säännöllisesti, vastatkaa nopeasti (48 tunnin kuluessa sovittelun aikana) ja pitäkää kaikki viestintä Bisq-kauppakeskustelussa.\n- Käyttäkää tarkkoja maksutilitietoja fiat-siirtoa varten.\n- Jättäkää 'maksun syy' -kenttä tyhjäksi, jos mahdollista; muuten käyttäkää nimeänne. Älkää koskaan sisällyttäkö 'Bisq' tai 'Bitcoin'.\n- Jos lähettäjän pankki veloittaa maksuja, lähettäjä kattaa ne.\n- Kun maksu on vastaanotettu, myyjän on varmistettava, että kuitin tiedot vastaavat ostajan tilitietoja. Jos ne eivät vastaa, avatkaa sovittelutapaus.\n- Suorittakaa kauppa kaupankäyntiajan puitteissa ja olkaa online vähintään päivittäin.\n- Jos ongelmia ilmenee, avatkaa sovittelu ensimmäisenä eskalaatiovaiheena; sovittelijalla voi kestää jopa 48 tuntia vastata.\n- Jos sovittelu hylätään minkä tahansa kauppakumppanin toimesta, kauppa siirtyy välimiesmenettelyyn. Se tulee saataville vasta aikarajan (5 päivää altcoin-kaupoille, 20 päivää fiat-kaupoille) jälkeen.
muSig.trade.guide.rules.confirm=Olen lukenut ja ymmärtänyt


