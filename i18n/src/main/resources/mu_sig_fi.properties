muSig.trade.limits.tab1.info=Suojautuaksesi pankin takaisinperinnältä pahantahtoisilta ostajilta, käytetään erilaisia vaihtoehtoja ja parametreja, joilla asetetaan rajoitus Bitcoin-ostajien sallimille maksimikaupankäyntimäärille sekä kaupankäyntien tiheydelle.\n\nSeuraavat asiat otetaan huomioon:\n- Maksutavan takaisinperintäriski\n- Maksutilin ikä (milloin se luotiin Bisqissa)\n- Ostajan vakuus (15 - 100 % kaupankäyntimäärästä)\n- Onko ostaja käynyt kauppaa samalla tilillä aiemmin ja vahvistanut tilinsä omistajuuden käyttämällä toista maksutiliä\n- Ostajan maine

