muSig.trade.limits.tab1.info=Pour se protéger contre les rétrofacturations bancaires de la part d'acheteurs malveillants, plusieurs options et paramètres sont utilisés pour appliquer une limite sur les montants d'échange maximum autorisés pour les acheteurs de Bitcoin ainsi que sur la fréquence des échanges.\n\nLes aspects suivants sont pris en compte :\n- Risque de rétrofacturation de la méthode de paiement utilisée dans l'échange\n- Âge du compte de paiement (date de création dans Bisq)\n- Dépôt de sécurité de l'acheteur (15 - 100 % du montant de l'échange)\n- Si l'acheteur a déjà échangé avec le même compte et a vérifié sa propriété de compte en utilisant un second compte de paiement\n- Réputation de l'acheteur

