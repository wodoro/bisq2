muSig.trade.guide.welcome.headline=Comment échanger sur Bisq MuSig
muSig.trade.guide.welcome.content=Ce guide donne un aperçu des aspects clés de l'achat ou de la vente de Bitcoin avec Bisq MuSig.\
Vous en apprendrez sur le modèle de sécurité, le flux d'échange orienté utilisateur et les règles d'échange.\
\
Si vous avez d'autres questions, visitez les salles de chat sous le menu 'Support'.

muSig.trade.guide.security.headline=À quel point est-il sûr de trader sur Bisq MuSig ?
muSig.trade.guide.security.content=- Bisq ne détient jamais vos fonds ; les échanges sont sécurisés par un multisig 2 sur 2 et des dépôts de sécurité.\n- Les médiateurs et les arbitres ne contrôlent pas les clés multisig et ne peuvent pas déplacer les fonds unilatéralement.\n- Les paiements fiat peuvent comporter un risque de rétrofacturation, donc suivez attentivement les règles d'échange.\n- Vous êtes responsable de la conformité avec les lois locales.

muSig.trade.guide.process.headline=Comment fonctionne le processus d'échange ?
muSig.trade.guide.process.content=Lorsque vous acceptez une offre, vous sélectionnerez les options disponibles et examinerez un résumé avant de commencer.\
Une fois lancé, l'interface utilisateur vous guidera à travers ces étapes :
muSig.trade.guide.process.steps=- Après que la transaction de dépôt soit publiée, les traders attendent une confirmation de la blockchain.\n- Après confirmation, l'acheteur envoie le paiement fiat et marque Paiement commencé. Suivez les instructions de l'application pour le motif de paiement (laissez-le vide ou utilisez votre nom complet).\n- Une fois que le vendeur reçoit le paiement, il confirme la réception dans l'application Bisq pour compléter l'échange.

muSig.trade.guide.rules.headline=Que dois-je savoir sur les règles d'échange ?
muSig.trade.guide.rules.content=- Une fois qu'un échange a commencé, il ne peut pas être annulé sans raison justifiée.\n- Vérifiez régulièrement les messages, répondez rapidement (dans les 48 heures pendant la médiation) et gardez toute communication dans le chat d'échange Bisq.\n- Utilisez les données exactes du compte de paiement pour le transfert fiat.\n- Laissez le champ 'raison du paiement' vide si possible ; sinon, utilisez votre nom. N'incluez jamais 'Bisq' ou 'Bitcoin'.\n- Si la banque de l'expéditeur facture des frais, l'expéditeur les couvre.\n- Lorsque le paiement est reçu, le vendeur doit vérifier que les données de réception correspondent aux détails du compte de l'acheteur. Si ce n'est pas le cas, ouvrez un cas de médiation.\n- Complétez l'échange dans la fenêtre d'échange et soyez en ligne au moins quotidiennement.\n- Si des problèmes surviennent, ouvrez une médiation comme première étape d'escalade ; un médiateur peut prendre jusqu'à 48 heures pour répondre.\n- Si la médiation est rejetée par un partenaire d'échange, l'échange entre en arbitrage. Il devient disponible uniquement après le verrouillage temporel (5 jours pour les échanges d'altcoins, 20 jours pour les échanges fiat).
muSig.trade.guide.rules.confirm=J'ai lu et compris


