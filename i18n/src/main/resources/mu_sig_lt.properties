muSig.trade.guide.welcome.headline=Kaip prekiauti Bisq MuSig
muSig.trade.guide.welcome.content=Šis vadovas suteikia apžvalgą apie pagrindinius aspektus, susijusius su Bitcoin pirkimu ar pardavimu naudojant Bisq MuSig.\
Sužinosite apie saugumo modelį, vartotojui skirtą prekybos srautą ir prekybos taisykles.\
\
Jei turite papildomų klausimų, apsilankykite pokalbių kambariuose, esančiuose 'Pagalba' meniu.

muSig.trade.guide.security.headline=Kaip saugu prekiauti Bisq MuSig?
muSig.trade.guide.security.content=- Bisq niekada nelaiko jūsų lėšų; prekybos yra apsaugotos 2 iš 2 multisig ir saugos įnašais.\n- Tarpininkai ir arbitrai nekontroliuoja multisig raktų ir negali vienpusiškai perkelti lėšų.\n- Fiat mokėjimai gali turėti grąžinimo riziką, todėl atidžiai laikykitės prekybos taisyklių.\n- Jūs esate atsakingas už vietinių įstatymų laikymąsi.

muSig.trade.guide.process.headline=Kaip veikia prekybos procesas?
muSig.trade.guide.process.content=Kai priimsite pasiūlymą, pasirinksite prieinamus variantus ir peržiūrėsite santrauką prieš pradėdami.\
Kai bus inicijuota, vartotojo sąsaja nuves jus per šiuos žingsnius:
muSig.trade.guide.process.steps=- Po to, kai depozito sandoris bus paskelbtas, prekiautojai laukia vieno blokų grandinės patvirtinimo.\n- Po patvirtinimo pirkėjas siunčia fiat mokėjimą ir pažymi, kad mokėjimas pradėtas. Sekite programėlės nurodymus dėl mokėjimo priežasties (palikite tuščią arba naudokite savo pilną vardą).\n- Kai pardavėjas gauna mokėjimą, jis patvirtina gavimą Bisq programėlėje, kad užbaigtų prekybą.

muSig.trade.guide.rules.headline=Ką turėčiau žinoti apie prekybos taisykles?
muSig.trade.guide.rules.content=- Kai prekyba prasideda, jos negalima atšaukti be pagrįstos priežasties.\n- Reguliariai tikrinkite žinutes, greitai atsakykite (per 48 valandas tarpininkavimo metu) ir laikykite visą komunikaciją Bisq prekybos pokalbyje.\n- Naudokite tikslius mokėjimo paskyros duomenis fiat pervedimui.\n- Jei įmanoma, palikite 'mokėjimo priežasties' laukelį tuščią; kitu atveju naudokite savo vardą. Niekada nerašykite 'Bisq' ar 'Bitcoin'.\n- Jei siuntėjo bankas ima mokesčius, juos apmoka siuntėjas.\n- Kai mokėjimas gautas, pardavėjas turi patikrinti, ar kvito duomenys atitinka pirkėjo paskyros duomenis. Jei neatitinka, atidarykite tarpininkavimo bylą.\n- Užbaigkite prekybą per prekybos langą ir būkite prisijungę bent kasdien.\n- Jei kyla problemų, atidarykite tarpininkavimą kaip pirmąjį eskalacijos žingsnį; tarpininkas gali atsakyti per 48 valandas.\n- Jei tarpininkavimas yra atmestas bet kurio prekybos dalyvio, prekyba pereina į arbitražą. Ji bus prieinama tik po laiko užrakto (5 dienos altcoin prekyboms, 20 dienų fiat prekyboms).
muSig.trade.guide.rules.confirm=Aš perskaičiau ir supratau


