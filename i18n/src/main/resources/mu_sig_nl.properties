muSig.trade.guide.welcome.headline=Hoe te handelen op Bisq MuSig
muSig.trade.guide.welcome.content=Deze gids geeft een overzicht van de belangrijkste aspecten van het kopen of verkopen van Bitcoin met Bisq MuSig.\
U leert over het beveiligingsmodel, de gebruikersgerichte handelsstroom en de handelsregels.\
\
Als u verdere vragen heeft, bezoek dan de chatrooms onder het menu 'Ondersteuning'.

muSig.trade.guide.security.headline=Hoe veilig is het om te handelen op Bisq MuSig?
muSig.trade.guide.security.content=- Bisq houdt nooit uw fondsen vast; transacties zijn beveiligd door een 2-van-2 multisig en beveiligingsstortingen.\n- Bemiddelaars en arbiters controleren de multisig-sleutels niet en kunnen fondsen niet eenzijdig verplaatsen.\n- Fiatbetalingen kunnen risico op terugboekingen met zich meebrengen, dus volg de handelsregels zorgvuldig.\n- U bent verantwoordelijk voor het naleven van lokale wetten.

muSig.trade.guide.process.headline=Hoe werkt het handelsproces?
muSig.trade.guide.process.content=Bij het aannemen van een aanbod selecteert u de beschikbare opties en bekijkt u een samenvatting voordat u begint.\
Zodra het is geïnitieerd, zal de gebruikersinterface u door deze stappen begeleiden:
muSig.trade.guide.process.steps=- Nadat de stortingstransactie is gepubliceerd, wachten handelaren op één blockchainbevestiging.\n- Na bevestiging verzendt de koper de fiatbetaling en markeert deze als Betaling gestart. Volg de instructies van de app voor de betalingsreden (laat het leeg of gebruik uw volledige naam).\n- Zodra de verkoper de betaling ontvangt, bevestigt deze de ontvangst in de Bisq-app om de transactie te voltooien.

muSig.trade.guide.rules.headline=Wat moet ik weten over de handelsregels?
muSig.trade.guide.rules.content=- Zodra een transactie is gestart, kan deze niet worden geannuleerd zonder een gerechtvaardigde reden.\n- Controleer regelmatig berichten, antwoord snel (binnen 48 uur tijdens bemiddeling) en houd alle communicatie in de Bisq handelschat.\n- Gebruik de exacte betalingsaccountgegevens voor de fiat-overdracht.\n- Laat het veld 'reden voor betaling' leeg indien mogelijk; gebruik anders uw naam. Vermeld nooit 'Bisq' of 'Bitcoin'.\n- Als de bank van de afzender kosten in rekening brengt, dekt de afzender deze.\n- Wanneer de betaling is ontvangen, moet de verkoper verifiëren of de ontvangstgegevens overeenkomen met de accountgegevens van de koper. Als dit niet het geval is, open dan een bemiddelingszaak.\n- Voltooi de transactie binnen het transactievenster en wees minstens dagelijks online.\n- Als er problemen optreden, open dan bemiddeling als eerste escalatiestap; een bemiddelaar kan tot 48 uur nodig hebben om te reageren.\n- Als bemiddeling door een handelsgenoot wordt afgewezen, gaat de transactie naar arbitrage. Het wordt pas beschikbaar na de tijdslimiet (5 dagen voor altcoin-transacties, 20 dagen voor fiat-transacties).
