muSig.trade.limits.tab1.info=Om te beschermen tegen terugboekingen van kwaadwillende kopers, zijn er verschillende opties en parameters die worden gebruikt om een limiet toe te passen op de maximaal toegestane handelsbedragen voor Bitcoin-kopers, evenals de frequentie van transacties.\n\nDe volgende aspecten worden in overweging genomen:\n- Terugboekingsrisico van de gebruikte betalingsmethode in de transactie\n- Leeftijd van het betalingsaccount (wanneer het is aangemaakt in Bisq)\n- Beveiligingsstorting van de koper (15 - 100% van het handelsbedrag)\n- Of de koper eerder met hetzelfde account heeft gehandeld en zijn accountbezit heeft geverifieerd door een tweede betalingsaccount te gebruiken\n- Reputatie van de koper

