muSig.trade.guide.welcome.headline=如何在 Bisq MuSig 上交易
muSig.trade.guide.welcome.content=本指南概述了使用 Bisq MuSig 购买或出售比特币的关键方面。\
您将了解安全模型、用户交易流程和交易规则。\
\
如果您有进一步的问题，请访问“支持”菜单下的聊天室。

muSig.trade.guide.security.headline=在 Bisq MuSig 上交易有多安全？
muSig.trade.guide.security.content=- Bisq 从不持有您的资金；交易由 2-of-2 多重签名和保证金保障。\n- 调解员和仲裁员不控制多重签名密钥，无法单方面移动资金。\n- 法币支付可能涉及退款风险，因此请仔细遵循交易规则。\n- 您有责任遵守当地法律。

muSig.trade.guide.process.headline=交易过程是如何运作的？
muSig.trade.guide.process.content=接受报价时，您将选择可用选项并在开始之前查看摘要。\
一旦启动，用户界面将引导您完成这些步骤：
muSig.trade.guide.process.steps=- 在存款交易发布后，交易者等待一个区块链确认。\n- 确认后，买方发送法币付款并标记为“付款已开始”。请根据应用程序的指示填写付款原因（留空或使用您的全名）。\n- 一旦卖方收到付款，他们在 Bisq 应用程序中确认收款以完成交易。

muSig.trade.guide.rules.headline=我需要了解交易规则的哪些信息？
muSig.trade.guide.rules.content=- 一旦交易开始，除非有正当理由，否则无法取消。\n- 定期检查消息，及时回复（在调解期间 48 小时内），并保持所有沟通在 Bisq 交易聊天中。\n- 使用准确的支付账户数据进行法币转账。\n- 如果可能，请将“付款原因”字段留空；否则请使用您的姓名。切勿包含“Bisq”或“Bitcoin”。\n- 如果发件人的银行收取费用，则由发件人承担。\n- 收到付款后，卖方必须验证收据数据是否与买方的账户详细信息匹配。如果不匹配，请开启调解案件。\n- 在交易窗口内完成交易，并至少每天在线一次。\n- 如果出现问题，请将调解作为第一步升级；调解员可能需要最多 48 小时才能回复。\n- 如果任何交易参与者拒绝调解，交易将进入仲裁。它仅在时间锁定后可用（替代币交易为 5 天，法币交易为 20 天）。
muSig.trade.guide.rules.confirm=我已阅读并理解


