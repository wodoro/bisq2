######################################################

muSig.trade.limits=MuSig 比特币买家的交易限额
muSig.trade.limits.overview=概览
muSig.trade.limits.algorithm=算法
muSig.trade.limits.simulation=模拟

muSig.trade.limits.overview.headline=交易限额为何必要？
muSig.trade.limits.overview.info=大多数法定货币支付方式存在银行退款的风险。\n为了降低这一风险，Bisq 对比特币买家施加了交易金额和交易汇率限制，因为买家是可能发起退款的一方。
muSig.trade.limits.overview.subHeadline.fiat.buyer=法币交易 - 比特币买家
muSig.trade.limits.overview.info.fiat.buyer=交易限额由以下因素决定：\n- 与所选支付方式相关的退款风险\n- 买方是否已导入 Bisq 1 签名的账户年龄见证\n- 支付账户的年龄
muSig.trade.limits.overview.subHeadline.fiat.seller=法币交易 - 比特币卖家
muSig.trade.limits.overview.info.fiat.seller=交易限额仅由所选支付方式决定。
muSig.trade.limits.overview.subHeadline.crypto=加密货币交易
muSig.trade.limits.overview.info.crypto=适用最高交易金额限制，相当于 10,000 美元。

muSig.trade.limits.algorithm.headline=交易限额是如何应用的？
muSig.trade.limits.algorithm.info=交易限额由以下因素决定：\n- 每种法定支付方式都有一个退款风险等级。根据该等级，最高交易金额10,000美元可能减少最多50%。\n- 如果用户之前在Bisq 1中登录过其账户并导入该账户，则限额将被移除。\n- 如果支付账户的年龄超过90天，则限额将被移除。对于较新的账户，限额会线性增加，直到达到该阈值。
muSig.trade.limits.algorithm.rateLimit.headline=交易速率限制
muSig.trade.limits.algorithm.rateLimit.info=交易限额（每天允许的交易数量）是根据交易金额限额得出的。\n它等于交易金额限额除以 1,000，最小值为 1。\n一旦达到最大交易金额限额，交易限额将被移除。\n\n请注意，您可以从 Bisq 1 导入您的账户并保留您的账户年龄。

