muSig.mediation.request.confirm.headline=Просьба о посредничестве
muSig.mediation.request.confirm.msg=Если у вас возникли проблемы, которые вы не можете решить со своим торговым партнером, вы можете обратиться за помощью к посреднику.\n\nПожалуйста, не обращайтесь к посреднику по общим вопросам. В разделе поддержки есть чат, где вы можете получить общий совет и помощь.
muSig.mediation.request.confirm.openMediation=Открытое посредничество
muSig.mediation.request.feedback.headline=Посредничество запрошено
muSig.mediation.request.feedback.msg=Запрос зарегистрированным посредникам отправлен.\n\nПожалуйста, наберитесь терпения, пока посредник не появится в сети, чтобы присоединиться к торговому чату и помочь разрешить любые проблемы.
muSig.mediation.request.feedback.noMediatorAvailable=Посредник не доступен. Пожалуйста, воспользуйтесь чатом поддержки.
