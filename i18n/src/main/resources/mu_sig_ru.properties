muSig.trade.guide.security.headline=Насколько безопасно торговать на Bisq MuSig?
muSig.trade.guide.security.content=- Bisq никогда не удерживает ваши средства; сделки защищены с помощью мультиподписного эскроу 2 из 2 и залогов безопасности.\n- Медиаторы и арбитры не контролируют ключи мультиподписного кошелька и не могут односторонне перемещать средства.\n- Платежи в фиатной валюте могут нести риск возврата платежа, поэтому внимательно следуйте правилам торговли.\n- Вы несете ответственность за соблюдение местных законов.

muSig.trade.guide.process.headline=Как работает процесс торговли?
muSig.trade.guide.process.content=При принятии предложения вы выберете доступные варианты и просмотрите сводку перед началом.\
После инициализации пользовательский интерфейс проведет вас через эти шаги:
muSig.trade.guide.process.steps=- После публикации транзакции депозита трейдеры ждут одного подтверждения в блокчейне.\n- После подтверждения покупатель отправляет фиатный платеж и отмечает "Платеж начат". Следуйте инструкциям приложения для указания причины платежа (оставьте поле пустым или используйте ваше полное имя).\n- Как только продавец получит платеж, он подтверждает получение в приложении Bisq для завершения сделки.

muSig.trade.guide.rules.headline=Что мне нужно знать о правилах торговли?
muSig.trade.guide.rules.content=- Как только сделка начата, её нельзя отменить без обоснованной причины.\n- Регулярно проверяйте сообщения, отвечайте быстро (в течение 48 часов во время медиации) и сохраняйте все коммуникации в чате Bisq.\n- Используйте точные данные платежного аккаунта для фиатного перевода.\n- Оставьте поле 'причина платежа' пустым, если это возможно; в противном случае укажите ваше имя. Никогда не включайте 'Bisq' или 'Bitcoin'.\n- Если банк отправителя взимает комиссии, их покрывает отправитель.\n- Когда платеж получен, продавец должен проверить, что данные квитанции соответствуют данным аккаунта покупателя. Если это не так, откройте дело о медиации.\n- Завершите сделку в течение торгового окна и будьте онлайн хотя бы раз в день.\n- Если возникают проблемы, откройте медиацию как первый шаг эскалации; медиатор может ответить в течение 48 часов.\n- Если медиация отклоняется любым участником сделки, сделка переходит в арбитраж. Она станет доступной только после истечения времени блокировки (5 дней для сделок с альткойнами, 20 дней для фиатных сделок).
