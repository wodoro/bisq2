muSig.trade.limits.tab1.headline=Защита от возвратов банковских платежей
muSig.trade.limits.tab1.info=Чтобы защититься от возвратов платежей от злоумышленников, используются различные параметры для установки лимита на максимальные допустимые суммы сделок для покупателей биткойнов, а также на частоту сделок.\n\nУчитываются следующие аспекты:\n- Риск возврата платежа для способа оплаты, используемого в сделке\n- Возраст платежного аккаунта (когда он был создан в Bisq)\n- Залог безопасности покупателя (15 - 100% от суммы сделки)\n- Если покупатель ранее торговал с тем же аккаунтом и подтвердил право собственности на аккаунт, используя второй платежный аккаунт\n- Репутация покупателя

