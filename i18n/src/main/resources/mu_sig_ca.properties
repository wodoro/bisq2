muSig.trade.guide.welcome.headline=Com fer operacions a Bisq MuSig
muSig.trade.guide.welcome.content=Aquesta guia ofereix un resum dels aspectes clau de la compra o venda de Bitcoin amb Bisq MuSig.\
Aprendrà sobre el model de seguretat, el flux d'operació per a l'usuari i les regles de l'operació.\
\
Si té més preguntes, visiti les sales de xat sota el menú 'Suport'.

muSig.trade.guide.security.headline=Quina seguretat té operar a Bisq MuSig?
muSig.trade.guide.security.content=- Bisq mai manté els seus fons; les operacions estan assegurades per un multisig de 2 de 2 i dipòsits de seguretat.\n- Els mediadors i àrbitres no controlen les claus del multisig i no poden moure fons unilateralment.\n- Els pagaments fiat poden implicar un risc de càrrec retroactiu, així que segueixi les regles de l'operació amb atenció.\n- Vostè és responsable de complir amb les lleis locals.

muSig.trade.guide.process.headline=Com funciona el procés d'operació?
muSig.trade.guide.process.content=En acceptar una oferta, seleccionarà les opcions disponibles i revisarà un resum abans de començar.\
Un cop iniciat, la interfície d'usuari el guiarà a través d'aquests passos:
muSig.trade.guide.process.steps=- Després que la transacció de dipòsit es publiqui, els comerciants esperen una confirmació de la cadena de blocs.\n- Després de la confirmació, el comprador envia el pagament fiat i marca Pagament iniciat. Seguiu les instruccions de l'aplicació per al motiu del pagament (deixeu-ho en blanc o utilitzeu el vostre nom complet).\n- Un cop el venedor rep el pagament, confirma la recepció a l'aplicació Bisq per completar l'operació.

muSig.trade.guide.rules.headline=Què necessito saber sobre les regles de l'operació?
muSig.trade.guide.rules.content=- Un cop iniciada una operació, no es pot cancel·lar sense un motiu justificat.\n- Comproveu els missatges regularment, respongui ràpidament (dins de les 48 hores durant la mediació) i mantingui tota la comunicació al xat d'operacions de Bisq.\n- Utilitzi les dades exactes del compte de pagament per a la transferència fiat.\n- Deixi el camp 'motiu del pagament' en blanc si és possible; si no, utilitzi el seu nom. Mai inclogui 'Bisq' o 'Bitcoin'.\n- Si el banc de l'emissor cobra comissions, l'emissor les cobreix.\n- Quan es rep el pagament, el venedor ha de verificar que les dades del rebut coincideixin amb els detalls del compte del comprador. Si no coincideixen, obri un cas de mediació.\n- Completi l'operació dins de la finestra d'operació i estigui en línia almenys diàriament.\n- Si es produeixen problemes, obri mediació com a primer pas d'escalada; un mediador pot trigar fins a 48 hores a respondre.\n- Si la mediació és rebutjada per qualsevol participant de l'operació, l'operació entra en arbitratge. Només estarà disponible després del bloqueig temporal (5 dies per a operacions d'altcoin, 20 dies per a operacions fiat).
muSig.trade.guide.rules.confirm=He llegit i entès


