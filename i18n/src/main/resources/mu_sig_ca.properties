muSig.trade.limits.tab1.headline=Protecció contra càrrecs retroactius bancaris
muSig.trade.limits.tab1.info=Per protegir-se contra càrrecs retroactius bancaris per part de compradors malintencionats, s'utilitzen diverses opcions i paràmetres per aplicar un límit als imports màxims permesos d'operació per als compradors de Bitcoin, així com la freqüència de les operacions.\n\nEs consideren els següents aspectes:\n- Risc de càrrec retroactiu del mètode de pagament utilitzat en l'operació\n- Edat del compte de pagament (quan es va crear a Bisq)\n- Dipòsit de seguretat del comprador (15 - 100% de l'import de l'operació)\n- Si el comprador ha operat amb el mateix compte abans i ha verificat la seva propietat del compte utilitzant un segon compte de pagament\n- Reputació del comprador

