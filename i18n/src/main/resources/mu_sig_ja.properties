muSig.trade.limits.tab1.headline=銀行のチャージバック保護
muSig.trade.limits.tab1.info=悪意のある購入者による銀行のチャージバックから保護するために、ビットコイン購入者の最大許可取引額や取引の頻度に制限を適用するために使用されるさまざまなオプションとパラメータがあります。\n\n考慮される要素は次のとおりです：\n- 取引に使用される支払い方法のチャージバックリスク\n- 支払いアカウントの年齢（Bisqで作成された日）\n- 購入者のセキュリティデポジット（取引額の15〜100%）\n- 購入者が以前に同じアカウントで取引を行い、別の支払いアカウントを使用してアカウントの所有権を確認したかどうか\n- 購入者の評判

