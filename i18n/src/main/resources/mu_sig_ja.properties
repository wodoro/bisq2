muSig.trade.guide.welcome.headline=Bisq MuSigでの取引方法
muSig.trade.guide.welcome.content=このガイドでは、Bisq MuSigを使用してビットコインを購入または売却する際の重要な側面の概要を説明します。\
セキュリティモデル、ユーザー向けの取引フロー、および取引ルールについて学びます。\
\
さらに質問がある場合は、「サポート」メニューのチャットルームをご覧ください。

muSig.trade.guide.security.headline=Bisq MuSigでの取引はどれほど安全ですか？
muSig.trade.guide.security.content=- Bisqはあなたの資金を保持しません。取引は2-of-2マルチシグとセキュリティデポジットによって保護されています。\n- 仲介者と仲裁人はマルチシグキーを管理せず、一方的に資金を移動することはできません。\n- フィアット支払いにはチャージバックリスクが伴う可能性があるため、取引ルールを注意深く守ってください。\n- あなたは地元の法律を遵守する責任があります。

muSig.trade.guide.process.headline=取引プロセスはどのように機能しますか？
muSig.trade.guide.process.content=オファーを受ける際には、利用可能なオプションを選択し、開始前に概要を確認します。\
開始すると、ユーザーインターフェースがこれらのステップを案内します：
muSig.trade.guide.process.steps=- デポジットトランザクションが公開された後、トレーダーは1つのブロックチェーンの承認を待ちます。\n- 承認後、バイヤーはフィアット支払いを送信し、「支払い開始」をマークします。支払い理由についてはアプリの指示に従ってください（空白のままにするか、フルネームを使用してください）。\n- 売り手が支払いを受け取ると、Bisqアプリで受領を確認し、取引を完了します。

muSig.trade.guide.rules.headline=取引ルールについて知っておくべきことは何ですか？
muSig.trade.guide.rules.content=- 取引が開始されたら、正当な理由なしにキャンセルすることはできません。\n- メッセージを定期的に確認し、迅速に返信してください（仲裁中は48時間以内）、すべてのコミュニケーションはBisqの取引チャットで行ってください。\n- フィアット送金のために正確な支払いアカウントデータを使用してください。\n- 可能であれば「支払いの理由」フィールドは空白のままにしてください。そうでない場合は自分の名前を使用してください。「Bisq」や「Bitcoin」を含めないでください。\n- 送信者の銀行が手数料を請求する場合、送信者がその費用を負担します。\n- 支払いが受領されたら、売り手は受領データが購入者のアカウント詳細と一致することを確認する必要があります。一致しない場合は仲裁を開いてください。\n- 取引ウィンドウ内で取引を完了し、少なくとも毎日オンラインでいる必要があります。\n- 問題が発生した場合は、最初のエスカレーションステップとして仲裁を開いてください。仲介者が応答するまで最大48時間かかる場合があります。\n- 取引のいずれかの参加者によって仲裁が拒否された場合、取引は仲裁に入ります。これは、タイムロック（アルトコイン取引は5日間、フィアット取引は20日間）の後にのみ利用可能になります。
muSig.trade.guide.rules.confirm=私は読み、理解しました


