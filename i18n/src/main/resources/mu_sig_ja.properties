muSig.mediation.request.confirm.headline=仲裁をリクエスト
muSig.mediation.request.confirm.msg=取引相手との問題を解決できない場合は、仲介者に支援を依頼できます。\n\n一般的な質問について仲裁を依頼しないでください。サポートセクションには、一般的なアドバイスや支援を受けられるチャットルームがあります。
muSig.mediation.request.confirm.openMediation=仲裁を開始
muSig.mediation.request.feedback.headline=仲裁がリクエストされました
muSig.mediation.request.feedback.msg=登録された仲介者にリクエストが送信されました。\n\n仲介者がオンラインになり、取引チャットに参加して問題を解決するまでお待ちください。
muSig.mediation.request.feedback.noMediatorAvailable=利用可能な仲介者がいません。代わりにサポートチャットをご利用ください。
muSig.mediation.requester.tradeLogMessage={0} が仲裁を要求しました


