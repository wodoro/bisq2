muSig.trade.limits.tab1.info=За да се заштитите од поврат на плаќања од злонамерни купувачи, постојат различни опции и параметри кои се користат за применување на лимит на максималните дозволени износи за трговија за купувачи на Bitcoin, како и фреквенцијата на трговиите.\n\nСледниве аспекти се разгледуваат:\n- Ризик од поврат на плаќање на методот на плаќање користен во трговијата\n- Возраст на платежната сметка (кога е создадена во Bisq)\n- Сигурносен депозит на купувачот (15 - 100% од износот на трговија)\n- Дали купувачот веќе тргувал со истата сметка и ја потврдил сопственоста на сметката користејќи втора платежна сметка\n- Репутација на купувачот

