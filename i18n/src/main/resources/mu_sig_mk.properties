muSig.mediation.request.feedback.headline=Побарано посредување
muSig.mediation.request.feedback.msg=Барање до регистрираните посредници е испратено.\n\nВе молиме да имате трпение додека не се појави посредник онлајн за да се приклучи на разговорот за трговија и да помогне во решавањето на било какви проблеми.
