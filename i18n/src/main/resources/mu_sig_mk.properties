muSig.trade.guide.welcome.headline=Како да тргувате на Bisq MuSig
muSig.trade.guide.welcome.content=Овој водич дава преглед на клучните аспекти на купување или продавање Bitcoin со Bisq MuSig.\
Ќе научите за моделот на безбедност, текот на трговијата за корисниците и правилата за трговија.\
\
Ако имате дополнителни прашања, посетете ги разговорите под менито 'Поддршка'.

muSig.trade.guide.security.headline=Колку е безбедно да се тргува на Bisq MuSig?
muSig.trade.guide.security.content=- Bisq никогаш не ги држи вашите средства; трговиите се заштитени со 2-од-2 мултисиг и сигурносни депозити.\n- Посредниците и арбитрите не контролираат мултисиг клучевите и не можат да преместуваат средства еднострано.\n- Фиат плаќањата можат да вклучуваат ризик од поврат на плаќањето, па внимателно следете ги правилата за трговија.\n- Вие сте одговорни за усогласување со локалните закони.

muSig.trade.guide.process.headline=Како функционира процесот на трговија?
muSig.trade.guide.process.content=Кога ќе ја прифатите понудата, ќе ги изберете достапните опции и ќе прегледате резиме пред да започнете.\
Откако ќе биде иницирано, корисничкиот интерфејс ќе ве води низ овие чекори:
muSig.trade.guide.process.steps=- Откако трансакцијата за депозит ќе биде објавена, трговците чекаат една потврда од блокчейн.\n- По потврдата, купувачот испраќа фиат плаќање и означува Плаќањето започнато. Следете ги упатствата на апликацијата за причината за плаќање (оставете го празно или користете го вашето цело име).\n- Откако продавачот ќе ја прими уплатата, тие ја потврдуваат примопредавањето во Bisq апликацијата за да ја завршат трговијата.

muSig.trade.guide.rules.headline=Што треба да знам за правилата за трговија?
muSig.trade.guide.rules.content=- Откако трговијата е започната, не може да се откаже без оправдана причина.\n- Редовно проверувајте ги пораките, одговарајте навремено (во рок од 48 часа за време на посредување) и одржувајте ја целата комуникација во Bisq разговорот за трговија.\n- Користете ги точните податоци за платежната сметка за трансферот во фиат.\n- Оставете го полето 'причина за плаќање' празно ако е можно; во спротивно, користете го вашето име. Никогаш не вклучувајте 'Bisq' или 'Bitcoin'.\n- Ако банката на испраќачот наплаќа провизии, испраќачот ги покрива.\n- Кога плаќањето е примено, продавачот мора да потврди дека податоците за приемот одговараат на деталите за сметката на купувачот. Ако не одговара, отворете случај за посредување.\n- Завршете ја трговијата во рокот за трговија и бидете онлајн најмалку секој ден.\n- Ако се појават проблеми, отворете посредување како прв чекор за ескалација; посредникот може да одговори за максимум 48 часа.\n- Ако посредувањето биде одбиено од било кој учесник во трговијата, трговијата влегува во арбитража. Станува достапна само по истекот на времето (5 дена за трговии со алткоини, 20 дена за трговии со фиат).
muSig.trade.guide.rules.confirm=Јас сум прочитал и разбрал


