muSig.trade.limits.tab1.headline=Защита от възстановяване на банкови такси
muSig.trade.limits.tab1.info=За да се защитите от възстановяване на плащания от злонамерени купувачи, има различни опции и параметри, използвани за прилагане на лимит на максимално допустимите суми за сделки за купувачи на Bitcoin, както и честотата на сделките.\n\nСледните аспекти се вземат предвид:\n- Риск от възстановяване на плащането с използвания метод за плащане в сделката\n- Възраст на платежната сметка (когато е създадена в Bisq)\n- Депозит за сигурност на купувача (15 - 100% от сумата на сделката)\n- Ако купувачът е търгувал със същия акаунт преди и е потвърдил собствеността на акаунта си, използвайки втори платежен акаунт\n- Репутация на купувача

