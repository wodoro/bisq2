muSig.mediation.request.confirm.headline=Заявка за медиация
muSig.mediation.request.confirm.msg=Ако имате проблеми, които не можете да разрешите с Вашия търговски партньор, можете да поискате помощ от медиатор.\n\nМоля, не искайте медиация за общи въпроси. В секцията за поддръжка има чат стаи, където можете да получите общи съвети и помощ.
muSig.mediation.request.confirm.openMediation=Отворете медиация
muSig.mediation.request.feedback.headline=Заявка за медиация
muSig.mediation.request.feedback.msg=Изпратено е искане до регистрираните медиатори.\n\nМоля, проявете търпение, докато медиаторът е онлайн, за да се присъедини към чата за сделката и да помогне за разрешаването на всякакви проблеми.
muSig.mediation.request.feedback.noMediatorAvailable=Няма наличен медиатор. Моля, използвайте чата за поддръжка вместо това.
muSig.mediation.requester.tradeLogMessage={0} поиска медиация


