muSig.trade.limits.tab2.info=За да улесните разбирането на въздействието на различните опции, потребителят може да използва инструмента за предварителен преглед по-долу, за да види кои опции имат какво въздействие. При задържане на отделните опции се предоставя допълнителна информация.

