muSig.trade.guide.welcome.headline=Как да търгувате на Bisq MuSig
muSig.trade.guide.welcome.content=Това ръководство предоставя преглед на ключовите аспекти на купуването или продаването на Bitcoin с Bisq MuSig.\
Ще научите за модела на сигурност, потока на сделките от гледна точка на потребителя и правилата за сделки.\
\
Ако имате допълнителни въпроси, посетете чат стаите в менюто 'Поддръжка'.

muSig.trade.guide.security.headline=Колко безопасно е да търгувате на Bisq MuSig?
muSig.trade.guide.security.content=- Bisq никога не държи вашите средства; сделките са защитени от 2-от-2 multisig и депозити за сигурност.\n- Медиаторите и арбитрите не контролират multisig ключовете и не могат да преместват средства едностранно.\n- Фиатните плащания могат да включват риск от възстановяване на плащания, затова следвайте правилата за сделка внимателно.\n- Вие носите отговорност за спазването на местните закони.

muSig.trade.guide.process.headline=Как работи процесът на сделка?
muSig.trade.guide.process.content=Когато приемате оферта, ще изберете наличните опции и ще прегледате резюме преди да започнете.\
След като бъде инициализирано, потребителският интерфейс ще Ви води през тези стъпки:
muSig.trade.guide.process.steps=- След като транзакцията за депозит бъде публикувана, търговците изчакват едно потвърждение от блокчейна.\n- След потвърждение, купувачът изпраща плащането във фиат и отбелязва "Плащането е започнато". Следвайте инструкциите на приложението за причината за плащането (оставете я празна или използвайте пълното си име).\n- След като продавачът получи плащането, той потвърждава получаването в приложението Bisq, за да завърши сделката.

muSig.trade.guide.rules.headline=Какво трябва да знам за правилата за сделки?
muSig.trade.guide.rules.content=- След като сделката е започнала, тя не може да бъде отменена без оправдана причина.\n- Проверявайте съобщенията редовно, отговаряйте бързо (в рамките на 48 часа по време на медиация) и поддържайте цялата комуникация в чата за сделки на Bisq.\n- Използвайте точните данни на платежната сметка за трансфера на фиат.\n- Оставете полето 'причина за плащане' празно, ако е възможно; в противен случай използвайте името си. Никога не включвайте 'Bisq' или 'Bitcoin'.\n- Ако банката на изпращача начислява такси, изпращачът ги покрива.\n- Когато плащането бъде получено, продавачът трябва да потвърди, че данните за получаването съвпадат с данните на акаунта на купувача. Ако не съвпадат, отворете случай за медиация.\n- Завършете сделката в рамките на времевия прозорец за сделки и бъдете онлайн поне ежедневно.\n- Ако възникнат проблеми, отворете медиация като първа стъпка за ескалация; медиаторът може да отнеме до 48 часа, за да отговори.\n- Ако медиацията бъде отхвърлена от който и да е търговски партньор, сделката преминава в арбитраж. Тя става налична само след времевото заключване (5 дни за сделки с алткойни, 20 дни за сделки с фиат).
muSig.trade.guide.rules.confirm=Прочел съм и разбирам


