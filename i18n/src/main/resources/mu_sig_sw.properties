muSig.trade.limits.tab1.info=Ili kulinda dhidi ya malipo ya benki yanayorejelewa na wanunuzi wabaya, kuna chaguzi na vigezo mbalimbali vinavyotumika kuweka kikomo kwenye kiasi cha juu kinachoruhusiwa kwa wanunuzi wa Bitcoin pamoja na mara kwa mara ya biashara.\n\nMambo yafuatayo yanazingatiwa:\n- Hatari ya kurejelewa kwa malipo ya njia ya malipo iliyotumika katika biashara\n- Umri wa akaunti ya malipo (wakati ilianzishwa katika Bisq)\n- Amana ya usalama ya mnunuzi (15 - 100% ya kiasi cha biashara)\n- Ikiwa mnunuzi amefanya biashara na akaunti hiyo hiyo hapo awali na kuthibitisha umiliki wa akaunti yake kwa kutumia akaunti nyingine ya malipo\n- Sifa ya mnunuzi

