muSig.trade.guide.welcome.headline=Jinsi ya kufanya biashara kwenye Bisq MuSig
muSig.trade.guide.welcome.content=Mwongozo huu unatoa muhtasari wa vipengele muhimu vya kununua au kuuza Bitcoin kwa kutumia Bisq MuSig.\
Utajifunza kuhusu mfano wa usalama, mtiririko wa biashara unaoonekana kwa mtumiaji, na sheria za biashara.\
\
Ikiwa una maswali zaidi, tembelea vyumba vya mazungumzo chini ya menyu ya 'Msaada'.

muSig.trade.guide.security.headline=Je, biashara kwenye Bisq MuSig ni salama vipi?
muSig.trade.guide.security.content=- Bisq haitahifadhi fedha zako kamwe; biashara zimehifadhiwa kwa multisig ya 2-of-2 na amana za usalama.\n- Wapatanishi na wapatanishi hawadhibiti funguo za multisig na hawawezi kuhamasisha fedha kwa upande mmoja.\n- Malipo ya fiat yanaweza kujumuisha hatari ya kurudisha, hivyo fuata sheria za biashara kwa makini.\n- Wewe ndiye unawajibika kufuata sheria za ndani.

muSig.trade.guide.process.headline=Jinsi mchakato wa biashara unavyofanya kazi?
muSig.trade.guide.process.content=Wakati wa kuchukua ofa, utachagua chaguzi zinazopatikana na kupitia muhtasari kabla ya kuanza.\
Mara baada ya kuanzishwa, kiolesura cha mtumiaji kitakuongoza kupitia hatua hizi:
muSig.trade.guide.process.steps=- Baada ya muamala wa amana kutangazwa, wafanyabiashara wanangoja uthibitisho mmoja wa mlolongo wa vizuizi.\n- Baada ya uthibitisho, mnunuzi anatumia malipo ya fiat na kuashiria Malipo yameanza. Fuata maelekezo ya programu kuhusu sababu ya malipo (acha tupu au tumia jina lako kamili).\n- Mara baada ya muuzaji kupokea malipo, wanathibitisha kupokea katika programu ya Bisq ili kukamilisha biashara.

muSig.trade.guide.rules.headline=Ninahitaji kujua nini kuhusu sheria za biashara?
muSig.trade.guide.rules.content=- Mara biashara imeanza, haiwezi kufutwa bila sababu iliyo halali.\n- Angalia ujumbe mara kwa mara, jibu haraka (ndani ya masaa 48 wakati wa upatanishi), na weka mawasiliano yote katika mazungumzo ya biashara ya Bisq.\n- Tumia data sahihi ya akaunti ya malipo kwa uhamisho wa fiat.\n- Acha uwanja wa 'sababu ya malipo' kuwa tupu ikiwa inawezekana; vinginevyo tumia jina lako. Usijumuisha 'Bisq' au 'Bitcoin' kamwe.\n- Ikiwa benki ya mtumaji inatoza ada, mtumaji anapaswa kuzilipa.\n- Wakati malipo yanapokelewa, muuzaji lazima athibitishe kuwa data ya risiti inalingana na maelezo ya akaunti ya mnunuzi. Ikiwa haifai, fungua kesi ya upatanishi.\n- Kamalisha biashara ndani ya dirisha la biashara na uwe mtandaoni angalau kila siku.\n- Ikiwa matatizo yanatokea, fungua upatanishi kama hatua ya kwanza ya kupandisha; mpatanishi anaweza kuchukua hadi masaa 48 kujibu.\n- Ikiwa upatanishi unakataliwa na yeyote katika biashara, biashara inaingia katika upatanishi. Inapatikana tu baada ya kufungwa kwa muda (siku 5 kwa biashara za altcoin, siku 20 kwa biashara za fiat).
muSig.trade.guide.rules.confirm=Nimesoma na kuelewa


