muSig.trade.limits.tab1.headline=Banka geri ödeme koruması
muSig.trade.limits.tab1.info=Kötü niyetli alıcılardan kaynaklanan banka geri ödemelerine karşı korunmak için, Bitcoin alıcıları için maksimum izin verilen işlem tutarlarına ve işlemlerin sıklığına bir sınır uygulamak için çeşitli seçenekler ve parametreler kullanılmaktadır.\n\nAşağıdaki unsurlar dikkate alınmaktadır:\n- İşlemde kullanılan ödeme yönteminin geri ödeme riski\n- Ödeme hesabının yaşı (Bisq'de ne zaman oluşturulduğu)\n- Alıcının güvenlik teminatı (işlem tutarının %15 - %100'ü)\n- Alıcının daha önce aynı hesapla işlem yapıp yapmadığı ve ikinci bir ödeme hesabı kullanarak hesap sahipliğini doğrulayıp doğrulamadığı\n- Alıcının itibarı

muSig.trade.limits.tab1.headline2=İşlem Miktarı Limitleri
muSig.trade.limits.tab1.info2=İşlem miktarı limitleri, itibara dayalı olarak belirlenir.

