muSig.trade.guide.notConfirmed.warn=Lütfen işlem kılavuzunu okuyun ve işlem kurallarını okuduğunuzu ve anladığınızı onaylayın.

muSig.trade.guide.welcome.headline=Bisq MuSig'de nasıl işlem yapılır
muSig.trade.guide.welcome.content=Bu kılavuz, Bisq MuSig ile Bitcoin alım satımının temel yönlerine genel bir bakış sunar.\
Güvenlik modeli, kullanıcıya yönelik işlem akışı ve işlem kuralları hakkında bilgi edineceksiniz.\
\
Daha fazla sorunuz varsa, 'Destek' menüsündeki sohbet odalarını ziyaret edin.

muSig.trade.guide.security.headline=Bisq MuSig'de işlem yapmak ne kadar güvenli?
muSig.trade.guide.security.content=- Bisq asla fonlarınızı tutmaz; işlemler 2-of-2 çoklu imza ve güvenlik teminatları ile güvence altına alınmıştır.\n- Arabulucular ve hakemler çoklu imza anahtarlarını kontrol etmez ve fonları tek taraflı olarak hareket ettiremezler.\n- Fiat ödemeleri geri ödeme riski içerebilir, bu nedenle işlem kurallarına dikkatlice uyun.\n- Yerel yasalara uymaktan siz sorumlusunuz.

muSig.trade.guide.process.headline=İşlem süreci nasıl çalışır?
muSig.trade.guide.process.content=Teklif alırken, mevcut seçenekleri seçecek ve başlamadan önce bir özet gözden geçireceksiniz.\
Başlatıldıktan sonra, kullanıcı arayüzü sizi bu adımlardan geçirecektir:
muSig.trade.guide.process.steps=- Depozito işlemi yayınlandıktan sonra, işlemciler bir blockchain onayı bekler.\n- Onaydan sonra, alıcı fiat ödemesini gönderir ve Ödeme başlatıldı olarak işaretler. Ödeme nedeni için uygulamanın talimatlarını izleyin (boş bırakın veya tam adınızı kullanın).\n- Satıcı ödemeyi aldıktan sonra, işlemi tamamlamak için Bisq uygulamasında alındı onaylar.

muSig.trade.guide.rules.headline=Ticaret kuralları hakkında bilmem gerekenler nelerdir?
muSig.trade.guide.rules.content=- Bir işlem başladıktan sonra, haklı bir sebep olmadan iptal edilemez.\n- Mesajları düzenli olarak kontrol edin, zamanında yanıt verin (arabuluculuk sırasında 48 saat içinde) ve tüm iletişimi Bisq ticaret sohbetinde tutun.\n- Fiat transferi için tam ödeme hesap verilerini kullanın.\n- Mümkünse 'ödeme nedeni' alanını boş bırakın; aksi takdirde adınızı kullanın. Asla 'Bisq' veya 'Bitcoin' eklemeyin.\n- Gönderenin bankası ücret alıyorsa, bu ücretleri gönderen karşılar.\n- Ödeme alındığında, satıcı makbuz verilerinin alıcının hesap bilgileriyle eşleştiğini doğrulamalıdır. Eşleşmiyorsa, bir arabuluculuk davası açın.\n- İşlemi işlem penceresi içinde tamamlayın ve günde en az bir kez çevrimiçi olun.\n- Problemler meydana gelirse, ilk tırmanma adımı olarak arabuluculuk açın; bir arabulucu yanıt vermek için 48 saate kadar zaman alabilir.\n- Eğer arabuluculuk herhangi bir ticaret katılımcısı tarafından reddedilirse, işlem hakemliğe geçer. Zaman kilidi (altcoin işlemleri için 5 gün, fiat işlemleri için 20 gün) sona erdikten sonra kullanılabilir hale gelir.
muSig.trade.guide.rules.confirm=Okudum ve anladım


