muSig.trade.limits.tab1.headline=Protezione contro i chargeback bancari
muSig.trade.limits.tab1.info=Per proteggere contro i chargeback bancari da parte di acquirenti malevoli, ci sono varie opzioni e parametri utilizzati per applicare un limite sugli importi massimi consentiti per le compravendite di Bitcoin, così come sulla frequenza delle transazioni.\n\nI seguenti aspetti sono considerati:\n- Rischio di chargeback del metodo di pagamento utilizzato nella transazione\n- Età del conto di pagamento (quando è stato creato in Bisq)\n- Deposito di sicurezza dell'acquirente (15 - 100% dell'importo della transazione)\n- Se l'acquirente ha già effettuato transazioni con lo stesso conto e ha verificato la proprietà del proprio conto utilizzando un secondo conto di pagamento\n- Reputazione dell'acquirente

