muSig.trade.guide.welcome.headline=Come commerciare su Bisq MuSig
muSig.trade.guide.welcome.content=Questa guida fornisce una panoramica degli aspetti chiave dell'acquisto o della vendita di Bitcoin con Bisq MuSig.\
Imparerai il modello di sicurezza, il flusso di commercio per l'utente e le regole di commercio.\
\
Se hai ulteriori domande, visita le chat room nel menu 'Supporto'.

muSig.trade.guide.security.headline=Quanto è sicuro commerciare su Bisq MuSig?
muSig.trade.guide.security.content=- Bisq non detiene mai i tuoi fondi; le transazioni sono protette da un multisig 2 su 2 e depositi di sicurezza.\n- I mediatori e gli arbitri non controllano le chiavi multisig e non possono muovere i fondi unilateralmente.\n- I pagamenti fiat possono comportare rischi di chargeback, quindi segui attentamente le regole di commercio.\n- Sei responsabile della conformità alle leggi locali.

muSig.trade.guide.process.headline=Come funziona il processo di commercio?
muSig.trade.guide.process.content=Quando accetti un'offerta, selezionerai le opzioni disponibili e rivedrai un riepilogo prima di iniziare.\
Una volta avviato, l'interfaccia utente ti guiderà attraverso questi passaggi:
muSig.trade.guide.process.steps=- Dopo che la transazione di deposito è stata pubblicata, i commercianti attendono una conferma della blockchain.\n- Dopo la conferma, l'acquirente invia il pagamento fiat e segna Pagamento iniziato. Segui le istruzioni dell'app per il motivo del pagamento (lascialo vuoto o usa il tuo nome completo).\n- Una volta che il venditore riceve il pagamento, conferma la ricezione nell'app Bisq per completare il commercio.

muSig.trade.guide.rules.headline=Cosa devo sapere sulle regole del commercio?
muSig.trade.guide.rules.content=- Una volta avviato un commercio, non può essere annullato senza un motivo giustificato.\n- Controlla i messaggi regolarmente, rispondi prontamente (entro 48 ore durante la mediazione) e mantieni tutta la comunicazione nella chat del commercio di Bisq.\n- Utilizza i dati esatti dell'account di pagamento per il trasferimento fiat.\n- Lascia vuoto il campo 'motivo del pagamento' se possibile; in caso contrario, utilizza il tuo nome. Non includere mai 'Bisq' o 'Bitcoin'.\n- Se la banca del mittente addebita commissioni, il mittente le copre.\n- Quando il pagamento è ricevuto, il venditore deve verificare che i dati della ricevuta corrispondano ai dettagli dell'account dell'acquirente. Se non corrispondono, apri un caso di mediazione.\n- Completa il commercio entro la finestra di commercio e sii online almeno quotidianamente.\n- Se si verificano problemi, apri la mediazione come primo passo di escalation; un mediatore può impiegare fino a 48 ore per rispondere.\n- Se la mediazione viene rifiutata da qualsiasi partecipante al commercio, il commercio entra in arbitrato. Diventa disponibile solo dopo il blocco temporale (5 giorni per i commerci di altcoin, 20 giorni per i commerci fiat).
muSig.trade.guide.rules.confirm=Ho letto e compreso


