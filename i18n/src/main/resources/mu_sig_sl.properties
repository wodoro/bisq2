muSig.mediation.request.feedback.headline=Zahtevana mediacija
muSig.mediation.request.feedback.msg=Zahteva za registrirane mediatorje je bila poslana.\n\nProsim, bodite potrpežljivi, dokler mediator ne bo na spletu, da se pridruži trgovinskemu klepetu in pomaga rešiti morebitne težave.
