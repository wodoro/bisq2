muSig.trade.guide.welcome.headline=Kako trgovati na Bisq MuSig
muSig.trade.guide.welcome.content=Ta vodnik daje pregled ključnih vidikov nakupa ali prodaje Bitcoina z Bisq MuSig.\
Naučili se boste o varnostnem modelu, uporabniškem toku trgovanja in pravilih trgovanja.\
\
Če imate dodatna vprašanja, obiščite klepetalnice v meniju 'Podpora'.

muSig.trade.guide.security.headline=Kako varno je trgovati na Bisq MuSig?
muSig.trade.guide.security.content=- Bisq nikoli ne hrani vaših sredstev; trgovine so zaščitene z 2-od-2 multisig in varnostnimi depoziti.\n- Mediatorji in arbitri ne nadzorujejo multisig ključev in ne morejo enostransko premikati sredstev.\n- Fiat plačila lahko vključujejo tveganje povračila, zato natančno upoštevajte pravila trgovanja.\n- Vi ste odgovorni za skladnost z lokalnimi zakoni.

muSig.trade.guide.process.headline=Kako deluje postopek trgovanja?
muSig.trade.guide.process.content=Ko sprejmete ponudbo, boste izbrali razpoložljive možnosti in pregledali povzetek, preden začnete.\
Ko bo postopek začet, vas bo uporabniški vmesnik vodil skozi te korake:
muSig.trade.guide.process.steps=- Po objavi transakcije pologa trgovci čakajo na eno potrditev blockchaina.\n- Po potrditvi kupec pošlje fiat plačilo in označi Plačilo začeto. Sledite navodilom aplikacije za razlog plačila (pustite prazno ali uporabite svoje polno ime).\n- Ko prodajalec prejme plačilo, potrdi prejem v aplikaciji Bisq, da zaključi trgovino.

muSig.trade.guide.rules.headline=Kaj moram vedeti o pravilih trgovanja?
muSig.trade.guide.rules.content=- Ko se trgovina začne, je ne morete preklicati brez upravičenega razloga.\n- Redno preverjajte sporočila, hitro odgovarjajte (v 48 urah med posredovanjem) in ohranjajte vsa sporočila v Bisq trgovinskem klepetu.\n- Uporabite točne podatke plačilnega računa za fiat prenos.\n- Pustite polje 'razlog za plačilo' prazno, če je to mogoče; v nasprotnem primeru uporabite svoje ime. Nikoli ne vključujte 'Bisq' ali 'Bitcoin'.\n- Če banka pošiljatelja zaračuna provizije, jih krije pošiljatelj.\n- Ko je plačilo prejeto, mora prodajalec preveriti, ali se podatki o prejemu ujemajo s podatki o računu kupca. Če se ne, odprite primer posredovanja.\n- Dokončajte trgovino v okviru trgovine in bodite na spletu vsaj dnevno.\n- Če pride do težav, odprite posredovanje kot prvi korak eskalacije; mediator lahko potrebuje do 48 ur za odgovor.\n- Če posredovanje zavrne kateri koli trgovinski partner, trgovina preide v arbitražo. Na voljo postane šele po zaklepanju časa (5 dni za altcoin trgovine, 20 dni za fiat trgovine).
muSig.trade.guide.rules.confirm=Prebral sem in razumel


