muSig.trade.limits.tab1.info=Za zaščito pred povračili banke s strani zlonamernih kupcev so na voljo različne možnosti in parametri, ki se uporabljajo za določitev omejitve največjih dovoljenih zneskov trgovanja za kupce Bitcoina, pa tudi pogostosti trgov.\n\nUpoštevani so naslednji vidiki:\n- Tveganje povračila za uporabljeno plačilno metodo v trgovini\n- Starost plačilnega računa (kdaj je bil ustvarjen v Bisq)\n- Varnostni depozit kupca (15 - 100% zneska trgovine)\n- Če je kupec že trgoval z istim računom in potrdil lastništvo računa z uporabo drugega plačilnega računa\n- Ugled kupca

