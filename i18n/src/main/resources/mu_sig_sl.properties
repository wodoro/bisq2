muSig.mediation.request.confirm.headline=Zahtevaj posredovanje
muSig.mediation.request.confirm.msg=Če imate težave, ki jih ne morete rešiti s svojim trgovinskim partnerjem, lahko zaprosite za pomoč mediatora.\n\nProsimo, ne zahtevajte posredovanja za splošna vprašanja. V razdelku za podporo so klepetalnice, kjer lahko dobite splošne nasvete in pomoč.
