muSig.trade.guide.welcome.headline=Conas trádáil a dhéanamh ar Bisq MuSig
muSig.trade.guide.welcome.content=Tugann an treoir seo forbhreathnú ar na príomhghnéithe a bhaineann le ceannach nó díol Bitcoin le Bisq MuSig.\
Foghlaimeoidh tú faoi mhúnla slándála, an sreabhadh trádála atá os comhair an úsáideora, agus na rialacha trádála.\
\
Má tá ceisteanna eile agat, tabhair cuairt ar na seomraí comhrá faoin rogha 'Tacaíocht'.

muSig.trade.guide.security.headline=Cé chomh sábháilte is atá sé trádáil a dhéanamh ar Bisq MuSig?
muSig.trade.guide.security.content=- Ní choinníonn Bisq do chistí riamh; tá trádálacha á gcosaint ag escro 2-as-2 multisig agus taiscí slándála.\n- Ní dhéanann idirghabhálaithe agus eadránaigh smacht a bheith acu ar eochracha an multisig agus ní féidir leo cistí a bhogadh go neamhspleách.\n- D'fhéadfadh go mbeadh riosca aisíocaíochta ag íocaíochtaí fiat, mar sin déan cinnte na rialacha trádála a leanúint go cúramach.\n- Is tú atá freagrach as comhoiriúnacht le dlíthe áitiúla.

muSig.trade.guide.process.headline=Conas a oibríonn próiseas na trádála?
muSig.trade.guide.process.content=Nuair a ghlacann tú tairiscint, roghnóidh tú na roghanna atá ar fáil agus déanfaidh tú athbhreithniú ar achoimre sula dtosaíonn tú.\
Nuair a thosaítear, treoróidh an comhéadan úsáideora tú tríd na céimeanna seo:
muSig.trade.guide.process.steps=- Tar éis don idirbhirt taisce a bheith foilsithe, fanann trádálaithe ar dhearbhaíocht amháin ón slabhra bloc.\n- Tar éis na dearbhúcháin, seolann an ceannaitheoir an íocaíocht fiat agus marcálann sé Tosaíodh Íocaíocht. Lean treoracha an aip maidir le cúis na híocaíochta (fág é folamh nó bain úsáid as do ainm iomlán).\n- Nuair a fhaigheann an díoltóir an íocaíocht, deimhníonn sé faighte i gcuimhne Bisq chun an trádáil a chur i gcrích.

muSig.trade.guide.rules.headline=Cad atá uaim a fháil amach faoi na rialacha trádála?
muSig.trade.guide.rules.content=- Nuair a thosaíonn trádáil, ní féidir í a chealú gan cúis cheart.\n- Seiceáil teachtaireachtaí go rialta, freagair go tapa (laistigh de 48 uair an chloig le linn idirghabhála), agus coimeád gach cumarsáid sa chomhrá trádála Bisq.\n- Úsáid na sonraí cuntais íocaíochta cruinne don aistriú fiat.\n- Fág an réimse 'cúis íocaíochta' folamh más féidir; murach sin, bain úsáid as do ainm. Ná cuir 'Bisq' nó 'Bitcoin' san áireamh riamh.\n- Má tá táillí á gcur ar aghaidh ag bainc an seoltóra, clúdaíonn an seoltóir iad.\n- Nuair a fhaightear íocaíocht, caithfidh an díoltóir a fhíorú go gcomhoiriúnann na sonraí faighte le sonraí cuntais an cheannaitheora. Mura bhfuil, oscail cás idirghabhála.\n- Críochnaigh an trádáil laistigh den fhuinneog trádála agus bí ar líne ar a laghad laethúil.\n- Má tharlaíonn fadhbanna, oscail idirghabháil mar an chéad chéim éigeandála; d'fhéadfadh idirghabhálaí suas le 48 uair an chloig a ghlacadh chun freagairt.\n- Má dhiúltaíonn aon chomhthrádálaí an idirghabháil, téann an trádáil isteach i n-eadránaíocht. Beidh sé ar fáil amháin tar éis an ghlas ama (5 lá do thrádálacha altcoin, 20 lá do thrádálacha fiat).
muSig.trade.guide.rules.confirm=Tá mé tar éis léamh agus tuiscint a fháil


######################################################
# Mediation
######################################################

muSig.mediation.request.confirm.headline=Iarr ar eadránaíocht
muSig.mediation.request.confirm.msg=Má tá fadhbanna agat nach féidir leat a réiteach le do pháirtí trádála, is féidir leat cabhair a iarraidh ó idirghabhálaí.\n\nLe do thoil, ná iarr ar idirghabhálaí le haghaidh ceisteanna ginearálta. Sa chuid tacaíochta tá seomraí comhrá ann áit ar féidir leat comhairle ghinearálta agus cabhair a fháil.
muSig.mediation.request.confirm.openMediation=Oscail eadránaíocht
muSig.mediation.request.feedback.headline=Iarradh eadránaíocht
muSig.mediation.request.feedback.msg=Seoladh iarratas chuig na hidirghabhálaithe cláraithe.\n\nLe do thoil, bí foighneach go dtí go mbeidh idirghabhálaí ar líne chun an comhrá trádála a chur le chéile agus chun cabhrú le fadhbanna a réiteach.
muSig.mediation.request.feedback.noMediatorAvailable=Níl idirghabhálaí ar fáil. Bain úsáid as an gcomhrá tacaíochta ina ionad.
muSig.mediation.requester.tradeLogMessage=d'iarr {0} eadránaíocht


