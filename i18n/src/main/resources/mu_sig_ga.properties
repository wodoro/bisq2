muSig.trade.limits.tab1.headline=Cosaint ar aisíocaíochtaí bainc
muSig.trade.limits.tab1.info=Chun cosaint a dhéanamh i gcoinne aisíocaíochtaí bainc ó cheannaitheoirí mailíseacha, tá roghanna agus paraiméadair éagsúla á n-úsáid chun teorainn a chur ar na suimeanna trádála uasta ceadaithe do cheannaitheoirí Bitcoin chomh maith leis an minicíocht trádála.\n\nTugtar faoi deara na gnéithe seo a leanas:\n- Riosca aisíocaíochta an mhodha íocaíochta a úsáidtear sa trádáil\n- Aois an chuntais íocaíochta (nuair a cruthaíodh é i Bisq)\n- Taisce slándála an cheannaitheora (15 - 100% de mhéid na trádála)\n- An raibh an ceannaitheoir tar éis trádáil leis an gcuntas céanna roimhe seo agus an raibh sé fíoraithe a úinéireacht cuntais trí chuntas íocaíochta eile a úsáid\n- Clú an cheannaitheora

