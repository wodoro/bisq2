muSig.trade.guide.welcome.headline=Bisq MuSig-те қалай сауда жасауға болады
muSig.trade.guide.welcome.content=Бұл нұсқаулық Bisq MuSig арқылы Bitcoin сатып алу немесе сату кезінде негізгі аспектілердің шолуын береді.\
Сіз қауіпсіздік моделін, пайдаланушыға арналған мәміле ағынын және мәміле ережелерін үйренесіз.\
\
Егер сізде қосымша сұрақтар болса, 'Қолдау' мәзіріндегі чат бөлмелеріне кіріңіз.

muSig.trade.guide.security.headline=Bisq MuSig-те сауда жасау қаншалықты қауіпсіз?
muSig.trade.guide.security.content=- Bisq ешқашан сіздің қаражатыңызды ұстамайды; мәмілелер 2-ден 2-ге multisig және қауіпсіздік депозиттерімен қорғалған.\n- Делдалдар мен төрешілер multisig кілттерін бақыламайды және қаражатты біржақты түрде жылжыта алмайды.\n- Фиат төлемдері қайтару тәуекелін қамтуы мүмкін, сондықтан мәміле ережелерін мұқият орындаңыз.\n- Сіз жергілікті заңдарға сәйкес болуға жауаптысыз.

muSig.trade.guide.process.headline=Мәміле процесі қалай жұмыс істейді?
muSig.trade.guide.process.content=Келісімді қабылдаған кезде, сіз қолжетімді опцияларды таңдап, бастамас бұрын шолуды қарастырасыз.\
Басталғаннан кейін, пайдаланушы интерфейсі сізді осы қадамдармен бағыттайды:
muSig.trade.guide.process.steps=- Депозит транзакциясы жарияланғаннан кейін, трейдерлер бір блокчейн растауын күтеді.\n- Растау алғаннан кейін, сатып алушы фиат төлемін жібереді және "Төлем басталды" деп белгілейді. Төлем себебі үшін қосымшаның нұсқауларын орындаңыз (бос қалдырыңыз немесе толық атыңызды жазыңыз).\n- Сатушы төлемді алғаннан кейін, олар мәмілені аяқтау үшін Bisq қосымшасында қабылдауды растайды.

muSig.trade.guide.rules.headline=Мәміле ережелері туралы не білуім керек?
muSig.trade.guide.rules.content=- Сауда басталғаннан кейін, оны негізді себепсіз тоқтату мүмкін емес.\n- Хабарламаларды тұрақты түрде тексеріп отырыңыз, тез жауап беріңіз (араласу кезінде 48 сағат ішінде) және барлық коммуникацияны Bisq сауда чатында сақтаңыз.\n- Fiat аударымы үшін дәл төлем шоты деректерін пайдаланыңыз.\n- 'Төлем себебі' өрісін мүмкіндігінше бос қалдырыңыз; әйтпесе, өз атыңызды жазыңыз. 'Bisq' немесе 'Bitcoin' сөздерін қоспаңыз.\n- Егер жіберушінің банкі комиссия алса, оларды жіберуші төлейді.\n- Төлем қабылданғаннан кейін, сатушы чектегі деректердің сатып алушының есеп жазбасы деректерімен сәйкес келетінін тексеруі тиіс. Егер сәйкес келмесе, араласу ісін ашыңыз.\n- Сауданы сауда терезесінде аяқтаңыз және күн сайын кемінде бір рет онлайн болыңыз.\n- Проблемалар туындаса, араласуды бірінші эскалация қадамы ретінде ашыңыз; делдал жауап беру үшін 48 сағатқа дейін уақыт алуы мүмкін.\n- Егер араласу кез келген сауда серіктесі тарапынан қабылданбаса, сауда төрелікке өтеді. Ол тек уақыттық блок (альткоин саудасы үшін 5 күн, fiat саудасы үшін 20 күн) өткеннен кейін қолжетімді болады.
