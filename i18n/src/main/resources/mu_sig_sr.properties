muSig.trade.guide.welcome.headline=Како трговати на Bisq MuSig
muSig.trade.guide.welcome.content=Овај водич даје преглед кључних аспеката куповине или продаје Биткоина уз Bisq MuSig.\
Сазнаћете о моделу безбедности, току трговине са корисничке стране и правилима трговине.\
\
Ако имате додатна питања, посетите ћаскања у менију 'Подршка'.

muSig.trade.guide.security.headline=Колико је безбедно трговати на Bisq MuSig?
muSig.trade.guide.security.content=- Bisq никада не држи ваша средства; трговине су заштићене 2-од-2 multisig и депозитима за безбедност.\n- Посредници и арбитри не контролишу multisig кључеве и не могу једнострано премештати средства.\n- Фијат плаћања могу укључивати ризик од поврата плаћања, па пажљиво следите правила трговине.\n- Ви сте одговорни за поштовање локалних закона.

muSig.trade.guide.process.headline=Како функционише процес трговине?
muSig.trade.guide.process.content=Када прихватите понуду, изабраћете доступне опције и прегледати резиме пре него што започнете.\
Када се иницира, кориснички интерфејс ће вас водити кроз ове кораке:
muSig.trade.guide.process.steps=- Након што је трансакција депозита објављена, трговци чекају једну потврду на блокчейн-у.\n- Након потврде, купац шаље фијат плаћање и обележава "Плаћање започето". Пратите упутства апликације за разлог плаћања (оставите празно или користите своје пуно име).\n- Када продавац прими плаћање, потврђује примање у Bisq апликацији да заврши трговину.

muSig.trade.guide.rules.headline=Шта треба да знам о правилима трговине?
muSig.trade.guide.rules.content=- Једном када трговина почне, не може се отказати без оправданог разлога.\n- Редовно проверавајте поруке, одговарајте брзо (у року од 48 сати током посредовања) и држите сву комуникацију у Bisq трговинском чату.\n- Користите тачне податке о рачуну за плаћање за пренос у фијату.\n- Оставите поље 'разлог плаћања' празно ако је могуће; у супротном, користите своје име. Никада не укључујте 'Bisq' или 'Bitcoin'.\n- Ако банка пошиљаоца наплаћује накнаде, пошиљалац их покрива.\n- Када се уплата прими, продавац мора да провери да ли се подаци о пријему поклапају са подацима о рачуну купца. Ако се не поклапају, отворите случај посредовања.\n- Завршите трговину у року за трговину и будите онлајн најмање једном дневно.\n- Ако се појаве проблеми, отворите посредовање као први корак ескалације; посредник може да одговори у року од 48 сати.\n- Ако било који учесник у трговини одбаци посредовање, трговина улази у арбитражу. Биће доступна тек након истека временског закључавања (5 дана за трговине алткоинима, 20 дана за трговине у фијату).
muSig.trade.guide.rules.confirm=Пронашао сам и разумео


