muSig.trade.limits.tab1.info=Да бисте се заштитили од поврата плаћања од стране злонамерних купаца, постоје различите опције и параметри који се користе за примењивање лимита на максималне дозвољене износе трговине за купце Биткоина, као и учесталост трговина.\n\nСледећи аспекти се разматрају:\n- Ризик од поврата плаћања методе плаћања коришћене у трговини\n- Старост налога за плаћање (када је креиран у Bisq)\n- Депозит за безбедност купца (15 - 100% износа трговине)\n- Да ли је купац трговао са истим налогом раније и потврдио власништво над својим налогом коришћењем другог налога за плаћање\n- Репутација купца

