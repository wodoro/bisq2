muSig.mediation.request.feedback.headline=Захтев за посредовање
muSig.mediation.request.feedback.msg=Захтев регистрованим посредницима је послат.\n\nМолимо вас за стрпљење док посредник не буде онлајн да се придружи трговинском чату и помогне у решавању било каквих проблема.
