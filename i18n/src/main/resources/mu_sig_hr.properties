muSig.trade.guide.notConfirmed.warn=Molimo pročitajte vodič za trgovinu i potvrdite da ste pročitali i razumjeli pravila trgovine.

muSig.trade.guide.welcome.headline=Kako trgovati na Bisq MuSig
muSig.trade.guide.welcome.content=Ovaj vodič daje pregled ključnih aspekata kupnje ili prodaje Bitcoina s Bisq MuSig-om.\
Naučit ćete o sigurnosnom modelu, korisničkom tijeku trgovine i pravilima trgovine.\
\
Ako imate dodatnih pitanja, posjetite chat sobe u izborniku 'Podrška'.

muSig.trade.guide.security.headline=Koliko je sigurno trgovati na Bisq MuSig?
muSig.trade.guide.security.content=- Bisq nikada ne drži vaša sredstva; trgovine su osigurane 2-od-2 multisigom i sigurnosnim depozitima.\n- Posrednici i arbitri ne kontroliraju multisig ključeve i ne mogu jednostrano premještati sredstva.\n- Fiat uplate mogu uključivati rizik od povrata, stoga pažljivo slijedite pravila trgovine.\n- Vi ste odgovorni za usklađenost s lokalnim zakonima.

muSig.trade.guide.process.headline=Kako funkcionira proces trgovine?
muSig.trade.guide.process.content=Kada prihvaćate ponudu, odabrat ćete dostupne opcije i pregledati sažetak prije nego što započnete.\
Jednom kada započnete, korisničko sučelje će vas voditi kroz ove korake:
muSig.trade.guide.process.steps=- Nakon što je transakcija depozita objavljena, trgovci čekaju na jednu potvrdu blockchaina.\n- Nakon potvrde, kupac šalje fiat uplatu i označava Plaćanje započeto. Slijedite upute aplikacije za razlog plaćanja (ostavite prazno ili upotrijebite svoje puno ime).\n- Kada prodavač primi uplatu, potvrđuje primitak u Bisq aplikaciji kako bi završio trgovinu.

muSig.trade.guide.rules.headline=Što trebam znati o pravilima trgovine?
muSig.trade.guide.rules.content=- Kada je trgovina započela, ne može se otkazati bez opravdanog razloga.\n- Redovito provjeravajte poruke, brzo odgovarajte (unutar 48 sati tijekom posredovanja) i zadržite svu komunikaciju u Bisq chat-u za trgovinu.\n- Koristite točne podatke o računu za plaćanje za fiat prijenos.\n- Ostavite polje 'razlog plaćanja' prazno ako je moguće; inače upotrijebite svoje ime. Nikada ne uključujte 'Bisq' ili 'Bitcoin'.\n- Ako banka pošiljatelja naplaćuje naknade, pošiljatelj ih pokriva.\n- Kada se uplata primi, prodavač mora provjeriti da se podaci o potvrdi podudaraju s podacima računa kupca. Ako se ne podudaraju, otvorite slučaj posredovanja.\n- Završite trgovinu unutar vremenskog okvira trgovine i budite online barem svakodnevno.\n- Ako se pojave problemi, otvorite posredovanje kao prvi korak eskalacije; posrednik može odgovoriti unutar 48 sati.\n- Ako bilo koji sudionik trgovine odbije posredovanje, trgovina ulazi u arbitražu. Postaje dostupna tek nakon isteka vremenskog zaključavanja (5 dana za altcoin trgovine, 20 dana za fiat trgovine).
muSig.trade.guide.rules.confirm=Pročitao sam i razumio


