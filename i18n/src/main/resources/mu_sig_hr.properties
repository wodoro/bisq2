muSig.trade.limits=Ograničenja trgovine (u radu)
muSig.trade.limits.tab1=Zašto
muSig.trade.limits.tab2=Pregled
muSig.trade.limits.tab3=Algoritam
muSig.trade.limits.tab1.headline=Zaštita od povrata bankovnih transakcija
muSig.trade.limits.tab1.info=Kako bi se zaštitili od povrata novca od zlonamjernih kupaca, postoje razne opcije i parametri koji se koriste za primjenu ograničenja na maksimalne dopuštene iznose trgovine za kupce Bitcoina, kao i učestalost trgovina.\n\nSljedeći aspekti se uzimaju u obzir:\n- Rizik od povrata novca za metodu plaćanja korištenu u trgovini\n- Starost računa za plaćanje (kada je kreiran u Bisq)\n- Sigurnosni depozit kupca (15 - 100% iznosa trgovine)\n- Ako je kupac trgovao s istim računom prije i potvrdio vlasništvo svog računa korištenjem drugog računa za plaćanje\n- Reputacija kupca

muSig.trade.limits.tab1.headline2=Ograničenja iznosa trgovine
muSig.trade.limits.tab1.info2=Ograničenja iznosa trgovine temelje se na vašoj reputaciji.

